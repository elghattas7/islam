                    console.warn(`Only ${questions.length} questions available for ${currentLanguage}, expected ${arabicQA.length}`);
                    // Fill missing questions with Arabic
                    const missing = arabicQA.slice(questions.length);
                    questions = [...questions, ...missing];
                }

                // Update each question and answer while preserving open state
                questions.forEach((qa, index) => {
                    const questionDiv = document.getElementById(`question-${index}`);
                    const answerDiv = document.getElementById(`answer-${index}`);

                    if (questionDiv && answerDiv) {
                        // Update content
                        questionDiv.textContent = `${index + 1}. ${qa.q}`;
                        answerDiv.textContent = qa.a;

                        // Update aria-label for accessibility
                        questionDiv.setAttribute('aria-label', `Question ${index + 1}: ${qa.q}`);
                    }
                });



                // Remove transition effect
                container.classList.remove('language-transition');
                container.classList.add('loaded');

            }, 150); // Small delay for smooth transition
        }



        // Search functionality
        function addSearchFeature() {
            const searchContainer = document.createElement('div');
            searchContainer.style.cssText = 'margin: 20px 0; text-align: center;';

            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = 'Rechercher dans les questions et réponses...';
            searchInput.style.cssText = 'padding: 10px; width: 300px; max-width: 100%; border: 2px solid #3498db; border-radius: 8px; font-size: 16px;';
            searchInput.id = 'search-input';

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const qaItems = document.querySelectorAll('.qa-item');

                qaItems.forEach((qaItem, index) => {
                    const question = qaItem.querySelector('.question');
                    const answer = qaItem.querySelector('.answer');
                    const questionText = question ? question.textContent.toLowerCase() : '';
                    const answerText = answer ? answer.textContent.toLowerCase() : '';

                    if (searchTerm === '' || questionText.includes(searchTerm) || answerText.includes(searchTerm)) {
                        qaItem.style.display = 'block';
                    } else {
                        qaItem.style.display = 'none';
                    }
                });
            });

            searchContainer.appendChild(searchInput);

            const qaContainer = document.getElementById('qa-container');
            qaContainer.insertBefore(searchContainer, qaContainer.firstChild);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing page...');

            // Generate translations immediately
            console.log('Generating translations for all languages...');
            generateTranslations();
            translationsGenerated = true;

            updateLanguage();
            loadQuestions();
            addSearchFeature();



            // Add keyboard navigation for language selector
            document.getElementById('language-select').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    this.dispatchEvent(new Event('change'));
                }
            });

            // Add loading indicator
            const style = document.createElement('style');
            style.textContent = `
                .qa-container.loading::before {
                    content: '';
                    display: block;
                    width: 40px;
                    height: 40px;
                    margin: 20px auto;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #3498db;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                }
            `;
            document.head.appendChild(style);

            // Performance optimization: lazy load answers
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                    }
                });
            });

            // Observe all questions for performance
            setTimeout(() => {
                document.querySelectorAll('.question').forEach(question => {
                    observer.observe(question);
                });
            }, 100);
        });

        // Service Worker for offline functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Register service worker for offline functionality
                console.log('Service Worker support detected');
            });
        }
    </script>
