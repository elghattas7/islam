                {q: "¿Mba'épa oñe'ẽ fe destino-pe?", a: "Ojerovia opaite oikóva oñemboguata Allah voluntad ha conocimiento rupive."},
                {q: "¿Mba'épa musulmán deber ijehe rehe?", a: "Omongakuaa ijehe, ombo'e porã ha oñemosãso ombyaíva-gui."},
                {q: "¿Mba'éichapa peteĩ musulmán ojehejarei tentación-gui?", a: "Oñembojoaju Corán ha sunna rehe ha ojehejarei argumento vano kuéra-gui."},
                {q: "¿Mba'épa criterio obra kuéra ñemoneĩ Allah-pe?", a: "Sinceridad ha osegui profeta ﷺ sunna."}
            ],
            ay: [
                {q: "Kunas Islam ukhamaxa?", a: "Islam ukhaxa Allah taypir sum katjañawa, sum luraña ukhamaraki ch'uya kamachi siwa lurañawa."},
                {q: "Kunakas Islam sayañanakapa?", a: "Islam sayañanakax phisqhaniwa: Allah ukakiw Tatitu ukhamaraki Muhammad Allah iraqiriwa sañaña, oracionanak luraña, zakat churañaña, Ramadan ayuñaña, hajj saraña atinïrinakaru."},
                {q: "Kunas Allah mayaki?", a: "Allah mayaki ukhaxa Allah ukakiw adorar lurañawa, janiw khitimpis ukhamaraki uka Tatitu, jiliri, sutinakapa ukhamaraki kuna ukanakasa uñt'añawa Corán Sunna ukanx sata."},
                {q: "Kunas wiñay jakañ Allah jaqinakaru lurañataki?", a: "Wiñay jakañ ukhaxa chuyma natural munañawa Allah ukakiw adorar lurañataki ukhamaraki uka iñiyninx iñiñawa. Ukax sapa jaqipa chuymankiwa ukhamaraki jupampi Awkinampi chika contrato."},
                {q: "Kunas iñiñaxa?", a: "Iñiñax chuymankir iñiñawa, arunakampi katjañawa ukhamaraki aycha ukanakampi luraña. T'aqt'ata sayananak ukanakampiwa: Allah iñiñaña, ángel ukanaka, libru ukanaka, chaski ukanaka, qhipa uru, suerte suma jan walikixa."},
                {q: "Kuna iñiñ katjañ musulmán ukax?", a: "Musulmán ukax katjañawa ch'uya monoteísta iñiñ profeta Muhammad (suma jakañampi) apantatäna, ukhamaraki taqpach apantatäna willka ukhamaraki religión ukham iñiñaña."},
                {q: "Kunas Allah kusisiñapataki thakhi?", a: "Allah kusisiñapataki thakhi ukax jupanx iñiñaña, obligacionanak phuqhaña, jan wakisirinakax jithsuña, ukhamaraki profeta Muhammad (suma jakañampi) sunna arkañaxa."},
                {q: "¿Wakisicha Allah yupaychañanx yaqha jaqinakampi mayañaxa?", a: "Janiw wakisiti Allah yupaychañanx yaqha jaqinakampi mayañaxa, ukax jach'a juchawa ukhamaraki jach'a crimen ukax lurawinaka chhaqtayiri ukhamaraki servidor Paraíso karuyañiri."},
                {q: "¿Kunas Corán ullaña kamachi?", a: "Corán ullaña jach'a premio ukaniwa ukhamaraki sum lurawinakan taypinwa. Amuyumpi ukhamaraki Allah arunakapa sañampi lurañawa."},
                {q: "¿Kunas oración ukhamaraki kuna kamachipa?", a: "Oración ukax religión sayana ukhamaraki obligación taqpach musulmán chacha warminakaru tiempo señalata ukanakana. Ukax responsable ukanakaru churata obligación ukawa."},
                {q: "¿Kunas zakat sañ munañapa?", a: "Zakat ukax obligatorio derecho qullqi ukanx, derecho ukanirinakaru qhana condición legal ukanakampi. Qullqi ukhamaraki alma ch'uyañawa."},
                {q: "¿Kunas ayuña kamachi?", a: "Ramadán phaxsin ayuñax Allah obligación musulmán yatiqirinakaru, ukhamaraki jach'a premio ukaniwa."},
                {q: "¿Kunakas peregrinación condicionanakapa?", a: "Peregrinación ukax obligatorio taqpach jilata, amuyt'ani musulmán, qullqi ukhamaraki aycha yatiqiri, ukhamaraki uñacht'ata pacha ukhamaraki chiqanx lurañawa."},
                {q: "¿Kunas yupaychañanx chiqapa sañ munañapa?", a: "Chiqapa ukax sañ munaña luraña Allah P'iya Jilata uñjañapatakiw sapaki, jan uñacht'ayaña jan suti thaqhaña."},
                {q: "¿Kunas llakisiña concepto ukhamaraki kunjams lurañapa?", a: "Llakisiñax Allah takar kutt'añawa ukhamaraki pampachaña mayiña juchax jaytasaxa, ukhamaraki chiqapa llakisiñax jutir suma lurawinakampi arkañawa."},
                {q: "¿Kunakas jach'a juchanak ukhamaraki kuna impactonakapa?", a: "Jach'a juchanak ukax jach'a juchanak Allah ukhamaraki Chaski jark'aqinakawa: shirk, jiwayaña, adulterio ukhamaraki jaqinakan qullqipa jan suma manq'aña. Allah jach'ukañapataki ukhamaraki castigo ukar puriñawa."},
                {q: "¿Wakisicha musulmán ukax Corán Sunna jan ukjat yaqha kuna arkaña?", a: "Janiwa, Corán Sunna ukax pä hatun legislación phuyu, ukhamaraki taqpach ukanakatjam ch'axwañax q'añuwa."},
                {q: "¿Kunas jihad Islam ukanxa?", a: "Jihad ukax Allah thakhinx ch'amanchañawa. Islam jark'aqañataki ch'axwaña ukhamaraki alma, qullqi ukhamaraki arunakatjam jihad ukanakawa."},
                {q: "¿Kunas Islam uñjaña kamachimpi ch'axwañ aruskipaña lurawinanak?", a: "Taqpach kamachi divino arunakanx jan ukax lurawinakampi ch'axwañax jan waliwa ukhamaraki asqueañawa, ukhamaraki jark'aña aypaña yatiña sinchi kayañampi."},
                {q: "¿Kunjams musulmán ukax jan musulmán ukanakampi luraña wakisixa?", a: "Musulmán ukax jupanakampi justicia ukhamaraki suma kayampi luraña, ukhamaraki Islam ukar irpaña sabiduría ukhamaraki suma yatichañampi."},
                {q: "¿Kunas profético sunna wakiskañapa religión islámico ukanxa?", a: "Profético sunna ukax payiri legislación phuyu noble Corán qhipanxa. Ukax sut'inchañawa ukhamaraki qhananchañawa kunas sharia apantatäna, ukhamaraki arkaña obligatorio taqpach musulmánataki."},
                {q: "¿Kunas religión ukanx innovacionanak kamachi?", a: "Religión ukanx innovacionanak jark'atawa Allah kamachinakaru yapxatañapataki jan autorisañ ukanakata, ukhamaraki sunna juchachañawa."},
                {q: "¿Kunjams jaqix iñiñapa imaña yatixa?", a: "Oración imañampi, Corán ullampi, Allah amtañampi, juchanakat karuyañampi, ukhamaraki suma lurawinakan sarantañampi."},
                {q: "¿Kunas Allah kamachinakat yaqha kunar puriña kamachi?", a: "Allah kamachinakat yaqha kunar puriñax jark'ata innovación ukhamaraki jach'a juchanak taypin utjiwa, Allah Jilata kamachinakampi ch'axwañapataki."},
                {q: "¿Kunas suma islámico iñiña sañ munañapa?", a: "Suma islámico iñiñax Allah ukanx sapakiw iñiña, Chaski, taqpach apantatäna kamachi ukham, Qhipa Uru, ángel ukanaka, alaxpach libru ukanaka."},
                {q: "¿Kunas llakisiña impacto jaqin juchanakapa?", a: "Chiqapa llakisiñax juchanaka chhaqtayiwa jach'a ukhamarus, juchax jaytaña, llakisiña ukhamaraki jan kutt'añ amtañampi tupañawa."},
                {q: "¿Iñiñax jilxaticha ukhamaraki jisk'achicha?", a: "Jisa, iñiñax katjañampi jilxatiwa ukhamaraki jan katjañampi jisk'achiwa, ukhamaraki akax noble hadith ukanx utt'ayatawa."},
                {q: "¿Kunas lurawinakan premio suyaña sañ munañapa?", a: "Premio suyañax sañ munaña luraña Allah P'iya Jilata uñjañapatakiw, premio ukhamaraki qullqi jupakiw thaqhaña, jan uñacht'ayañampi."},
                {q: "¿Kuna cualidadanak musulmán ukax utjañapa?", a: "Chiqapa, iyawsaña, suyana, humildad, justicia ukhamaraki Allah jaqinakampi suma sarnaqaña."},
                {q: "¿Kunjams musulmán ukax munañanak antojanak kamachañapa?", a: "Allah kamachisqan ukham controlarañampi, Allah kusisir ukar irpañampi, ukhamaraki jark'atanakat karuyañampi."},
                {q: "¿Musulmán ukax jan uñjañ yatiñ aticha?", a: "Janiwa, jan uñjañ yatiñax Allah-pakiwa, ukhamaraki musulmán ukar jan uñjañ yatiñ yatañ sañax janiwa wakisiti."},
                {q: "¿Kunakas jan iñiña ukhamaraki hipocresía?", a: "Jan iñiñax Islam hatun kamachinakat jan chaskiñawa jan ukax Allah jan chaskiñawa ukhamaraki yuyayampi religioso obligacionanak jaytañawa. Hipocresía ukax iñiñ uñachayañawa jan iñiñ imarisaxa jan ukax pakakusqanx nisqanmpi ch'axwañ luraña."},
                {q: "¿Musulmán ukax q'añuña aticha?", a: "Q'añuñax religioso jark'atawa, jan chayqa excepcional casokuna ch'axwañanx q'añuña jan ukax jaqinakat mayañataki."},
                {q: "¿Kunas upa aruskipaña chismekuna kamachi?", a: "Upa aruskipaña chismekuna jark'atawa jaqinakan honrapa dañasqanrayku ukhamaraki ch'axwanakat kallpachasqanrayku."},
                {q: "¿Kunas chiqapa wakiskañapa Islam ukanxa?", a: "Chiqapax iñiypa teqsinkiwa ukhamaraki paraíso mantañ causankunamanta hukniwa."},
                {q: "¿Kunjams musulmán ukax wakcha necesitaqkunampi lurañapa?", a: "Khuyapayañampi ukhamaraki generosidadampi, zakat limosna churañampi, ukhamaraki necesidadnakapa yanapañampi."},
                {q: "¿Kunas zakat limosna chiqanchañapa?", a: "Zakat ukax obligatorio mínimo umbral apaqirinakaru, limosna ukax munasqa meritorio ukhamaraki."},
                {q: "¿Oración ukax condicionanakanicha?", a: "Jisa, ch'uyanchañ ukham, qibla ukar uñjañ, oración pacha mantañ, niyañ ukhamaraki."},
                {q: "¿Kunas aswan sum luraña Allah munasqanpa?", a: "Oración pachapa, awki tayka yupaychañ, Allah thakhinx jihad."},
                {q: "¿Oración pachapa qhipachañ aticha?", a: "Janiwa oración pachapa qhipachañ atiti, jan chayqa necesidad utjki chayxa."},
                {q: "¿Kunas testimonio Islam ukanx sañ munañapa?", a: "Testimonio ukax iñiy willakañawa janiw Dios Allah-mant yaqhakiti ukhamaraki Muhammad Allah chaski kasqanxa."},
                {q: "¿Kunas oración jaytañ kamachi?", a: "Oración jaytañax religión desprecio ukhamaraki jach'a juchanakat mayampi."},
                {q: "¿Kunas ayuñ hunt'añataki wakiskiri?", a: "Niyañ ukhamaraki paciencia ayuñ p'akir imanakat alwamant inti jalant jakakama."},
                {q: "¿Kunjams Allah munaña servidor jupampi aruskipañataki?", a: "Humildadampi ukhamaraki sumisiñampi, confianza ukhamaraki suyañ misericordianxa."},
                {q: "¿Kunas hijab, kunas kamachipa?", a: "Hijab ukax musulmán warminakan obligación aycha imaña tentación-mant jark'aqañataki."},
                {q: "¿Kunas jaqinakan qullqipa jan sum manq'añ kamachi?", a: "Jach'a juchanakat mayampiwa ukhamaraki religioso jark'atawa."},
                {q: "¿Kunas aswan jach'a jihad?", a: "Alma pasionnakatjam ch'axwañaxa."},
                {q: "¿Kunakas aruskipaña etiquetanakapa Islam ukanxa?", a: "Chiqapa, decencia imaña, upa aruskipaña asikuña karuyaña."},
                {q: "¿Musulmán ukax llakisiña penitencia pantasqa lurasaxa aticha?", a: "Jisa, ukhamaraki llakisiñax chiqapa penitencia uñachañankiwa."},
                {q: "¿Kunas aswan ch'ama paraíso mantañ causa?", a: "Piedad ukhamaraki sum lurawinkuna."},
                {q: "¿Kunas Islam uñjaña shirk-manta?", a: "Aswan jach'a juchawa ukhamaraki aswan ch'ama castigasqa."},
                {q: "¿Kunas mayaki sañ munañapa?", a: "Allah yupaychañanx sapanchaña, sutinaka atributonaka chaskiña, ukhamaraki señorío."},
                {q: "¿Kunas comunidad wakiskañapa Islam ukanxa?", a: "Comunidad ukax iñiñ ch'amanchayi, premio yapxi, ukhamaraki religión imayi."},
                {q: "¿Musulmán ukax jan islámico religioso raymikuna mantañ aticha?", a: "Jan munasqa jan ukax jark'atawa raymipi ukhamaraki contenidopa hina."},
                {q: "¿Kunakas iñiñ jisk'achañ causanakapa?", a: "Qunqaña, juchakuna, yupaychaña jaytaña, ukhamaraki jan sum compañía."},
                {q: "¿Kunjams musulmán ukax tentacionnakat jark'akañ atixa?", a: "Corán sunna katjañampi, sum compañía, ukhamaraki mañt'añampi."},
                {q: "¿Kunas Islam uñjaña ch'axwaña enemistadmanta?", a: "Reconciliación justicia kallpachayi ukhamaraki ch'axwaña t'aqaña chiqniyi."},
                {q: "¿Kunas yatiña wakiskañapa Islam ukanxa?", a: "Yatiñax irpañ thakhiwa, ukhamaraki sum yupaychaña."},
                {q: "¿Kunas Allah amtañ efecto almanxa?", a: "Amtañax chuymanak thak yachayi ukhamaraki iñiy qhana yapxi."},
                {q: "¿Kunjams sum penitencia lurañapa?", a: "Juchanak jaytasaxa, llakikusaxa ukhamaraki jan kutt'añ amtañampi."},
                {q: "¿Kunas musulmán obligación awki taykanakaparux?", a: "Yupaychañapa, sumakayaña, hunt'aña jan Allah jan hunt'akuy kaqanxa, ukhamaraki mañt'añapa."},
                {q: "¿Kunas pacha chanipa Islam ukanxa?", a: "Pacha ukax jach'a bendición Allah hunt'akuy sum lurawinkuna apnaqañataki."},
                {q: "¿Kunas interés kamachi?", a: "Interés ukax jark'atawa ukhamaraki Islam jach'a juchanakana."},
                {q: "¿Kunjams musulmán ukax vecinonakampi lurañapa?", a: "Sumakayañampi ukhamaraki suavidadampi, jan dañasaxa ukhamaraki mañt'asaxa."},
                {q: "¿Kunas religioso uñjaña engañomanta?", a: "Engaño ukax jark'atawa taqi transaccionnakana."},
                {q: "¿Kunas consejo Islam ukanxa?", a: "Musulmananak yuyaychañax obligatorio ukhamaraki munakuy iñiy pruebarakiwa."},
                {q: "¿Kunas mañt'añ wakiskañapa?", a: "Mañt'añax jach'a yupaychañawa ukhamaraki servidor Awkinampi t'inkiñawa."},
                {q: "¿Kunjams Allah confianza aypaña?", a: "Medionakat apnaqasaxa ukhamaraki chuymampi Allah Jilata confiasaxa."},
                {q: "¿Kunas q'aña testimonio kamachi?", a: "Q'aña testimonio ukax jach'a juchanakan taypin utjiwa ukhamaraki religioso jark'atawa."},
                {q: "¿Kunjams musulmán ukax lakapa imaña?", a: "Q'añuña, upa aruskipaña, chisme karuyasaxa ukhamaraki laka Allah amtañampi llamk'achisaxa."},
                {q: "¿Kunas ateísmo kamachi?", a: "Ateísmo ukax jan iñiñawa ukhamaraki islámico iñiñmant mistuyi."},
                {q: "¿Kunas premio paciencia pruebanakana?", a: "Jach'a premio, Allah pampachaña, ukhamaraki gradokuna jilxataña."},
                {q: "¿Kunas musulmán obligación oración waqyay uyarisaxa?", a: "Waqyay kutichañapa ukhamaraki kutichañapa, ukat Profeta ﷺ willasqanmpi mañt'añapa."},
                {q: "¿Zakat jaytañ aticha?", a: "Janiwa zakat jaytañ atiti, ukhamaraki jaytir obligación jan chaskisaxa jan iñir tukuparakiwa."},
                {q: "¿Kunas modestia wakiskañapa?", a: "Modestia ukax iñiy ramankiwa ukhamaraki carácter juchanakat jark'aqiri."},
                {q: "¿Luraña chaskikunacha ostentación utjki chayxa?", a: "Janiwa, luraña chaskikurakiwa Allah-paki chiqapa utjki chayxakiwa."},
                {q: "¿Kunas juramento expiación?", a: "Tunka wakcha manq'achañapa jan ukax p'achañapa jan ukax esclavo kachariñapa, jan ukax kimsa uru ayuñapa."},
                {q: "¿Kunas paciencia virtud?", a: "Pacientekunax premio jan tupuyoq chaskipxañapa."},
                {q: "¿Kunas excelencia sañ munañapa?", a: "Allah yupaychañ uñjañ ukham, jan uñjasax jupax uñjistu."},
                {q: "¿Kunas seda oro qharinakan apañ kamachi?", a: "Qharinakar seda oro apañax jark'atawa."},
                {q: "¿Kunas extremismo religión ukanx kamachi?", a: "Extremismo religión ukanx jan munasqawa ukhamaraki censurayuqawa Islam kamachisqan moderación-mant karuyasqanrayku."},
                {q: "¿Kunjams musulmán ukax yupaychañapa allinchaña atixa?", a: "Yupaychañ hunt'a humildad, sumisiña, chiqapa niyañampi lurasaxa."},
                {q: "¿Kunakas oración etiquetanakapa?", a: "Ch'uyanchañ, qibla ukar uñjañ, humildad, Allah manchakuy, concentración."},
                {q: "¿Kunas sinceridad definición?", a: "Sinceridad ukax luraña Allah-pakiw ostentación jan utjañampi."},
                {q: "¿Kunas Allah jark'aqir uñjañ kamachi?", a: "Allah jark'aqir uñjañax censurayuqawa ukhamaraki juchaman irpayi."},
                {q: "¿Kunas Allah kusikuyninman thakhi?", a: "Hunt'añapa, jan hunt'akuy karuyañapa, ukhamaraki sum carácter."},
                {q: "¿Kunas ostentación peligro?", a: "Ostentación ukax luraña chhaqtayi ukhamaraki servidor Allah kusikuynin ukhupi hark'ana lurayi."},
                {q: "¿Religioso yatiña mast'ariñ obligatoriocha?", a: "Jisa, yatiña mast'ariñax obligación ukhamaraki jaqinakat sumaman waqyañ causawa."},
                {q: "¿Kunakas ayllu kamachinakapa Islam ukanxa?", a: "Sumakayaña ukhamaraki ayllu t'inkiñanak imaña obligación ukhamaraki jakañ qullqinx bendición causawa."},
                {q: "¿Musulmán ukax sapa kuti pampachañ mañañapa?", a: "Jisa, pampachañ mañañax mañasqa yuyaychasqa juchanakat pichaqanrayku."},
                {q: "¿Kunjams musulmán ukax ukhu thak aypaña?", a: "Iñiñ monoteísmo, Allah kamachi chaskiña, amtaña hunt'akuyampi."},
                {q: "¿Kunakas profeta Muhammad ﷺ cualidadnakapa?", a: "Chiqapa, confianza, khuyapayaña, yatiña, valor, paciencia."},
                {q: "¿Kunas Allah nayraqat modestia sañ munañapa?", a: "Allah manchakuy ukhamaraki alma jark'aqinakat ch'uyanchaña."},
                {q: "¿Kunas matrimonio ukanx compatibilidad?", a: "Religión, carácter, qullqi, yuyay armonía."},
                {q: "¿Kunakas qhari derechonakapa warminx?", a: "Hunt'akuy sum kaqanxa, secretonakat imaña ukhamaraki yupaychaña."},
                {q: "¿Kunas Islam justiciamant sini?", a: "Justicia ukax juzgañ teqsinkiwa ukhamaraki religión ukanx principio, taqimpi aplicañawa."},
                {q: "¿Kunas injusticia efecto aka pacha qhipa jakañanxa?", a: "Injusticia ukax Allah castigo causa aka pacha qhipa jakañanxa ukhamaraki jach'a chinkañawa."},
                {q: "¿Kunas rectitud wakiskañapa?", a: "Religión chiqan thakhinx firmeza ukhamaraki tentacionnakat karuyaña."},
                {q: "¿Musulmán ukax pakakuspa limosna churañ aticha?", a: "Jisa, pakakusqa limosna ukax Allah aswan munasqanwa ukhamaraki necesitaqpa dignidadpa imayi."},
                {q: "¿Kunas musulmán obligación noble Corán ukanxa?", a: "Yachañapa, ñawiriñapa, yuyariñapa, utjir ukham lurañapa, ukhamaraki jaqinakar yachachañapa."},
                {q: "¿Kunas religión ukanx q'añuña kamachi?", a: "Q'añuñax jark'atawa, jan chayqa excepcional casokuna ch'axwaña jaqinakat mayañ ukhamaraki."},
                {q: "¿Kunas hermandad wakiskañapa Islam ukanxa?", a: "Hermandad ukax musulmanakan ch'ama causawa, mayachasiña ukhamaraki ch'axwaña chhaqtayaña."},
                {q: "¿Kunas confianza sañ munañapa?", a: "Allah taqi asuntonakana confiañ medionakat apnaqasaxa."},
                {q: "¿Kunakas qhali chuyman cualidadnakapa?", a: "Iñiña, sinceridad, paciencia, khuyapayaña ukhamaraki Allah Chaski munakuy."},
                {q: "¿Kunjams musulmán ukax juchanakat karuyaña?", a: "Allah uñjasaxa, amtasaxa ukhamaraki tentación kitinakat karuyasaxa."},
                {q: "¿Kunas sapa kuti limosna sañ munañapa?", a: "Limosna sum sapa kuti sarir mezquita, libro, sum wawa ukhamaraki."},
                {q: "¿Kunas yatiqirinakan luraña musulmán sociedadanxa?", a: "Jaqinakar yachachañapa, religión imañapa ukhamaraki comunidad irpañapa."},
                {q: "¿Kunas jark'ata entretenimiento kamachi?", a: "Jark'atawa Allah amtaña sum lurawinkuna distraesqanrayku."},
                {q: "¿Kunas religión ukanx firmeza?", a: "Hunt'akuynx sapa kuti ukhamaraki chiqan thakhinmant jan kuyuña."},
                {q: "¿Kunjams musulmán ukax Allah-mpi relacionpa allinchaña atixa?", a: "Yupaychañ, amtaña, pampachañ mañaña ukhamaraki religioso prioridadnak organizasaxa."},
                {q: "¿Kunas Islam uñjaña magiamanta?", a: "Magia ukax religioso jark'atawa ukhamaraki Allah-anx refugio thaqhañawa."},
                {q: "¿Kunakas Islam jark'aq cualidadnakapa?", a: "Q'añuña, upa aruskipaña, envidia, soberbia, engaño."},
                {q: "¿Musulmán ukax religionpa qunqañ aticha?", a: "Janiwa atiti, religión qunqañax censurayuqawa ukhamaraki pantaymanpas irpayi."},
                {q: "¿Kunakas amtañ etiquetanakapa?", a: "Humildad, kutichañ, jan amuyt'ir aruskipañ karuyaña, moderación."},
                {q: "¿Kuna laya yupaychañ Allah munañapa?", a: "Chuyman yupaychañ chuyman utjañampi ukhamaraki Allah-manakiw pusasqa."},
                {q: "¿Kunas musulmán obligación khitirus dañaspa pantasaxa?", a: "Disculpakuy, pampachañ mañakuy, derechonakat kutichiña ukhamaraki allinchaña."},
                {q: "¿Kunas destino ukanx iñiña sañ munañapa?", a: "Taqpach utjir Allah munañ yatañampi kamachisqa iñiña."},

            nah: [
                {q: "¿Tlein Islam?", a: "Islam oquihtoa momatqui huan obediente ipan Allah ica obediencia huan cumplimiento tlein ley pura oquinahuati."},

                {q: "¿Tlein naturaleza innata Allah oquichiuh macehualli?", a: "Naturaleza innata catqui yollotl natural inclinación ma quiadorar Allah zan huan quicreditar ireligión. Catqui ce fundamento ipan mochi tlacatl iyollo huan contrato nepantla yehuatl huan iTeucyo."},

                {q: "¿Tlein creencia monequi quichihuas ce musulmán?", a: "Ce musulmán monequi quichihuas creencia monoteísta chipahualoni tlen oquihuicac profeta Muhammad (paz ica yehuatl), huan quicreditas mochi tlen oquihuicac mensaje huan religión."},
                {q: "¿Tlein medio ipan Allah iyollaliz?", a: "Medio ipan Allah iyollaliz catqui quicreditas ipan yehuatl, quichihuaz obligación, quicahuaz prohibición, huan quitocaz sunna profeta Muhammad (paz ica yehuatl)."},
                {q: "¿Huel monequi quimonamictiz socio ica Allah ipan adoración?", a: "Ahmo huel monequi quimonamictiz socio ica Allah ipan adoración, yehica catqui hueyitlahtlacolli huan crimen chicahuac tlen quipoloa tequitl huan quihuecahuia tequitqui Paraíso."},

                {q: "¿Quenin monequi musulmán quitequipanos ahmo musulmán?", a: "Musulmán quitequipanoz ica justicia huan cualnemi, huan quiyacanaz ipan Islam ica tlamatiliztli huan cualli nahuatil."},

                {q: "¿Jas Allah jun?", a: "Allah jun are yaʼom ri Allah xane pa adoración man k'o ta socio xuqujeʼ etaʼmanik rech ri Dios, señorío, ubʼiʼ xuqujeʼ taq rech ubʼanik ri tzijotal pa Corán xuqujeʼ sunna."},
                {q: "¿Jas naturaleza innata Allah xubʼano chike ri winaq?", a: "Naturaleza innata are ri aniʼm natural inclinación chuadorarik ri Allah xane xuqujeʼ cubuʼ ubʼanik ri religión. Are jun fundamento pa ronojel winaq raniʼm xuqujeʼ contrato chupam rije xuqujeʼ ri Ajaw."},
                {q: "¿Jas cubuʼxik?", a: "Cubuʼxik are ri aniʼm creencia, chi xuqujeʼ aceptación xuqujeʼ qʼabʼaj rech acción. Jachon pa taq pilar ri k'o cubuʼxik pa Allah, rech taq ángel, rech taq wuj, rech taq taqonel, Ruk'isib'al Q'ij xuqujeʼ destino, utz xuqujeʼ itzel."},
                {q: "¿Jas cubuʼxik rajawaxik jun musulmán cukʼamawaʼ?", a: "Jun musulmán rajawaxik cukʼamawaʼ ri saqʼ monoteísta cubuʼxik ri xubʼano ri profeta Muhammad (utzil rech), xuqujeʼ cubuʼxik ronojel ri xubʼano tzijol xuqujeʼ tijonik."},
                {q: "¿Jas ri nimal pa Allah kiʼkotemal?", a: "Ri nimal pa Allah kiʼkotemal are cubuʼxik rech, bʼanom ri taq rajawaxik, elesaxik ri taq muxul, xuqujeʼ ternabʼejik ri sunna rech ri profeta Muhammad (utzil rech)."},
                {q: "¿Utz ta neba jun kʼo pa Allah pa ri lokʼnimal?", a: "Majun mul utz ta neba jun kʼo pa Allah pa ri lokʼnimal, are waʼ ri nimalaj mac xuqujeʼ itzel crimen ri kasach ri chac xuqujeʼ ruxeʼel ri ajchac pa Tyoxalaj Kʼolibʼal."},
                {q: "¿Jas ri taqanik pa ri siqʼuik Alcorà?", a: "Ri siqʼuik Alcorà kʼo nimalaj tojbʼal xuqujeʼ kʼo chikixoʼl ri utzilal taq chac. Rajawaxik bʼanomaxik rik naʼoj xuqujeʼ cubuʼxik are Allah rech tzij."},
                {q: "¿Jas ri tijoxik xuqujeʼ jas ri taqanik?", a: "Ri tijoxik are ri ruxeʼ ri tijonik xuqujeʼ rajawaxik chike konojel musulmán achi ixoq pa ri taq qʼij yaʼtal chike. Are jun rajawaxik yaʼtal chike ri kʼo kitzij."},
                {q: "¿Jas kubʼij ri zakat?", a: "Ri zakat are jun rajawaxik taqal pa ri beyomalil, yaʼom chike ri kʼo kiderecho rik ri taq naqʼatal. Are ri chʼajchʼojik ri beyomalil xuqujeʼ ri uxlabʼal."},
                {q: "¿Jas ri taqanik pa ri ayunik?", a: "Ri ayunik pa ri ikʼ Ramadán are jun rajawaxik rech Allah chike ri musulmán ri yalan kʼo kitzij, xuqujeʼ kʼo nimalaj tojbʼal."},
                {q: "¿Jas ri taq naqʼatal rech ri maltyoxik?", a: "Ri maltyoxik are rajawaxik chike konojel nim, naʼoj musulmán, ri yalan kʼo kitzij pa pwaq xuqujeʼ pa rech ri tyoʼjal, xuqujeʼ bʼanomaxik pa ri qʼij xuqujeʼ naʼaj yaʼtal."},
                {q: "¿Jas kubʼij ri qasaʼy pa ri lokʼnimal?", a: "Ri qasaʼy kubʼij ri chac are xa rech Allah ruwach ri Nimalaj Ajaw, majun rik kʼutubʼal o bʼiʼaj tzukuxik."},
                {q: "¿Jas ri naʼoj rech ri bʼisonik xuqujeʼ jachin kubʼano?", a: "Ri bʼisonik are ri tzolixik rib pa Allah xuqujeʼ tzukuxik kuyul rik ri elesaxik ri mac, xuqujeʼ ri qas bʼisonik rajawaxik terebʼal rik utzilal taq chac."},
                {q: "¿Jas ri nimalaj taq mac xuqujeʼ jas ri kimpacto?", a: "Ri nimalaj taq mac are itzel taq mac ri xmux Allah xuqujeʼ Rutaqonel: shirk, kamsanik, adulterio xuqujeʼ ri muxul tij rech ri winaq ri beyomalil. Keresaj pa Allah royowal xuqujeʼ tojbʼal."},
                {q: "¿Utz ta neba jun musulmán terebʼej jun chik Alcorà xuqujeʼ sunna?", a: "Mani, ri Alcorà xuqujeʼ sunna are ri kebʼ nimalaj xe rech ri taqanik, xuqujeʼ ronojel ri kichʼojiʼ kik are q'anoj."},
                {q: "¿Jas ri jihad pa Islam?", a: "Ri jihad are ri chacunik pa Allah bʼe. Katzʼakom ri chʼoʼjil rech ri chajixik Islam xuqujeʼ jihad rik ri uxlabʼal, beyomalil xuqujeʼ tzij."},
                {q: "¿Jas ri unaʼoj Islam pa ri taq bʼiʼaj xuqujeʼ chac ri kichʼojiʼ ri taqanik?", a: "Ronojel ri kichʼojiʼ ri Dios taqanik pa tzij o pa chac are itzel xuqujeʼ tzel, xuqujeʼ yalan kʼo wi ri muxul pa ri itzel."},
                {q: "¿Jachin rech rajawaxik jun musulmán chacunik rik ri mani musulmán?", a: "Jun musulmán chacunik rik pa qasaʼy xuqujeʼ utzilal, xuqujeʼ kuyaʼa pa Islam rik naʼoj xuqujeʼ utz pixabʼal."},
                {q: "¿Jas ri ukʼamawaʼ ri sunna profética pa ri tijonik islámico?", a: "Ri sunna profética are ri ukabʼ xe rech ri taqanik chirij ri Alcorà lokʼalaj. Are ri qʼalajirisanik xuqujeʼ saqirisanik ri xubʼano ri sharia, xuqujeʼ ri terebʼexik are rajawaxik chike konojel musulmán."},
                {q: "¿Jas ri taqanik pa ri taq kʼakʼ pa ri tijonik?", a: "Ri taq kʼakʼ pa ri tijonik e muxul rumal keyaʼa pa Allah taqanik ri mani xuya kiq, xuqujeʼ are jun kʼulubʼal rech ri sunna."},
                {q: "¿Jachin rech yalan kʼo wi jun winaq kuyaʼa ri ucubuʼxik?", a: "Rik ri kuyaʼaxik ri tijoxik, siqʼuik Alcorà, naʼtajik Allah, elesaxik ri taq mac, xuqujeʼ kichukuxik ri utzilal taq chac."},
                {q: "¿Jas ri taqanik pa ri tzukuxik jun chik Allah taqanik?", a: "Ri tzukuxik jun chik Allah taqanik are jun muxul kʼakʼ xuqujeʼ kʼo chikixoʼl ri nimalaj taq mac, rumal kichʼojiʼ ri Allah Nimalaj Ajaw taq taqanik."},
                {q: "¿Jas kubʼij ri utz islámico cubuʼxik?", a: "Ri utz islámico cubuʼxik are ri cubuʼxik xa pa Allah, Rutaqonel, ronojel ri xubʼano taqanik rech, Rukʼisibʼal Qʼij, taq ángel xuqujeʼ kaj taq wuj."},
                {q: "¿Jas ri impacto rech ri bʼisonik pa ri winaq taq mac?", a: "Ri qas bʼisonik kasach ri taq mac mani jachin rech nimal, we katzʼakom rik ri elesaxik ri mac, bʼisonik xuqujeʼ ri chʼobʼonik mani katzolij."},
                {q: "¿Ri cubuʼxik kanimarisax xuqujeʼ kanichʼutinisax?", a: "Are, ri cubuʼxik kanimarisax rik ri terebʼexik xuqujeʼ kanichʼutinisax rik ri mani terebʼexik, xuqujeʼ waʼ yaʼtal pa ri lokʼalaj hadith."},
                {q: "¿Jas kubʼij ri koyeʼem tojbʼal pa ri taq chac?", a: "Ri koyeʼem tojbʼal kubʼij ri chac are rech Allah ruwach ri Nimalaj Ajaw, tzukuxik tojbʼal xuqujeʼ tojik xa rech, majun rik kʼutubʼal."},
                {q: "¿Jas taq utzilal rajawaxik kʼo rech jun musulmán?", a: "Qasaʼy, kubuʼl, koyeʼem, chʼutiʼn, qasaʼy xuqujeʼ utz chac rik Allah xuqujeʼ ri winaq."},
                {q: "¿Jachin rech rajawaxik jun musulmán chacunik ri taq rayinik xuqujeʼ antojo?", a: "Rik ri chajixik chi rik ri xtaqan Allah, kuyaʼaxik pa ri kiʼkotemal Allah, xuqujeʼ elesaxik ri taq muxul."},
                {q: "¿Utz ta neba jun musulmán retaʼmaxik ri mani nitzʼet?", a: "Mani, ri retaʼmaxik ri mani nitzʼet are xa rech Allah xuqujeʼ man utz ta jun musulmán kubʼij retaʼmaxik ri mani nitzʼet."},
                {q: "¿Jas ri mani cubuʼxik xuqujeʼ hipocresía?", a: "Ri mani cubuʼxik are ri mubʼul ri Islam fundamento o mubʼul Allah xuqujeʼ rik naʼoj elesaxik obligación religiosa. Hipocresía are ri kʼutubʼal cubuʼxik toq nimoxik mani cubuʼxik o chac ri kichʼojiʼ ri tzij pa secreto."},
                {q: "¿Utz ta neba jun musulmán kubʼano qʼanoj?", a: "Qʼanoj kubʼano are religiosamente muxul salvo caso excepcional qʼanoj pa chʼoʼj o moirũ winaq."},
                {q: "¿Jas ri taqanik pa ri ch'ixb'al xuqujeʼ calumnia?", a: "Ch'ixb'al xuqujeʼ calumnia e muxul rumal kimyaʼa ri winaq honor xuqujeʼ keresaj discordia."},
                {q: "¿Jas ri ukʼamawaʼ ri qasaʼy pa Islam?", a: "Qasaʼy are ri fundamento rech cubuʼxik xuqujeʼ jun causa kok pa paraíso."},
                {q: "¿Jachin rech rajawaxik jun musulmán chacunik ri nibaʼ xuqujeʼ ri rajawaxik?", a: "Rik toqobʼal xuqujeʼ generosidad, kuyaʼa zakat xuqujeʼ caridad, xuqujeʼ kutoʼ pa ri kirajawaxik."},
                {q: "¿Jas ri jalal zakat xuqujeʼ caridad chikixoʼl?", a: "Zakat are obligatorio chike ri kʼo kitzij umbral mínimo, xuqujeʼ caridad are voluntario xuqujeʼ meritorio."},
                {q: "¿Ri tijoxik kʼo condición?", a: "Are, chʼajchʼojik, kaqetik pa qibla, kok pa tijoxik ramaj xuqujeʼ rayinik."},
                {q: "¿Jas ri utz chac Allah rahayuʼ?", a: "Tijoxik pa iramaj, nimaxik túva xuqujeʼ jihad pa Allah bʼe."},
                {q: "¿Utz ta neba kemoʼ ri tijoxik pa iramaj?", a: "Man utz ta kemoʼ ri tijoxik pa iramaj salvo pa necesidad."},
                {q: "¿Jas kubʼij testimonio pa Islam?", a: "Testimonio are ri willal cubuʼxik man kʼo ta Dios xa ri Allah xuqujeʼ Muhammad are Allah taqonel."},
                {q: "¿Jas ri taqanik pa ri elesaxik tijoxik?", a: "Ri elesaxik tijoxik are desprecio rech tijonik xuqujeʼ jun chike ri nimalaj mac."},
                {q: "¿Jas ri rajawaxik pa ri validez rech ayunik?", a: "Rayinik xuqujeʼ koyeʼem pa ri taq meyaj ri kemyaʼa ayunik, pa saqarik taq pa aqʼabʼal."},
                {q: "¿Jachin rech Allah rahayuʼ ri ajchac kitzʼonoj?", a: "Rik chʼutiʼn xuqujeʼ kuxlanem, kubuʼl xuqujeʼ koyeʼem pa rutoqobʼal."},
                {q: "¿Jas ri hijab xuqujeʼ jas ri taqanik?", a: "Hijab are obligación chike ixoq musulmán chikimuk ri kityoʼjal xuqujeʼ kichajixik pa tentación."},
                {q: "¿Jas ri taqanik pa ri tij winaq beyomalil man utz ta?", a: "Are jun chike ri nimalaj mac xuqujeʼ muxul religiosamente."},
                {q: "¿Jas ri nimalaj jihad?", a: "Chʼoʼj rik ri uxlabʼal xuqujeʼ pasión."},
                {q: "¿Jas ri etiqueta rech tzij pa Islam?", a: "Qasaʼy, kichajixik decencia, elesaxik chʼixbʼal xuqujeʼ burla."},
                {q: "¿Utz ta neba jun musulmán bʼisonik xuqujeʼ kubʼano penitencia we kubʼano jun itzel?", a: "Are, xuqujeʼ bʼisonik are señal rech qas bʼisonik."},
                {q: "¿Jas ri causa chʼamanel kok pa paraíso?", a: "Piedad xuqujeʼ utzilal chac."},
                {q: "¿Jas ri unaʼoj Islam pa shirk?", a: "Are ri nimalaj mac xuqujeʼ severamente kastigo."},
                {q: "¿Jas kubʼij unidad?", a: "Kaqetik Allah pa adoración, ketaʼmaxik ribʼiʼ xuqujeʼ atributo, xuqujeʼ iseñorío."},
                {q: "¿Jas ri ukʼamawaʼ comunidad pa Islam?", a: "Comunidad kanimarisaj cubuʼxik, kuhetaj premio xuqujeʼ kuchajij tijonik."},
                {q: "¿Utz ta neba jun musulmán kok pa celebración religiosa man islámico ta?", a: "Are detestable o muxul chi rech ri tipo celebración xuqujeʼ contenido."},
                {q: "¿Jas ri taq causa rech debilitamiento cubuʼxik?", a: "Negligencia, mac, elesaxik adoración xuqujeʼ itzel compañía."},
                {q: "¿Jachin rech yalan kʼo wi jun musulmán kichajixik rib pa tentación?", a: "Rik kitzʼaqatisaxik Alcorà xuqujeʼ sunna, utzilal compañía xuqujeʼ tzʼonobal."},
                {q: "¿Jas ri unaʼoj Islam pa disputa xuqujeʼ enemistad?", a: "Kukyre'ỹ reconciliación xuqujeʼ qasaʼy xuqujeʼ tzel discordia xuqujeʼ jachoj."},
                {q: "¿Jas ri ukʼamawaʼ etaʼmabʼal pa Islam?", a: "Etaʼmabʼal are bʼe pa guía xuqujeʼ utzilal adoración."},
                {q: "¿Jas ri efecto naʼtajik Allah pa uxlabʼal?", a: "Naʼtajik kutzʼaqatisaj korasõ xuqujeʼ kuhetaj cubuʼxik saq."},
                {q: "¿Jachin rech kubʼanik qas bʼisonik?", a: "Elesaxik ri mac, bʼisonik chire xuqujeʼ chʼobʼonik man katzolij ta."},
                {q: "¿Jas ri musulmán deber chike ritúva?", a: "Nimaxik chike, utzilal, obediencia pa ri man desobediencia ta Allah rehe, xuqujeʼ tzʼonobal chikij."},
                {q: "¿Jas ri valor ramaj pa Islam?", a: "Ramaj are jun nimalaj bendición rajawaxik okisaxik pa obediencia Allah xuqujeʼ utzilal chac."},
                {q: "¿Jas ri taqanik pa interés?", a: "Interés muxul xuqujeʼ kʼo chikixoʼl ri nimalaj mac pa Islam."},
                {q: "¿Jachin rech rajawaxik jun musulmán chacunik ri rachoch?", a: "Rik utzilal xuqujeʼ suavidad, man kimyaʼa ta xuqujeʼ tzʼonobal chikij."},
                {q: "¿Jas ri unaʼoj religiosa pa engaño?", a: "Engaño muxul pa ronojel transacción."},
                {q: "¿Jas consejo pa Islam?", a: "Pixabʼal chike musulmán are obligatorio xuqujeʼ are prueba rech rahayuʼ xuqujeʼ cubuʼxik."},
                {q: "¿Jas ri ukʼamawaʼ tzʼonobal?", a: "Tzʼonobal are jun nimalaj adoración xuqujeʼ conexión ajchac xuqujeʼ Rajaw chikixoʼl."},
                {q: "¿Jachin rech nahuptytaj kubuʼl pa Allah?", a: "Rik okisaxik medio xuqujeʼ kubuʼl rik korasõ pa Allah Nimalaj Ajaw."},
                {q: "¿Jas ri taqanik pa qʼanoj testimonio?", a: "Qʼanoj testimonio kʼo chikixoʼl ri nimalaj mac xuqujeʼ muxul religiosamente."},
                {q: "¿Jachin rech jun musulmán kuchajij raqan?", a: "Elesaxik qʼanoj, chʼixbʼal, calumnia xuqujeʼ okisaxik raqan Allah naʼtajik rik."},
                {q: "¿Jas ri taqanik pa ateísmo?", a: "Ateísmo are mani cubuʼxik xuqujeʼ keresaj pa cubuʼxik islámico."},
                {q: "¿Jas ri premio chike ri koyeʼemanel pa prueba?", a: "Kʼo nimalaj premio, kuyul Allah xuqujeʼ jilom pa grado."},
                {q: "¿Jas ri musulmán deber toq kuta ri sik tijoxik?", a: "Katzutzubʼaj ri sik xuqujeʼ kucholaj, chirix tzʼonobal rik ri xkitzijoj Profeta ﷺ."},
                {q: "¿Utz ta neba elesaxik zakat?", a: "Man utz ta elesaxik zakat, xuqujeʼ ri kelesaj mubʼul riobligación okok pa mani cubuʼxik."},
                {q: "¿Jas ri ukʼamawaʼ modestia?", a: "Modestia are jun ukʼab cubuʼxik xuqujeʼ carácter ri kemuk mac."},
                {q: "¿Kʼamawaʼ ta neba chac we kʼo ostentación?", a: "Mani, chac kʼamawaʼ we qas xa rech Allah."},
                {q: "¿Jas ri expiación juramento?", a: "Kuyaʼa lajuj nibaʼ o kimuk o kichaʼ esclavo, we mani oxibʼ qʼij ayunik."},
                {q: "¿Jas ri virtud koyeʼem?", a: "Ri koyeʼemanel kekʼamawaʼ kipremio man tupul ta."},
                {q: "¿Jas kubʼij excelencia?", a: "Adorar Allah we katzʼet, we man katzʼet ta Areʼ katzʼeʼ."},
                {q: "¿Jas ri taqanik pa kiqʼuik seda xuqujeʼ oro chike achi?", a: "Muxul chike achi kiqʼuik seda xuqujeʼ oro."},
                {q: "¿Jas ri taqanik pa extremismo pa tijonik?", a: "Extremismo pa tijonik are detestable xuqujeʼ tzel rumal keresaj pa moderación ri xtaqan Islam."},
                {q: "¿Jachin rech yalan kʼo wi jun musulmán kutzʼaqatisaj riadoración?", a: "Kubʼanik adoración rik ronojel chʼutiʼn, kuxlanem xuqujeʼ qas rayinik."},
                {q: "¿Jas ri etiqueta tijoxik?", a: "Chʼajchʼojik, kaqetik pa qibla, chʼutiʼn, xiʼin ib pa Allah xuqujeʼ concentración."},
                {q: "¿Jas ri qʼalajirisanik qasaʼy?", a: "Qasaʼy are ri chac xa rech Allah ostentación maj."},
                {q: "¿Jas ri taqanik pa kitzʼetik ri xtaqan Allah?", a: "Kitzʼetik ri xtaqan Allah are tzel xuqujeʼ keresaj pa mac."},
                {q: "¿Jas ri bʼe pa Allah kiʼkotemal?", a: "Terebʼexik, elesaxik idesobediencia xuqujeʼ kʼo utzilal carácter."},
                {q: "¿Jas ri peligro ostentación?", a: "Ostentación kasach chac xuqujeʼ kutzuk barrera ajchac xuqujeʼ Allah kiʼkotemal chikixoʼl."},
                {q: "¿Obligatorio ta neba kemosaj etaʼmabʼal religiosa?", a: "Are, kemosaj etaʼmabʼal are obligación xuqujeʼ causa kesikʼij winaq pa utzilal."},
                {q: "¿Jas ri regla pa rachoch pa Islam?", a: "Utzilal chikij xuqujeʼ kichajixik lazo familiar are obligación xuqujeʼ causa bendición pa kʼaslemal xuqujeʼ beyomalil."},
                {q: "¿Jun musulmán rajawaxik ta neba kitzʼonoj kuyul tapia?", a: "Are, kitzʼonoj kuyul rajawaxik xuqujeʼ pixabʼal rumal kasach mac."},
                {q: "¿Jachin rech jun musulmán nahuptytaj utzʼaqal korasõ?", a: "Cubuʼxik xuqujeʼ monoteísmo rik, kʼamawaʼ Allah taqanik, naʼtajik xuqujeʼ obediencia."},
                {q: "¿Jas ri cualidad profeta Muhammad ﷺ?", a: "Qasaʼy, kubuʼl, toqobʼal, naʼoj, chuqʼabʼ xuqujeʼ koyeʼem."},
                {q: "¿Jas kubʼij modestia choch Allah?", a: "Xiʼin ib pa Allah xuqujeʼ chʼajchʼojik uxlabʼal pa rimuxul."},
                {q: "¿Jas compatibilidad pa chuqʼabʼ?", a: "Armonía pa tijonik, carácter, beyomalil xuqujeʼ naʼoj."},
                {q: "¿Jas ri derecho achi kʼo pa rixoqil?", a: "Obediencia pa ri utz, kichajixik secreto xuqujeʼ nimaxik."},
                {q: "¿Jas Islam kubʼij pa qasaʼy?", a: "Qasaʼy are fundamento rech qʼatbʼal xuqujeʼ principio pa tijonik, rajawaxik okisaxik rik ronojel."},
                {q: "¿Jas ri efecto man qasaʼy ta pa re ruwachulew re xuqujeʼ kʼaslemal chik?", a: "Man qasaʼy ta are causa Allah kastigo pa re ruwachulew re xuqujeʼ kʼaslemal chik xuqujeʼ jun nimalaj sachoj."},
                {q: "¿Jas ri ukʼamawaʼ rectitud?", a: "Chuqʼabʼ pa tijonik xuqujeʼ sukʼ bʼe xuqujeʼ elesaxik pa tentación."},
                {q: "¿Utz ta neba jun musulmán kuyaʼa caridad pa secreto?", a: "Are, caridad pa secreto utz choch Allah xuqujeʼ kuchajij ri rajawaxik dignidad."},
                {q: "¿Jas ri musulmán deber pa Alcorà lokʼalaj?", a: "Ketaʼmaxik, kesiqʼuik, kenaʼtajik, kubʼanik ri kʼo chupam xuqujeʼ kemuk winaq."},
                {q: "¿Jas ri taqanik pa qʼanoj pa tijonik?", a: "Qʼanoj muxul salvo caso excepcional chʼoʼj o moirũ winaq chikixoʼl."},
                {q: "¿Jas ri ukʼamawaʼ hermandad pa Islam?", a: "Hermandad are causa musulmán chuqʼabʼ, cohesión xuqujeʼ eliminación jachoj chikixoʼl."},
                {q: "¿Jas kubʼij kubuʼl?", a: "Kubuʼl pa Allah pa ronojel asunto okisaxik medio."},
                {q: "¿Jas ri cualidad jun utzilal korasõ?", a: "Cubuʼxik, qasaʼy, koyeʼem, toqobʼal xuqujeʼ rahayuʼ Allah xuqujeʼ Rutaqonel."},
                {q: "¿Jachin rech jun musulmán kelesaj mac?", a: "Kichajixik rib pa Allah, kenaʼtajik xuqujeʼ elesaxik pa tentación naʼaj."},
                {q: "¿Jas kubʼij caridad continua?", a: "Caridad rutzil ri kmochiʼ meʼaj, wuj xuqujeʼ utzilal ralcʼoʼal."},
                {q: "¿Jas ri papel etaʼmanel pa sociedad musulmán?", a: "Kemuk winaq, kichajixik tijonik xuqujeʼ keyaʼa comunidad."},
                {q: "¿Jas ri taqanik pa entretenimiento muxul?", a: "Muxul rumal kemyaʼa pa Allah naʼtajik xuqujeʼ utzilal chac."},
                {q: "¿Jas firmeza pa tijonik?", a: "Kmochiʼ pa obediencia xuqujeʼ man keresaj ta pa sukʼ bʼe."},
                {q: "¿Jachin rech yalan kʼo wi jun musulmán kutzʼaqatisaj rirelación rik Allah?", a: "Adoración, naʼtajik, kitzʼonoj kuyul xuqujeʼ kemol prioridad religiosa."},
                {q: "¿Jas ri unaʼoj Islam pa magia?", a: "Magia muxul religiosamente xuqujeʼ rajawaxik kitzʼonoj refugio pa Allah chire."},
                {q: "¿Jas ri cualidad Islam kemux?", a: "Qʼanoj, chʼixbʼal, envidia, soberbia xuqujeʼ engaño."},
                {q: "¿Utz ta neba jun musulmán kemesaj ritijonik?", a: "Man utz ta, negligencia pa tijonik are tzel xuqujeʼ keresaj pa sachoj."},
                {q: "¿Jas ri etiqueta naʼtajik?", a: "Chʼutiʼn, kucholaj, elesaxik kubʼij ri man retaʼm ta xuqujeʼ moderación."},
                {q: "¿Jas tipo adoración Allah rahayuʼ?", a: "Korasõ adoración rik korasõ kʼo xuqujeʼ ridirección xa pa Allah."},
                {q: "¿Jas ri musulmán deber we xumyaʼa o xubʼano jun itzel chike jun chik winaq?", a: "Kitzʼonoj disculpa, kitzʼonoj kuyul, kucholaj derecho xuqujeʼ kutzʼaqatisaj."},
                {q: "¿Jas kubʼij cubuʼxik pa destino?", a: "Cubuʼxik ronojel ri mochiʼ kemol Allah rayinik xuqujeʼ etaʼmabʼal rik."},
                {q: "¿Jas ri musulmán deber chire rib?", a: "Kuchajixik rib, kemuk utzilal xuqujeʼ elesaxik ri kimyaʼa."},
                {q: "¿Jachin rech jun musulmán kelesaj tentación?", a: "Kitzʼaqatisaxik Alcorà xuqujeʼ sunna xuqujeʼ elesaxik argumento vano."},
                {q: "¿Jas ri criterio kʼamawaʼ chac choch Allah?", a: "Qasaʼy xuqujeʼ terebʼexik profeta ﷺ sunna."}

            eu: [
                {q: "Zer da Islam?", a: "Islam Allah-ri menpekotasuna eta obedientzia da, obedientzia eta betetzea legea garbiak agindu duenaren bidez."},
                {q: "Zeintzuk dira Islamaren zutabeak?", a: "Islamaren zutabeak bost dira: lekukotza ez dagoela jainkorik Allah baizik eta Muhammad Allah-ren mezularia dela, otoitza ezartzea, zakat ematea, Ramadan baraua eta peregrinazioa ahal dutenentzat."},
                {q: "Zer da Allah-ren bakartasuna?", a: "Allah-ren bakartasuna Allah bakarra izatea gurtza-rako bazkiderik gabe eta bere jainkotasuna, nagusitasuna, izenak eta ezaugarriak aitortzea Koran eta sunnan aipatzen diren bezala."},
                {q: "Zer da Allah-k pertsonak sortu zituen berezko natura?", a: "Berezko natura bihotzaren joera naturala da Allah bakarrik gurtzeko eta bere erlijioan sinesteko. Giza-being bakoitzaren bihotzean oinarri bat da eta haien eta euren Jaunaren arteko kontratua."},
                {q: "Zer da fedea?", a: "Fedea bihotzeko sinesmenak, mihiaren onarpena eta kideen ekintza da. Zutabeetan banatzen da Allah-n, bere aingeruetan, bere liburuetan, bere mezularietan, Azken Egunean eta patuan, ona eta txarra sinestea barne."},
                {q: "Zer sineste hartu behar du musulman batek?", a: "Musulman batek Muhammad profetaren (bakea izan bedi berarekin) ekarritako sineste monoteista garbia hartu behar du, eta hark mezua eta erlijio gisa ekarritako guztian sinetsi."},
                {q: "Zer da Allah-ren gogobetetzearen bidea?", a: "Allah-ren gogobetetzearen bidea beregan sinestea da, betebeharrak betetzea, debekuak saihestea eta bere profeta Muhammad-en (bakea izan bedi berarekin) sunna jarraitzea."},
                {q: "Zilegi da Allah-ri gurtzan kideak elkartea?", a: "Ez da inoiz zilegi Allah-ri gurtzan kideak elkartea, bekaturik handiena eta krimenrik larriena baita, ekintzak ezereztatzen dituena eta zerbitzaria Paradisutik urrundu."},
                {q: "Zer da Korana irakurtzeko erabakia?", a: "Korana irakurtzeak sari handia du eta ekintzarik onenen artean dago. hausnarketarekin eta Allah-en hitza dela sinetsiz egin behar da."},
                {q: "Zer da otoitza eta zer da bere erabakia?", a: "Otoitza erlijioaren zutabea da eta musulman gizon eta emakume guztientzako betebeharra bere denbora zehaztuan. Arduradunengan ezarritako betebeharra da."},
                {q: "Zer esan nahi du zakat-ek?", a: "Zakat aberastasunaren gaineko eskubide derrigorrezkoa da, eskubidedunei baldintza legalen arabera ematen zaiena. Aberastasunaren eta arimaren garbiketa da."},
                {q: "Zer da barauaren erabakia?", a: "Ramadan hilabeteko baraua Allah-en betebeharra da gai diren musulmanentzat, eta sari oso handia du."},
                {q: "Zeintzuk dira peregrinajearen baldintzak?", a: "Peregrinajea derrigorrezkoa da heldu, zentzudun, ekonomikoki eta fisikoki gai den musulman guztientzat, eta zehaztutako denboran eta tokian egiten da."},
                {q: "Zer esan nahi du gurtzan zintzotasunak?", a: "Zintzotasunak esan nahi du ekintza Allah Gorenaren aurpegiarentzat soilik izatea, itxurakeriarik edo osperik bilatu gabe."},
                {q: "Zer da damuaren kontzeptua eta nola egiten da?", a: "Damua Allah-gana itzultzea da eta barkamena eskatzea bekatu utziz, eta damu zintzoa etorkizuneko ekintza zuzenek jarraitu behar dute."},
                {q: "Zer dira bekatu handiak eta zer da haien eragina?", a: "Bekatu handiak Allah-ek eta bere mezulariak debekatutako bekatu larriak dira, hala nola shirk, hilketa, adulterio eta jendearen aberastasunaren kontsumo ilegala. Allah-en haserrera eta zigorrera eramaten dute."},
                {q: "Zilegi da musulman batentzat Korana eta sunna ez den beste zerbait jarraitzea?", a: "Ez, Korana eta sunna legegintzaren bi iturri oinarrizko direlako, eta haiei kontraesaten dien guztia faltsua da."},
                {q: "Zer da jihad Islam-en?", a: "Jihad Allah-en bidean ahalegina egitea da. Islam defendatzeko borroka eta arima, aberastasuna eta hitzarekin jihad barne hartzen du."},
                {q: "Zer da Islam-en posizioa legea kontraesaten duten adierazpen eta ekintzei buruz?", a: "Lege dibinoari hitzez edo ekintzaz kontraesaten dion guztia gaitzesgaia eta nazkagarria da, eta debekura iritsi daiteke larritasunaren arabera."},
                {q: "Nola tratatu behar ditu musulman batek ez-musulmanak?", a: "Musulman batek justiziz eta ontasunez tratatzen ditu, eta Islam-era gidatzen ditu jakinduriaz eta aholku onez."},
                {q: "Zer garrantzi du profetaren sunnak erlijio islamikoan?", a: "Profetaren sunna legegintzaren bigarren iturria da Koran noblearen ondoren. Shariak ekarritakoaren azalpena eta argipena da, eta jarraitzea derrigorrezkoa da musulman guztientzat."},
                {q: "Zer da erlijioko berrikuntzen erabakia?", a: "Erlijioko berrikuntzak debekatuta daude Allah-en legean baimenik eman ez duena gehitzen dutelako, eta sunna-ren urratzea dira."},
                {q: "Nola mantendu dezake pertsona batek bere fedea?", a: "Otoitza mantenduz, Korana irakurriz, Allah gogoratuz, bekatuengandik urrundu eta ekintza onetan iraun."},
                {q: "Zer da Allah-en legez beste zerbaitengana jotzeko erabakia?", a: "Allah-en legez beste zerbaitengana jotzea berrikuntza debekatua da eta bekatu handien artean dago, Allah Gorenaren aginduei kontraesaten dielako."},
                {q: "Zer esan nahi du sineste islamiko zuzenak?", a: "Sineste islamiko zuzena Allah-n soilik, bere mezularigan, lege gisa ekarritako guztietan, Azken Egunean, aingeruetan eta zeruko liburuetan sinestea da."},
                {q: "Zer eragin du damuak gizakiaren bekatuetan?", a: "Damu zintzoak bekatuak ezabatzen ditu handiak izan arren, bekatu uztea, damua eta hara ez itzultzeko erabakiarekin batera badoa."},
                {q: "Fedea handitzen eta txikitzen da?", a: "Bai, fedea obedientziarekin handitzen da eta desobedientziarekin txikitzen, eta hau hadith noblean ezarrita dago."},
                {q: "Zer esan nahi du ekintzetan saria espero izanak?", a: "Saria espero izanak esan nahi du ekintza Allah Gorenaren aurpegiarentzat izatea, saria eta ordaina berengandik soilik bilatu, itxurakeriarik gabe."},
                {q: "Zer kualitate izan behar ditu musulman batek?", a: "Egia, zintzotasuna, pazientzia, apaltasuna, justizia eta jokabide ona Allah eta jendearekin."},
                {q: "Nola kudeatu behar ditu musulman batek desioak eta griniak?", a: "Allah-ek legeztatu duenaren arabera kontrolatuz, Allah-ri gustatzen zaionera bideratuz, eta debekuetatik urrundu."}
