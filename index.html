            gd: [
                {q: "Dè th' ann an Islam?", a: "Tha Islam na ghèilleadh agus ùmhlachd do Allah tro ùmhlachd agus cumail ri na dh'òrdaich an lagh glan."},
                {q: "Dè na colbhan Islam?", a: "Tha còig colbhan aig Islam: fianais nach eil dia ann ach Allah agus gu bheil Muhammad na theachdaire Allah, ùrnaigh a stèidheachadh, zakat a thoirt, trasgadh Ramadan agus cuairt-thurais dhaibhsan as urrainn."},
                {q: "Dè th' ann an aonachd Allah?", a: "Tha aonachd Allah a' ciallachadh Allah a shònrachadh airson adhradh gun chompanach agus aideachadh a dhiadhachd, a thighearnais, ainmean agus buadhan mar a tha air an ainmeachadh anns a' Churan agus sunna."},
                {q: "Dè an nàdar gnèitheach a chruthaich Allah daoine air?", a: "Tha an nàdar gnèitheach na chlaonadh nàdarra a' chridhe Allah a-mhàin adhradh agus creidsinn na chreideamh. Tha e na bhunait ann an cridhe gach duine agus na chùmhnant eadar iad fhèin agus an Tighearna."},
                {q: "Dè th' ann an creideamh?", a: "Tha creideamh na chreidsinn a' chridhe, gabhail ris leis a' theanga agus gnìomh leis na buill. Tha e air a roinn ann an colbhan a' toirt a-steach creidsinn ann an Allah, ainglean, leabhraichean, teachdairean, an Là Mu Dheireadh agus dàn, math agus olc."},
                {q: "Dè an creideamh a bu chòir do Mhuslamach gabhail ris?", a: "Feumaidh Muslamach gabhail ris a' chreideamh aon-dhiadhach glan a thug am fàidh Muhammad (sìth leis), agus creidsinn anns a h-uile rud a thug e mar theachdaireachd agus creideamh."},
                {q: "Dè an dòigh gu toileachas Allah?", a: "Is e an dòigh gu toileachas Allah creidsinn ann fhèin, coileanadh dhleasdanasan, seachnadh thoirmisgeadh, agus leantainn sunna a fhàidh Muhammad (sìth leis)."},
                {q: "A bheil e ceadaichte companaich a cheangal ri Allah ann an adhradh?", a: "Chan eil e gu bràth ceadaichte companaich a cheangal ri Allah ann an adhradh, oir is e am peacadh as motha agus an eucoir as miosa a th' ann a chuireas às do ghnìomhan agus a chuireas an seirbhiseach air falbh bhon Phàrras."},
                {q: "Dè a' bhreith air leughadh a' Churain?", a: "Tha duais mhòr aig leughadh a' Churain agus tha e am measg nan gnìomhan as fheàrr. Bu chòir a dhèanamh le beachdachadh agus creidsinn gur e facal Allah a th' ann."},
                {q: "Dè th' ann an ùrnaigh agus dè a' bhreith?", a: "Is e ùrnaigh colbh a' chreidimh agus dleasdanas ceangailteach air a h-uile fear agus boireannach Muslamach aig na h-amannan ainmichte. Is e dleasdanas a th' air a chur air an fheadhainn a tha cunntachail."},
                {q: "Dè tha zakat a' ciallachadh?", a: "Is e zakat còir èigneachail air beairteas, air a thoirt dhaibhsan aig a bheil còir a rèir chumhachan laghail. Is e glanadh beairteis agus anama a th' ann."},
                {q: "Dè a' bhreith air trasgadh?", a: "Tha trasgadh sa mhìos Ramadan na dhleasdanas bho Allah dha na Muslamaich a tha comasach, agus tha duais mhòr aige."},
                {q: "Dè na cumhachan airson cuairt-thurais?", a: "Tha cuairt-thurais èigneachail air a h-uile Muslamach inbheach, ciallach a tha comasach gu h-ionmhasail agus corporra, agus thèid a dhèanamh aig an àm agus an àite ainmichte."},
                {q: "Dè tha treibhdhireas ann an adhradh a' ciallachadh?", a: "Tha treibhdhireas a' ciallachadh gum bi an gnìomh dìreach airson aodann Allah an Àrd-rìgh, gun taisbeanadh no sireadh cliù."},
                {q: "Dè bun-bheachd an aithreachais agus ciamar a nithear e?", a: "Is e aithreachas tilleadh gu Allah agus iarraidh mathanas le trèigsinn a' pheacaidh, agus feumaidh aithreachas fìrinneach a bhith air a leantainn le gnìomhan ceart san àm ri teachd."},
                {q: "Dè na peacaidhean mòra agus dè am buaidh?", a: "Is e peacaidhean mòra peacaidhean trom a tha toirmisgte le Allah agus a theachdaire, leithid shirk, murt, adhaltranas agus caitheamh mì-laghail beairteas dhaoine. Bidh iad a' toirt gu fearg Allah agus peanas."},
                {q: "A bheil e ceadaichte do Mhuslamach rudeigin eile a leantainn seach a' Churan agus an t-sunna?", a: "Chan eil, oir is iad a' Churan agus an t-sunna an dà stòr bunaiteach reachdais, agus tha a h-uile rud a tha an aghaidh sin meallta."},
                {q: "Dè th' ann an jihad ann an Islam?", a: "Is e jihad strì air slighe Allah. Tha e a' toirt a-steach sabaid airson dìon Islam agus jihad leis an anam, beairteas agus facal."},
                {q: "Dè seasamh Islam mu aithrisean agus gnìomhan a tha an aghaidh an lagha?", a: "Tha a h-uile rud a tha an aghaidh an lagha dhiadhaidh ann am facal no gnìomh coireachail agus gràineil, agus faodaidh e toirmeasg a ruighinn a rèir cho dona 's a tha e."},
                {q: "Ciamar a bu chòir do Mhuslamach làimhseachadh neo-Mhuslamaich?", a: "Bu chòir do Mhuslamach an làimhseachadh le ceartas agus caoimhneas, agus an stiùireadh gu Islam le gliocas agus comhairle mhath."},
                {q: "Dè cudrom sunna nam fàidhean anns a' chreideamh Ioslamach?", a: "Is e sunna nam fàidhean an dàrna stòr reachdais às dèidh a' Churain uasail. Is e mìneachadh agus soilleireachadh na thug an sharia, agus tha a leantainn èigneachail air a h-uile Muslamach."},
                {q: "Dè a' bhreith air ùr-ghnàthachadh sa chreideamh?", a: "Tha ùr-ghnàthachadh sa chreideamh toirmisgte oir bidh iad a' cur ri lagh Allah na nach do cheadaich e, agus is e briseadh sunna a th' annta."},
                {q: "Ciamar as urrainn do dhuine a chreideamh a ghleidheadh?", a: "Le cumail suas ùrnaigh, leughadh a' Churain, cuimhneachadh Allah, seachnadh pheacaidhean, agus buanachadh ann an deagh ghnìomhan."},
                {q: "Dè a' bhreith air ruighinn gu rudeigin eile seach lagh Allah?", a: "Tha ruighinn gu rudeigin eile seach lagh Allah na ùr-ghnàthachadh toirmisgte agus am measg nam peacaidhean mòra, oir tha e an aghaidh àitheantan Allah an Àrd-rìgh."},
                {q: "Dè tha creideamh Ioslamach ceart a' ciallachadh?", a: "Is e creideamh Ioslamach ceart creidsinn ann an Allah a-mhàin, a theachdaire, a h-uile rud a thug e mar lagh, an Là Mu Dheireadh, ainglean agus leabhraichean nèamhaidh."},
                {q: "Dè buaidh an aithreachais air peacaidhean daonna?", a: "Bidh aithreachas fìrinneach a' dubhadh às peacaidhean ge bith dè cho mòr 's a tha iad, ma bhios e air a chois le trèigsinn a' pheacaidh, aithreachas agus rùn gun tilleadh thuige."},
                {q: "A bheil creideamh a' meudachadh agus a' lughdachadh?", a: "Tha, bidh creideamh a' meudachadh le ùmhlachd agus a' lughdachadh le eas-ùmhlachd, agus tha seo air a stèidheachadh anns an hadith uasal."},
                {q: "Dè tha dòchas airson duais ann an gnìomhan a' ciallachadh?", a: "Tha dòchas airson duais a' ciallachadh gum bi an gnìomh airson aodann Allah an Àrd-rìgh, a' sireadh duais agus dìolaidh uaithe a-mhàin, gun taisbeanadh."},
                {q: "Dè na feartan a bu chòir do Mhuslamach a bhith aige?", a: "Fìrinn, earbsachd, foighidinn, ìriosachd, ceartas agus deagh ghiùlan le Allah agus daoine."},
                {q: "Ciamar a bu chòir do Mhuslamach miann agus togradh a riaghladh?", a: "Le an smachd a rèir na dh'òrdaich Allah, gan stiùireadh gu na tha a' toileachadh Allah, agus seachnadh thoirmisgeadh."},
                {q: "A bheil e ceadaichte do Mhuslamach eòlas fhaighinn air na tha follaichte?", a: "Chan eil, tha eòlas air na tha follaichte aig Allah a-mhàin agus chan eil e ceadaichte do Mhuslamach a ràdh gu bheil eòlas aige air na tha follaichte."},
                {q: "Dè th' ann an eas-creideamh agus cealgaireachd?", a: "Is e eas-creideamh àicheadh bunaitean Islam no àicheadh Allah agus trèigsinn dleasdanasan creideimh a dh'aona ghnothach. Is e cealgaireachd creideamh a nochdadh fhad 's a tha eas-creideamh air fhalach no gìùlan an aghaidh na theirear ann an dìomhaireachd."},
                {q: "A bheil e ceadaichte do Mhuslamach breug innse?", a: "Tha breug innse toirmisgte gu creideamhail ach ann an cùisean eisgeachail mar breug innse ann an cogadh no airson rèiteachadh eadar daoine."},
                {q: "Dè a' bhreith air cùl-chàineadh agus casaid?", a: "Tha cùl-chàineadh agus casaid toirmisgte oir bidh iad a' milleadh urram dhaoine agus ag adhbhrachadh eas-aonta."},
                {q: "Dè cudrom na fìrinn ann an Islam?", a: "Is e fìrinn bunait a' chreidimh agus aon de na h-adhbharan airson a dhol a-steach don Phàrras."},
                {q: "Ciamar a bu chòir do Mhuslamach làimhseachadh bochdan agus feadhainn a tha ann an èiginn?", a: "Le tròcair agus fialaidheachd, a' toirt seachad zakat agus carthannas, agus gan cuideachadh nan feumannan."},
                {q: "Dè an diofar eadar zakat agus carthannas?", a: "Tha zakat èigneachail dhaibhsan aig a bheil an stairsneach as ìsle, agus tha carthannas saor-thoileach agus airidh."},
                {q: "A bheil cumhachan aig ùrnaigh?", a: "Tha, leithid glanadh, tionndadh gu qibla, a dhol a-steach do àm ùrnaigh agus rùn."},
                {q: "Dè an gnìomh as fheàrr a tha Allah a' gràdhachadh?", a: "Ùrnaigh aig a h-àm, urram do phàrantan agus jihad air slighe Allah."},
                {q: "A bheil e ceadaichte ùrnaigh a chur dheth?", a: "Chan eil e ceadaichte ùrnaigh a chur dheth bhon àm ach ann an cùis èiginn."},
                {q: "Dè tha fianais a' ciallachadh ann an Islam?", a: "Is e fianais aideachadh a' chreidimh nach eil dia ann ach Allah agus gu bheil Muhammad na theachdaire Allah."},
                {q: "Dè a' bhreith air trèigsinn ùrnaigh?", a: "Tha trèigsinn ùrnaigh na tàir air a' chreideamh agus aon de na peacaidhean as motha."},
                {q: "Dè a tha cudromach airson dligheachd trasgaidh?", a: "Rùn agus foighidinn a thaobh rudan a bhriseas an trasgadh, bho bhreacadh an là gu dol fodha na grèine."},
                {q: "Ciamar a tha Allah ag iarraidh air an t-seirbhiseach a ghairm air?", a: "Le ìriosachd agus gèilleadh, earbsa agus dòchas na thròcair."},
                {q: "Dè th' ann an hijab agus dè a' bhreith?", a: "Tha hijab na dhleasdanas air boireannaich Muslamach an corp fhalach agus an dìon bho bhuaireadh."},
                {q: "Dè a' bhreith air caitheamh beairteas dhaoine gu mì-laghail?", a: "Tha e na aon de na peacaidhean mòra agus toirmisgte gu creideamhail."},
                {q: "Dè an jihad as motha?", a: "Sabaid an aghaidh na h-anama agus nan dìoghaltasan."},
                {q: "Dè beus-eòlas na labhairt ann an Islam?", a: "Fìrinn, gleidheadh stuaim, seachnadh cùl-chàineadh agus magadh."},
                {q: "A bheil e ceadaichte do Mhuslamach aithreachas a dhèanamh agus peanas a dhèanamh ma nì e mearachd?", a: "Tha, agus is e aithreachas comharra aithreachais fhìrinneach."},
                {q: "Dè an adhbhar as làidire airson a dhol a-steach don Phàrras?", a: "Diadhachd agus gnìomhan ceart."},
                {q: "Dè seasamh Islam mu shirk?", a: "Is e am peacadh as motha agus am fear as cruaidhe a thaobh peanas."},
                {q: "Dè tha aonachd a' ciallachadh?", a: "Allah a shònrachadh airson adhradh, aithneachadh ainmean agus buadhan, agus a thighearnachd."},
                {q: "Dè cudrom na coimhearsnachd ann an Islam?", a: "Bidh a' choimhearsnachd a' neartachadh a' chreidimh, a' meudachadh na duaise agus a' gleidheadh a' chreidimh."},
                {q: "A bheil e ceadaichte do Mhuslamach pàirt a ghabhail ann an cuirmean creideimh neo-Ioslamach?", a: "Tha e gràineil no toirmisgte a rèir seòrsa a' chuirm agus a shusbaint."},
                {q: "Dè na h-adhbharan airson lagachadh a' chreidimh?", a: "Dearmad, peacaidhean, trèigsinn adhradh agus droch chompanaidh."},
                {q: "Ciamar as urrainn do Mhuslamach e fhèin a dhìon bho bhuaireasaibh?", a: "Le cumail ris a' Churan agus an t-sunna, companaidh cheart agus ùrnaigh."},
                {q: "Dè seasamh Islam mu chonspaidean agus nàimhdeas?", a: "Bidh e a' brosnachadh rèiteachaidh agus ceartas agus a' fuathachadh eas-aonta agus sgaradh."},
                {q: "Dè cudrom an eòlais ann an Islam?", a: "Is e eòlas slighe gu treòrachadh agus adhradh ceart."},
                {q: "Dè buaidh cuimhneachadh Allah air an anam?", a: "Bidh cuimhneachadh a' sìtheachadh a' chridhe agus a' meudachadh solais a' chreidimh."},
                {q: "Ciamar a nithear aithreachas ceart?", a: "Le trèigsinn a' pheacaidh, aithreachas air agus co-dhùnadh gun tilleadh thuige."},
                {q: "Dè dleasdanas Muslamaich do phàrantan?", a: "An urramachadh, caoimhneas, ùmhlachd anns na nach eil nan eas-ùmhlachd do Allah, agus ùrnaigh air an son."},
                {q: "Dè luach ùine ann an Islam?", a: "Is e ùine beannachd mhòr a bu chòir a chleachdadh ann an ùmhlachd do Allah agus deagh ghnìomhan."},
                {q: "Dè a' bhreith air riadh?", a: "Tha riadh toirmisgte agus am measg nam peacaidhean mòra ann an Islam."},
                {q: "Ciamar a bu chòir do Mhuslamach làimhseachadh nàbaidhean?", a: "Le caoimhneas agus ciùineachd, gun cron a dhèanamh dhaibh agus ùrnaigh air an son."},
                {q: "Dè an seasamh creideimh mu mhealladh?", a: "Tha mealladh toirmisgte anns gach malairt."},
                {q: "Dè th' ann an comhairle ann an Islam?", a: "Tha comhairle a thoirt do Mhuslamaich èigneachail agus na dhearbhadh air gaol agus creideamh."},
                {q: "Dè cudrom ùrnaigh?", a: "Is e ùrnaigh adhradh mòr agus ceangal eadar an seirbhiseach agus a Thighearna."},
                {q: "Ciamar a ruigear earbsa ann an Allah?", a: "Le cleachdadh dhòighean agus earbsa leis a' chridhe ann an Allah an Àrd-rìgh."},
                {q: "Dè a' bhreith air fianais bhrèige?", a: "Tha fianais bhrèige am measg nam peacaidhean mòra agus toirmisgte gu creideamhail."},
                {q: "Ciamar a ghleidheas Muslamach a theanga?", a: "Le seachnadh breige, cùl-chàineadh, casaid agus a' cleachdadh na teanga ann an cuimhneachadh Allah."},
                {q: "Dè a' bhreith air ana-creideamh?", a: "Is e ana-creideamh eas-creideamh agus bidh e ga thoirt a-mach às a' chreideamh Ioslamach."},
                {q: "Dè an duais dhan fheadhainn a tha foighidneach le deuchainnean?", a: "Tha duais mhòr aca, mathanas bho Allah agus àrdachadh ann an ìrean."},
                {q: "Dè dleasdanas Muslamaich nuair a chluinneas e gairm na h-ùrnaigh?", a: "Freagairt a' ghairm agus a h-ath-aithris, an uairsin ùrnaigh leis na chaidh aithris bhon Fhàidh ﷺ."},
                {q: "A bheil e ceadaichte zakat a thrèigsinn?", a: "Chan eil e ceadaichte zakat a thrèigsinn, agus bidh fear a thrèigeas e le àicheadh a dhleasdanais na neo-chreidmheach."},
                {q: "Dè cudrom stuaim?", a: "Is e stuaim meur den chreideamh agus caractar a chuireas stad air peacaidhean."},
                {q: "A bheil gnìomh air a ghabhail ma tha taisbeanadh ann?", a: "Chan eil, chan eil gnìomh air a ghabhail ach ma tha e dìleas do Allah a-mhàin."},
                {q: "Dè rèiteachadh mionnaich?", a: "Deichear bochd a bhiadhadh no an cur an aodach no tràill a shaoradh, air neo trasgadh trì latha."},
                {q: "Dè buaidh na foighidinn?", a: "Gheibh an fheadhainn fhoighidneach an duais gun tomhas."},
                {q: "Dè tha sàr-mhathas a' ciallachadh?", a: "Allah adhradh mar gum biodh tu ga fhaicinn, oir mura faic thu e, tha esan gad fhaicinn."},
                {q: "Dè a' bhreith air caitheamh sìoda agus òir airson fhirean?", a: "Tha e toirmisgte do fhirean sìoda agus òr a chaitheamh."},
                {q: "Dè a' bhreith air anabarrach anns a' chreideamh?", a: "Tha anabarrach anns a' chreideamh gràineil agus coireachail oir tha e a' gluasad air falbh bhon mheasarrachd a dh'òrdaich Islam."},
                {q: "Ciamar a bu chòir do Mhuslamach a adhradh a leasachadh?", a: "Le adhradh a dhèanamh le làn ìriosachd, gèilleadh agus rùn dìleas."},
                {q: "Dè beus-eòlas ùrnaigh?", a: "Glanadh, tionndadh gu qibla, ìriosachd, eagal Allah agus co-chruinneachadh."},
                {q: "Dè mìneachadh dìlseachd?", a: "Is e dìlseachd gum bi an gnìomh do Allah a-mhàin gun taisbeanadh sam bith."},
                {q: "Dè a' bhreith air coimhead air na tha Allah air a thoirmeasg?", a: "Tha coimhead air na tha Allah air a thoirmeasg coireachail agus a' leantainn gu peacadh."},
                {q: "Dè an t-slighe gu toileachas Allah?", a: "A dhèanamh mar a dh'iarr e, seachnadh a eas-ùmhlachd agus deagh charactar."},
                {q: "Dè cunnart taisbeanaidh?", a: "Bidh taisbeanadh a' cur às don ghnìomh agus a' cruthachadh cnap-starra eadar an seirbhiseach agus toileachas Allah."},
                {q: "A bheil e èigneachail eòlas creideimh a sgaoileadh?", a: "Tha, tha sgaoileadh eòlais na dhleasdanas agus na adhbhar airson daoine a ghairm chun na h-ùine."},
                {q: "Dè na riaghailtean mu chàirdean ann an Islam?", a: "A bhith math riutha agus ceanglaichean teaghlaich a chumail suas na dhleasdanas agus na adhbhar beannachd ann am beatha agus beairteas."},
                {q: "A bu chòir do Mhuslamach mathanas iarraidh gu cunbhalach?", a: "Bu chòir, tha iarraidh mathanas air iarraidh agus air a mholadh oir bidh e a' dubhadh às peacaidhean."},
                {q: "Ciamar a ruigeas Muslamach sìth a-staigh?", a: "Tro chreideamh agus aon-dhiadhachd, gabhail ri co-dhùnadh Allah, cuimhneachadh agus ùmhlachd."},
                {q: "Dè feartan a' fhàidh Muhammad ﷺ?", a: "Fìrinn, earbsachd, tròcair, gliocas, misneachd agus foighidinn."},
                {q: "Dè tha stuaim air beulaibh Allah a' ciallachadh?", a: "Eagal Allah agus glanadh na h-anama bho na thoirmisgeadh."},
                {q: "Dè th' ann an co-fhreagarrachd ann am pòsadh?", a: "Co-sheirm ann an creideamh, caractar, beairteas agus reusanachadh."},
                {q: "Dè còraichean an duine air a bhean?", a: "Ùmhlachd anns na tha ceart, gleidheadh dhìomhaireachdan agus urram dhi."},
                {q: "Dè tha Islam ag ràdh mu cheartas?", a: "Is e ceartas bunait breitheanais agus prionnsapal anns a' chreideamh, feumaidh e a bhith air a chur an gnìomh leis a h-uile duine."},
                {q: "Dè buaidh eucorach anns an t-saoghal seo agus anns a' bheatha ri teachd?", a: "Is e eucorach adhbhar peanas Allah anns an t-saoghal seo agus anns a' bheatha ri teachd agus call mòr."},
                {q: "Dè cudrom ionracais?", a: "Seasmhachd anns a' chreideamh agus air an t-slighe dhìreach agus fuireach air falbh bho bhuaireasaibh."},
                {q: "A bheil e ceadaichte do Mhuslamach carthannas a thoirt ann an dìomhaireachd?", a: "Tha, is annsa le Allah carthannas dìomhair agus gleidhidh e urram an fheadhainn a tha ann an èiginn."},
                {q: "Dè dleasdanas Muslamaich don Churan uasal?", a: "A h-ionnsachadh, a leughadh, a chuimhneachadh, gnìomhachadh a rèir na tha innte agus a theagasg do dhaoine."},
                {q: "Dè a' bhreith air breug innse anns a' chreideamh?", a: "Tha breug innse toirmisgte ach ann an cùisean eisgeachail mar chogadh no rèiteachadh eadar daoine."},
                {q: "Dè cudrom bràthairean ann an Islam?", a: "Is e bràthairean adhbhar neart Muslamach, an dlùth-cheangal agus cuir às do sgaradh nam measg."},
                {q: "Dè tha earbsa a' ciallachadh?", a: "Earbsa ann an Allah anns gach cùis fhad 's a tha dòighean air an cleachdadh."},
                {q: "Dè feartan cridhe fallain?", a: "Creideamh, dìlseachd, foighidinn, tròcair agus gaol do Allah agus a theachdaire."},
                {q: "Ciamar a sheachnas Muslamach peacaidhean?", a: "Le faire air Allah, a chuimhneachadh agus fuireach air falbh bho àiteachan buairidh."},
                {q: "Dè tha carthannas leantainneach a' ciallachadh?", a: "Carthannas aig a bheil math leantainneach mar mhosg, leabhar agus pàisde ceart."},
                {q: "Dè àite sgoilearan ann an comann-sòisealta Muslamach?", a: "Teagasg dhaoine, gleidheadh a' chreidimh agus stiùireadh na coimhearsnachd."},
                {q: "Dè a' bhreith air dibhearsain toirmisgte?", a: "Tha e toirmisgte oir bidh e a' tarraing aire bho chuimhneachadh Allah agus deagh ghnìomhan."},
                {q: "Dè th' ann an seasmhachd anns a' chreideamh?", a: "Leantainn air adhart ann an ùmhlachd agus gun tionndadh air falbh bhon t-slighe dhìreach."},
                {q: "Ciamar as urrainn do Mhuslamach a dhàimh ri Allah a leasachadh?", a: "Tro adhradh, cuimhneachadh, iarraidh mathanas agus eagrachadh prìomhachasan creideimh."},
                {q: "Dè seasamh Islam mu dhraoidheachd?", a: "Tha draoidheachd toirmisgte gu creideamhail agus feumaidh duine dìon iarraidh ann an Allah bhuaipe."},
                {q: "Dè na feartan a tha Islam a' toirmeasg?", a: "Breug, cùl-chàineadh, eud, uaill agus mealladh."},
                {q: "A bheil e ceadaichte do Mhuslamach a chreideamh a dhearmad?", a: "Chan eil e ceadaichte, oir tha dearmad a' chreidimh coireachail agus a' leantainn gu seachran."},
                {q: "Dè beus-eòlas cuimhneachaidh?", a: "Ìriosachd, ath-aithris, seachnadh labhairt na nach eil air a thuigsinn agus measarrachd."},
                {q: "Dè seòrsa adhradh as annsa le Allah?", a: "Adhradh a' chridhe le làthaireachd a' chridhe agus a stiùireadh do Allah a-mhàin."},
                {q: "Dè dleasdanas Muslamaich ma rinn e cron no mearachd an aghaidh cuideigin?", a: "Leisgeul iarraidh, mathanas iarraidh, còraichean a thoirt air ais agus ceartachadh."},
                {q: "Dè tha creideamh ann an cinneadh a' ciallachadh?", a: "Creidsinn gu bheil a h-uile rud a thachras air a dhealbhadh le toil agus eòlas Allah."},
                {q: "Dè dleasdanas Muslamaich dha fhèin?", a: "E fhèin a ghleidheadh, math a theagasg dha agus fuireach air falbh bho na nì cron dha."},
                {q: "Ciamar a sheachnas Muslamach buaireadh?", a: "Le cumail ris a' Churan agus an t-sunna agus seachnadh argamaidean faoin."},
                {q: "Dè slat-tomhais gabhail ri gnìomhan aig Allah?", a: "Dìlseachd agus leantainn sunna a' fhàidh ﷺ."}
            ],
            cy: [
                {q: "Beth yw Islam?", a: "Islam yw ymostyngiad ac ufudd-dod i Allah trwy ufudd-dod a chydymffurfiad â'r hyn y mae'r gyfraith bur wedi ei orchymyn."},
                {q: "Beth yw pileri Islam?", a: "Mae gan Islam bum pilar: tystio nad oes duw ond Allah a bod Muhammad yn gennad Allah, sefydlu gweddi, rhoi zakat, ymprydio Ramadan a phererindod i'r rhai sy'n gallu."},
                {q: "Beth yw undod Allah?", a: "Undod Allah yw neilltuo Allah ar gyfer addoliad heb bartner ac adnabod ei ddwyfoldeb, arglwyddiaeth, enwau a phriodoleddau fel y'u crybwyllir yn y Cwran a'r sunna."},
                {q: "Beth yw'r natur gynhenid y creodd Allah bobl arni?", a: "Y natur gynhenid yw tueddiad naturiol y galon i addoli Allah yn unig a chredu yn ei grefydd. Mae'n sylfaen yng nghalon pob bod dynol ac yn gytundeb rhyngddynt a'u Harglwydd."},
                {q: "Beth yw ffydd?", a: "Ffydd yw cred y galon, derbyn â'r tafod a gweithred â'r aelodau. Mae wedi'i rannu'n bileri gan gynnwys ffydd yn Allah, ei angylion, ei lyfrau, ei genhadon, y Dydd Olaf a thynged, da a drwg."},
                {q: "Pa gred ddylai Mwslim ei derbyn?", a: "Rhaid i Fwslim dderbyn y gred undduwiol bur a ddaeth â'r proffwyd Muhammad (heddwch fyddo gydag ef), a chredu yn y cyfan a ddaeth ag ef fel neges a chrefydd."},
                {q: "Beth yw'r modd i foddhad Allah?", a: "Y modd i foddhad Allah yw credu ynddo, cyflawni dyletswyddau, osgoi gwaharddiadau, a dilyn sunna ei broffwyd Muhammad (heddwch fyddo gydag ef)."},
                {q: "A yw'n ganiatáu cysylltu partneriaid ag Allah mewn addoliad?", a: "Nid yw byth yn ganiatáu cysylltu partneriaid ag Allah mewn addoliad, oherwydd dyma'r pechod mwyaf a'r drosedd ddifrifol sy'n diddymu gweithredoedd ac yn pellhau'r gwas o'r Baradwys."},
                {q: "Beth yw'r dyfarniad ar ddarllen y Cwran?", a: "Mae darllen y Cwran yn cael gwobr fawr ac mae ymhlith y gweithredoedd gorau. Dylid ei wneud gyda myfyrdod a chred mai gair Allah ydyw."},
                {q: "Beth yw gweddi a beth yw ei dyfarniad?", a: "Gweddi yw pilier crefydd a dyletswydd rwymol ar bob dyn a menyw Fwslim ar ei amseroedd penodedig. Mae'n ddyletswydd a osodwyd ar y rhai cyfrifol."},
                {q: "Beth mae zakat yn ei olygu?", a: "Zakat yw hawl orfodol ar gyfoeth, a roddir i'r rhai sydd â hawl yn ôl amodau cyfreithiol. Mae'n buro cyfoeth ac enaid."},
                {q: "Beth yw'r dyfarniad ar ymprydio?", a: "Mae ymprydio yn ystod mis Ramadan yn ddyletswydd gan Allah i Fwslimiaid galluog, ac mae ganddo wobr fawr iawn."},
                {q: "Beth yw amodau'r bererinod?", a: "Mae pererindod yn orfodol i bob Mwslim oedolyn, synhwyrol sy'n gallu'n ariannol ac yn gorfforol, ac fe'i gwneir ar yr amser a'r lle penodedig."},
                {q: "Beth mae diffuantrwydd mewn addoliad yn ei olygu?", a: "Mae diffuantrwydd yn golygu bod y weithred yn unig ar gyfer wyneb Allah y Goruchaf, heb arddangos neu geisio enwogrwydd."},
                {q: "Beth yw cysyniad edifeirwch a sut mae'n cael ei wneud?", a: "Edifeirwch yw dychwelyd at Allah a cheisio maddeuant trwy adael pechod, a rhaid i edifeirwch diffuant gael ei ddilyn gan weithredoedd cyfiawn yn y dyfodol."},
                {q: "Beth yw pechodau mawr a beth yw eu heffaith?", a: "Pechodau mawr yw pechodau difrifol a waharddwyd gan Allah a'i gennad, megis shirk, llofruddiaeth, godineb a defnydd anghyfreithlon cyfoeth pobl. Maent yn arwain at ddicter Allah a chosb."},
                {q: "A yw'n ganiatáu i Fwslim ddilyn rhywbeth heblaw'r Cwran a'r sunna?", a: "Na, oherwydd y Cwran a'r sunna yw'r ddau ffynhonnell sylfaenol deddfwriaeth, ac mae popeth sy'n gwrthddweud hwy yn ffals."},
                {q: "Beth yw jihad yn Islam?", a: "Jihad yw ymdrechu ar lwybr Allah. Mae'n cynnwys brwydro i amddiffyn Islam yn ogystal â jihad gyda'r enaid, cyfoeth a gair."},
                {q: "Beth yw safbwynt Islam ar ddatganiadau a gweithredoedd sy'n gwrthddweud y gyfraith?", a: "Mae popeth sy'n gwrthddweud y gyfraith ddwyfol mewn gair neu weithred yn geryddadwy ac atgas, a gall gyrraedd gwaharddiad yn ôl difrifoldeb."},
                {q: "Sut ddylai Mwslim drin an-Fwslimiaid?", a: "Dylai Mwslim eu trin â chyfiawnder a charedigrwydd, a'u harwain at Islam gyda doethineb a chyngor da."},
                {q: "Beth yw pwysigrwydd sunna'r proffwyd yn y grefydd Islamaidd?", a: "Sunna'r proffwyd yw'r ail ffynhonnell deddfwriaeth ar ôl y Cwran bonheddig. Mae'n esboniad ac eglurhad o'r hyn a ddaeth â'r sharia, ac mae ei ddilyn yn orfodol i bob Mwslim."},
                {q: "Beth yw'r dyfarniad ar arloesiadau yn y grefydd?", a: "Mae arloesiadau yn y grefydd wedi'u gwahardd oherwydd eu bod yn ychwanegu at gyfraith Allah yr hyn nad yw wedi'i awdurdodi, ac maent yn drosedd yn erbyn y sunna."},
                {q: "Sut gall person gadw ei ffydd?", a: "Trwy gynnal gweddi, darllen y Cwran, cofio Allah, cadw draw o bechodau, a dal ati mewn gweithredoedd da."},
                {q: "Beth yw'r dyfarniad ar droi at rywbeth heblaw cyfraith Allah?", a: "Mae troi at rywbeth heblaw cyfraith Allah yn arloesiad gwaharddedig ac ymhlith y pechodau mawr, oherwydd mae'n gwrthddweud gorchmynion Allah y Goruchaf."},
                {q: "Beth mae cred Islamaidd gywir yn ei olygu?", a: "Cred Islamaidd gywir yw ffydd yn Allah yn unig, ei gennad, popeth a ddaeth ag ef fel cyfraith, y Dydd Olaf, angylion a llyfrau nefol."},
                {q: "Beth yw effaith edifeirwch ar bechodau dynol?", a: "Mae edifeirwch diffuant yn dileu pechodau pa mor fawr bynnag ydynt, os yw'n cyd-fynd ag adael y pechod, edifeirwch a phenderfyniad i beidio â dychwelyd ato."},
                {q: "A yw ffydd yn cynyddu ac yn lleihau?", a: "Ydy, mae ffydd yn cynyddu trwy ufudd-dod ac yn lleihau trwy anufudd-dod, ac mae hyn wedi'i sefydlu yn yr hadith bonheddig."},
                {q: "Beth mae gobeithio am wobr mewn gweithredoedd yn ei olygu?", a: "Mae gobeithio am wobr yn golygu bod y weithred ar gyfer wyneb Allah y Goruchaf, ceisio gwobr a thaliad ganddo ef yn unig, heb arddangos."},
                {q: "Pa rinweddau ddylai Mwslim eu meddu?", a: "Gwirionedd, dibynadwyedd, amynedd, gostyngeiddrwydd, cyfiawnder ac ymddygiad da gydag Allah a phobl."},
                {q: "Sut ddylai Mwslim reoli awyddau a chwantau?", a: "Trwy eu rheoli yn ôl yr hyn y mae Allah wedi'i ddeddfu, eu cyfeirio at yr hyn sy'n plesio Allah, a chadw draw o waharddiadau."},
                {q: "A yw'n ganiatáu i Fwslim wybod yr anweledig?", a: "Na, mae gwybodaeth yr anweledig yn eiddo i Allah yn unig ac nid yw'n ganiatáu i Fwslim honni gwybod yr anweledig."},
                {q: "Beth yw anghrediniaeth a rhagrith?", a: "Anghrediniaeth yw gwadu sylfeini Islam neu wadu Allah a gadael dyletswyddau crefyddol yn fwriadol. Rhagrith yw dangos ffydd tra'n cuddio anghrediniaeth neu weithredu'n groes i'r hyn a ddywedir yn gyfrinachol."},
                {q: "A yw'n ganiatáu i Fwslim ddweud celwydd?", a: "Mae dweud celwydd wedi'i wahardd yn grefyddol heblaw mewn achosion eithriadol fel dweud celwydd mewn rhyfel neu i gysoni rhwng pobl."},
                {q: "Beth yw'r dyfarniad ar enllibio a chabledd?", a: "Mae enllibio a chabledd wedi'u gwahardd oherwydd eu bod yn niweidio anrhydedd pobl ac yn achosi anghytundeb."},
                {q: "Beth yw pwysigrwydd gwirionedd yn Islam?", a: "Gwirionedd yw sylfaen ffydd ac un o'r achosion dros fynd i mewn i'r Baradwys."},
                {q: "Sut ddylai Mwslim drin y tlodion a'r anghenus?", a: "Gyda thrugaredd a haelioni, rhoi zakat ac elusen, a'u helpu yn eu hanghenion."},
                {q: "Beth yw'r gwahaniaeth rhwng zakat ac elusen?", a: "Mae zakat yn orfodol i'r rhai sy'n berchen ar y trothwy lleiaf, ac mae elusen yn wirfoddol a theilwng."},
                {q: "A oes gan weddi amodau?", a: "Oes, fel puredigaeth, troi at y qibla, mynd i mewn i amser gweddi a bwriad."},
                {q: "Beth yw'r weithred orau y mae Allah yn ei charu?", a: "Gweddi ar ei hamser, anrhydeddu rhieni a jihad ar lwybr Allah."},
                {q: "A yw'n ganiatáu gohirio gweddi?", a: "Nid yw'n ganiatáu gohirio gweddi o'i hamser heblaw mewn achos o angen."},
                {q: "Beth mae tystiolaeth yn ei olygu yn Islam?", a: "Tystiolaeth yw datganiad ffydd nad oes duw ond Allah a bod Muhammad yn gennad Allah."},
                {q: "Beth yw'r dyfarniad ar adael gweddi?", a: "Mae gadael gweddi yn ddirmyg tuag at grefydd ac yn un o'r pechodau mwyaf."},
                {q: "Beth sy'n bwysig ar gyfer dilysrwydd ymprydio?", a: "Bwriad ac amynedd ynghylch pethau sy'n torri'r ympryd, o'r wawr tan fachlud haul."},
                {q: "Sut mae Allah yn hoffi i'r gwas ei alw arno?", a: "Gyda gostyngeiddrwydd ac ymostyngiad, ymddiriedaeth a gobaith yn ei drugaredd."},
                {q: "Beth yw hijab a beth yw ei ddyfarniad?", a: "Mae hijab yn ddyletswydd i fenywod Mwslim orchuddio eu cyrff a'u hamddiffyn rhag temtasiwn."},
                {q: "Beth yw'r dyfarniad ar fwyta cyfoeth pobl yn anghyfreithlon?", a: "Mae'n un o'r pechodau mawr ac wedi'i wahardd yn grefyddol."},
                {q: "Beth yw'r jihad mwyaf?", a: "Brwydro yn erbyn yr enaid a'r nwydau."},
                {q: "Beth yw moesau lleferydd yn Islam?", a: "Gwirionedd, cynnal gwedduster, osgoi enllibio a gwatwar."},
                {q: "A yw'n ganiatáu i Fwslim edifarhau a gwneud penance os gwna gamgymeriad?", a: "Ydy, ac mae edifeirwch yn arwydd o edifeirwch diffuant."},
                {q: "Beth yw'r achos cryfaf dros fynd i mewn i'r Baradwys?", a: "Duwioldeb a gweithredoedd cyfiawn."},
                {q: "Beth yw safbwynt Islam ar shirk?", a: "Dyma'r pechod mwyaf a'r un a gosbir fwyaf llym."},
                {q: "Beth mae undod yn ei olygu?", a: "Neilltuo Allah ar gyfer addoliad, cydnabod ei enwau a'i briodoleddau, a'i arglwyddiaeth."},
                {q: "Beth yw pwysigrwydd cymuned yn Islam?", a: "Mae cymuned yn cryfhau ffydd, yn cynyddu gwobr ac yn cadw crefydd."},
                {q: "A yw'n ganiatáu i Fwslim gymryd rhan mewn dathliadau crefyddol an-Islamaidd?", a: "Mae'n atgas neu wedi'i wahardd yn ôl math y dathliad a'i gynnwys."},
                {q: "Beth yw achosion gwaelu ffydd?", a: "Esgeulustod, pechodau, gadael addoliad a chwmni drwg."},
                {q: "Sut gall Mwslim amddiffyn ei hun rhag temtasiynau?", a: "Trwy lynu wrth y Cwran a'r sunna, cwmni cyfiawn a gweddi."},
                {q: "Beth yw safbwynt Islam ar anghydfodau a gelyniaeth?", a: "Mae'n annog cymod a chyfiawnder ac yn casáu anghytundeb a rhaniad."},
                {q: "Beth yw pwysigrwydd gwybodaeth yn Islam?", a: "Mae gwybodaeth yn ffordd i arweiniad ac addoliad cyfiawn."},
                {q: "Beth yw effaith cofio Allah ar yr enaid?", a: "Mae cofio yn tawelu'r galon ac yn cynyddu golau ffydd."},
                {q: "Sut mae gwneud edifeirwch cywir?", a: "Trwy adael y pechod, edifarhau amdano a phenderfynu peidio â dychwelyd ato."},
                {q: "Beth yw dyletswydd Mwslim tuag at ei rieni?", a: "Eu hanrhydeddu, caredigrwydd, ufudd-dod yn yr hyn nad yw'n anufudd-dod i Allah, a gweddïo drostynt."},
                {q: "Beth yw gwerth amser yn Islam?", a: "Mae amser yn fendith fawr y dylid ei ddefnyddio mewn ufudd-dod i Allah a gweithredoedd da."},
                {q: "Beth yw'r dyfarniad ar log?", a: "Mae llog wedi'i wahardd ac ymhlith y pechodau mawr yn Islam."},
                {q: "Sut ddylai Mwslim drin ei gymdogion?", a: "Gyda charedigrwydd a thynerch, heb eu niweidio a gweddïo drostynt."},
                {q: "Beth yw'r safbwynt crefyddol ar dwyll?", a: "Mae twyll wedi'i wahardd ym mhob trafodiad."},
                {q: "Beth yw cyngor yn Islam?", a: "Mae cynghori Mwslimiaid yn orfodol ac yn brawf o gariad a ffydd."},
                {q: "Beth yw pwysigrwydd gweddi?", a: "Mae gweddi yn addoliad mawr ac yn gysylltiad rhwng y gwas a'i Arglwydd."},
                {q: "Sut mae cyflawni ymddiriedaeth yn Allah?", a: "Trwy ddefnyddio dulliau ac ymddiriedaeth â'r galon yn Allah y Goruchaf."},
                {q: "Beth yw'r dyfarniad ar dystiolaeth ffug?", a: "Mae tystiolaeth ffug ymhlith y pechodau mawr ac wedi'i wahardd yn grefyddol."},
                {q: "Sut mae Mwslim yn gwarchod ei dafod?", a: "Trwy osgoi celwydd, enllibio, cabledd a defnyddio'r tafod i gofio Allah."},
                {q: "Beth yw'r dyfarniad ar anffyddiaeth?", a: "Mae anffyddiaeth yn anghrediniaeth ac yn tynnu allan o'r ffydd Islamaidd."},
                {q: "Beth yw'r wobr i'r sawl sy'n amyneddgar gyda phrofion?", a: "Mae ganddo wobr fawr, maddeuant gan Allah a dyrchafiad mewn graddau."},
                {q: "Beth yw dyletswydd Mwslim pan glyw alwad i weddi?", a: "Ateb yr alwad a'i hailadrodd, yna gweddïo gyda'r hyn a adroddwyd gan y Proffwyd ﷺ."},
                {q: "A yw'n ganiatáu gadael zakat?", a: "Nid yw'n ganiatáu gadael zakat, a'r sawl sy'n ei adael trwy wadu ei ddyletswydd yn dod yn anghredinwr."},
                {q: "Beth yw pwysigrwydd gwyleidd-dra?", a: "Mae gwyleidd-dra yn gangen o ffydd ac yn gymeriad sy'n atal pechodau."},
                {q: "A dderbynnir gweithred os yw'n cynnwys arddangos?", a: "Na, dim ond os yw'n ddiffuant i Allah yn unig y derbynnir gweithred."},
                {q: "Beth yw iawn llw?", a: "Bwydo deg tlawd neu eu gwisgo neu ryddhau caethwas, fel arall ymprydio am dri diwrnod."},
                {q: "Beth yw rhinwedd amynedd?", a: "Bydd yr amyneddgar yn derbyn eu gwobr heb fesur."},
                {q: "Beth mae rhagoriaeth yn ei olygu?", a: "Addoli Allah fel pe bait yn ei weld, oherwydd os nad wyt yn ei weld, mae ef yn dy weld di."},
                {q: "Beth yw'r dyfarniad ar wisgo sidan ac aur i ddynion?", a: "Mae wedi'i wahardd i ddynion wisgo sidan ac aur."},
                {q: "Beth yw'r dyfarniad ar eithafaeth mewn crefydd?", a: "Mae eithafaeth mewn crefydd yn atgas ac yn geryddadwy oherwydd ei fod yn gwyro oddi wrth y cymedroldeb a orchmynnwyd gan Islam."},
                {q: "Sut ddylai Mwslim wella ei addoliad?", a: "Trwy berfformio addoliad gyda gostyngeiddrwydd llwyr, ymostyngiad a bwriad diffuant."},
                {q: "Beth yw moesau gweddi?", a: "Puredigaeth, troi at y qibla, gostyngeiddrwydd, ofn Allah a chanolbwyntio."},
                {q: "Beth yw diffiniad diffuantrwydd?", a: "Diffuantrwydd yw bod y weithred ar gyfer Allah yn unig heb unrhyw arddangos."},
                {q: "Beth yw'r dyfarniad ar edrych ar yr hyn y mae Allah wedi'i wahardd?", a: "Mae edrych ar yr hyn y mae Allah wedi'i wahardd yn geryddadwy ac yn arwain at bechod."},
                {q: "Beth yw'r ffordd i foddhad Allah?", a: "Ei ufuddhau, osgoi ei anufudd-dod, a chael cymeriad da."},
                {q: "Beth yw perygl arddangos?", a: "Mae arddangos yn diddymu'r weithred ac yn creu rhwystr rhwng y gwas a boddhad Allah."},
                {q: "A yw'n orfodol lledaenu gwybodaeth grefyddol?", a: "Ydy, mae lledaenu gwybodaeth yn ddyletswydd ac yn achos dros alw pobl at ddaioni."},
                {q: "Beth yw'r rheolau ynghylch perthnasau yn Islam?", a: "Bod yn garedig wrthynt a chynnal cysylltiadau teuluol yn ddyletswydd ac yn achos bendith mewn bywyd a chyfoeth."},
                {q: "A ddylai Mwslim ofyn am faddeuant yn gyson?", a: "Dylai, mae gofyn am faddeuant yn ofynnol ac yn argymhelledig oherwydd ei fod yn dileu pechodau."},
                {q: "Sut mae Mwslim yn cyflawni heddwch mewnol?", a: "Trwy ffydd ac undduwaeth, derbyn penderfyniad Allah, cofio ac ufudd-dod."},
                {q: "Beth yw nodweddion y proffwyd Muhammad ﷺ?", a: "Gwirionedd, dibynadwyedd, trugaredd, doethineb, dewrder ac amynedd."},
                {q: "Beth mae gwyleidd-dra gerbron Allah yn ei olygu?", a: "Ofn Allah a phuredigaeth yr enaid o'i waharddiadau."},
                {q: "Beth yw cydnawsedd mewn priodas?", a: "Cytgord mewn crefydd, cymeriad, cyfoeth a rheswm."},
                {q: "Beth yw hawliau'r gŵr dros ei wraig?", a: "Ufudd-dod yn yr hyn sy'n gywir, cadw cyfrinachau ac anrhydeddu hi."},
                {q: "Beth mae Islam yn ei ddweud am gyfiawnder?", a: "Cyfiawnder yw sylfaen barn a phrinsipl mewn crefydd, rhaid ei gymhwyso gyda phawb."},
                {q: "Beth yw effaith anghyfiawnder yn y byd hwn a'r bywyd a ddaw?", a: "Mae anghyfiawnder yn achos cosb Allah yn y byd hwn a'r bywyd a ddaw ac yn golled fawr."},
                {q: "Beth yw pwysigrwydd uniondeb?", a: "Cadernid mewn crefydd a'r ffordd syth a chadw draw o demtasiynau."},
                {q: "A yw'n ganiatáu i Fwslim roi elusen yn gyfrinachol?", a: "Ydy, mae elusen gyfrinachol yn fwy annwyl gan Allah ac yn cadw urddas yr anghenus."},
                {q: "Beth yw dyletswydd Mwslim tuag at y Cwran bonheddig?", a: "Ei ddysgu, ei ddarllen, ei gofio, gweithredu yn ôl yr hyn sydd ynddo, a'i ddysgu i bobl."},
                {q: "Beth yw'r dyfarniad ar ddweud celwydd mewn crefydd?", a: "Mae dweud celwydd wedi'i wahardd heblaw mewn achosion eithriadol fel rhyfel neu gymod rhwng pobl."},
                {q: "Beth yw pwysigrwydd brawdgarwch yn Islam?", a: "Mae brawdgarwch yn achos cryfder Mwslimiaid, eu cydlyniad a dileu rhaniad yn eu plith."},
                {q: "Beth mae ymddiriedaeth yn ei olygu?", a: "Ymddiried yn Allah ym mhob mater tra'n defnyddio dulliau."},
                {q: "Beth yw nodweddion calon iach?", a: "Ffydd, diffuantrwydd, amynedd, trugaredd a chariad at Allah a'i gennad."},
                {q: "Sut mae Mwslim yn osgoi pechodau?", a: "Trwy wylio Allah, ei gofio a chadw draw o leoedd temtasiwn."},
                {q: "Beth mae elusen barhaus yn ei olygu?", a: "Elusen y mae ei daioni yn parhau fel mosg, llyfr a phlentyn cyfiawn."},
                {q: "Beth yw rôl ysgolheigion mewn cymdeithas Fwslim?", a: "Dysgu pobl, cadw crefydd ac arwain y gymuned."},
                {q: "Beth yw'r dyfarniad ar adloniant gwaharddedig?", a: "Mae wedi'i wahardd oherwydd ei fod yn tynnu sylw oddi wrth gofio Allah a gweithredoedd da."},
                {q: "Beth yw cadernid mewn crefydd?", a: "Parhau mewn ufudd-dod a pheidio â throi i ffwrdd o'r ffordd syth."},
                {q: "Sut gall Mwslim wella ei berthynas ag Allah?", a: "Trwy addoliad, cofio, gofyn am faddeuant a threfnu blaenoriaethau crefyddol."},
                {q: "Beth yw safbwynt Islam ar hud?", a: "Mae hud wedi'i wahardd yn grefyddol a rhaid ceisio lloches yn Allah rhagddo."},
                {q: "Beth yw'r nodweddion y mae Islam yn eu gwahardd?", a: "Celwydd, enllibio, cenfigen, balchder a thwyll."},
                {q: "A yw'n ganiatáu i Fwslim esgeuluso ei grefydd?", a: "Nid yw'n ganiatáu, oherwydd mae esgeulustod crefydd yn geryddadwy ac yn arwain at gyfeiliorn."},
                {q: "Beth yw moesau cofio?", a: "Gostyngeiddrwydd, ailadrodd, osgoi ynganu'r hyn nad yw'n cael ei ddeall, a chymedroldeb."},
                {q: "Pa fath o addoliad y mae Allah yn ei garu?", a: "Addoliad y galon gyda phresenoldeb y galon a'i gyfeiriad at Allah yn unig."},
                {q: "Beth yw dyletswydd Mwslim os yw wedi niweidio neu wneud camgymeriad yn erbyn rhywun?", a: "Ymddiheuro, gofyn am faddeuant, adfer hawliau a chywiro."},
                {q: "Beth mae ffydd mewn tynged yn ei olygu?", a: "Credu bod popeth sy'n digwydd wedi'i bennu gan ewyllys a gwybodaeth Allah."},
                {q: "Beth yw dyletswydd Mwslim tuag ato'i hun?", a: "Ei gadw ei hun, dysgu daioni iddo ac aros draw o'r hyn sy'n ei niweidio."},
                {q: "Sut mae Mwslim yn osgoi temtasiwn?", a: "Trwy lynu wrth y Cwran a'r sunna ac osgoi dadleuon gwag."},
                {q: "Beth yw'r maen prawf ar gyfer derbyn gweithredoedd gan Allah?", a: "Diffuantrwydd a dilyn sunna'r proffwyd ﷺ."}
            ],
            wa: [
                {q: "Cwè c' est l' Islam?", a: "L' Islam c' est l' soumission eyet l' obéissance a Allah pa l' obéissance eyet l' conformité a çou qu' li loy pure a comandé."},
                {q: "Cwè sont les piliers di l' Islam?", a: "Les piliers di l' Islam sont cénq: témoigner qu' i gn a nén d' diu seulmint Allah eyet qui Muhammad est l' messager d' Allah, establir l' priyire, diner zakat, djûner Ramadan eyet pèlerinage po ceus qu' polèt."},
                {q: "Cwè c' est l' unité d' Allah?", a: "L' unité d' Allah c' est singulariser Allah po l' adoration sins associé eyet ricnoxhe si divinité, seigneurie, nos eyet attributs come i sont mincionnés dins l' Coran eyet li sunna."},
                {q: "Cwè c' est li nature innée qu' Allah a criyé les djins dessus?", a: "Li nature innée c' est l' inclination naturelle do cour d' adorer seulmint Allah eyet croire dins s' religion. C' est ene fondation dins l' cour di tchaeke ome eyet on contrat inte zels eyet leu Seigneur."},
                {q: "Cwè c' est li foy?", a: "Li foy c' est li croyance do cour, l' acceptation avou li linwe eyet l' action avou les mimbes. Elle est dividéye e piliers comprindant li foy e Allah, ses anges, ses lives, ses messagers, li Djoû d' après eyet l' destinée, bone eyet måle."},
                {q: "Cwè croyance divreut prinde on musulman?", a: "On musulman divreut prinde li croyance monothéiste pure qu' a aporté li profète Muhammad (påye avou lu), eyet croire dins tot çou qu' il a aporté come messaedje eyet religion."},
                {q: "Cwè c' est l' moyén po l' plåjhî d' Allah?", a: "L' moyén po l' plåjhî d' Allah c' est croire e lu, fé les obligåcions, eviter les prohibicions, eyet shûre li sunna di s' profète Muhammad (påye avou lu)."},
                {q: "Est-ce qu' on pout associer des associés a Allah dins l' adoråcion?", a: "Djamåy on n' pout associer des associés a Allah dins l' adoråcion, ca c' est l' pus grand petchî eyet l' crime l' pus gråve qui anule les ovraejes eyet eloegne l' siervant do Paradis."},
                {q: "Cwè c' est li djudjmint so lere l' Coran?", a: "Lere l' Coran a ene grande récompense eyet est parmi les meyeus ovraejes. I fåt l' fé avou contemplåcion eyet croyance qu' c' est l' paroule d' Allah."},
                {q: "Cwè c' est l' priyire eyet cwè c' est s' djudjmint?", a: "L' priyire c' est l' pilier del religion eyet ene obligåcion liéye po tos les musulmans omes eyet femes a leus timps prescrits. C' est on dvoir metou so les responsåbes."},
                {q: "Cwè vout dire zakat?", a: "Zakat c' est on drwet obligatwere so l' richesse, diné a ceus qu' ont l' drwet sorlon les condicions legåles. C' est li purificåcion del richesse eyet del åme."},
                {q: "Cwè c' est l' djudjmint so l' djûne?", a: "L' djûne pendant l' moes d' Ramadan c' est ene obligåcion d' Allah po les musulmans capåbes, eyet il a ene grande récompense."},
                {q: "Cwè sont les condicions do pèlerinage?", a: "L' pèlerinage est obligatwere po tos les musulmans adultes, raisonåbes qui sont capåbes financièrmint eyet fisicmint, eyet i s' fåt å timps eyet å plaece désignés."},
                {q: "Cwè vout dire sincérité dins l' adoråcion?", a: "Sincérité vout dire qu' l' ovraeje est purmint po l' fåce d' Allah l' Hôt, sins ostentåcion ou tchèrdjî del réputation."},
                {q: "Cwè c' est l' concèpe do repintî eyet kimint s' fåt-i?", a: "L' repintî c' est rtorner a Allah eyet dmander pardon avou l' abandoner do petchî, eyet l' sincère repintî divreut esse shûvu pa des djustes ovraejes dins l' avni."},
                {q: "Cwè sont les grands petchîs eyet cwè c' est leu impacte?", a: "Les grands petchîs sont des petchîs gråves prohibés pa Allah eyet s' messager, come shirk, meurte, adultère eyet consommåcion illegåle del richesse des djins. I minnèt a l' colère d' Allah eyet å châtimint."},
                {q: "Est-ce qu' on musulman pout shûre ôte tchôse qu' l' Coran eyet li sunna?", a: "Neni, ca l' Coran eyet li sunna sont les deus sources fondamintåles del legislåcion, eyet tot çou qui les contredit est fås."},
                {q: "Cwè c' est jihad dins l' Islam?", a: "Jihad c' est s' esforcî so l' voye d' Allah. I comprind combate po définde l' Islam ossu qu' jihad avou l' åme, li richesse eyet li paroule."},
                {q: "Cwè c' est li posicion d' Islam so les déclaråcions eyet accions qui contredihèt li loy?", a: "Tot çou qui contredit li loy divine e paroule ou e ovraeje est blåmåbe eyet déteståbe, eyet pout ariver a l' prohibicion sorlon li gravité."},
                {q: "Kimint on musulman divreut-i traiter les non-musulmans?", a: "On musulman les traitreut avou djustice eyet bontè, eyet les guider viè l' Islam avou sagesse eyet bon consèy."},
                {q: "Cwè c' est l' importance del sunna profétique dins li religion islamique?", a: "Li sunna profétique c' est li deuxhinme source del legislåcion après l' noble Coran. C' est l' esplicåcion eyet l' clarificåcion d' çou qu' a aporté li sharia, eyet l' shûre est obligatwere po tos les musulmans."},
                {q: "Cwè c' est l' djudjmint so les innovåcions dins li religion?", a: "Les innovåcions dins li religion sont prohibéyes ca elles radjoutèt a li loy d' Allah çou qu' il n' a nén autorisé, eyet constituwèt ene violåcion del sunna."},
                {q: "Kimint ene pèrsone pout-elle consièrver si foy?", a: "E maintgnant l' priyire, leyant l' Coran, s' sovnant d' Allah, s' tinant lon des petchîs, eyet pèrsévérant dins les bonès ovraejes."},
                {q: "Cwè c' est l' djudjmint so rcori a ôte tchôse qu' li loy d' Allah?", a: "Rcori a ôte tchôse qu' li loy d' Allah c' est ene innovåcion prohibéye eyet parmi les grands petchîs, ca i contredit les comandmints d' Allah l' Hôt."},
                {q: "Cwè vout dire bone croyance islamique?", a: "Bone croyance islamique c' est li foy seulmint e Allah, s' messager, tot çou qu' il a aporté come loy, l' Djoû d' après, les anges eyet les lives célestes."},
                {q: "Cwè c' est l' impacte do repintî so les petchîs umains?", a: "L' sincère repintî efåce les petchîs si grands qu' i soxhèt, s' i va avou l' abandoner do petchî, l' repintî eyet li résolution d' ni nén rtorner."},
                {q: "Li foy crexhe-t-elle eyet diminuwe-t-elle?", a: "Oyi, li foy crexhe pa l' obéissance eyet diminuwe pa l' désobéissance, eyet çoula est etabli dins l' noble hadith."},
                {q: "Cwè vout dire espérer récompense dins les ovraejes?", a: "Espérer récompense vout dire qu' l' ovraeje est po l' fåce d' Allah l' Hôt, tchèrdjî récompense eyet rétribution seulmint d' lu, sins ostentåcion."},
                {q: "Cwès qualités divreut awè on musulman?", a: "Vérité, confiance, pacience, humilité, djustice eyet bon comportmint avou Allah eyet les djins."},
                {q: "Kimint on musulman divreut-i manaedjî les désirs eyet les envîyes?", a: "E les controlant sorlon çou qu' Allah a legislé, les dirigeant viè çou qui plåjhe a Allah, eyet s' tinant lon des prohibicions."},
                {q: "Est-ce qu' on musulman pout cnoxhe l' invisiblé?", a: "Neni, li cnoxhance di l' invisiblé est seulmint a Allah eyet i n' est nén permetu a on musulman di dire qu' i cnoxhe l' invisiblé."},
                {q: "Cwè c' est l' incrédulité eyet l' hypocrisie?", a: "L' incrédulité c' est rfûzer les fondamints d' Islam ou rfûzer Allah eyet abandoner volontairmint les obligåcions religieuses. L' hypocrisie c' est mostrer li foy tot catchant l' incrédulité ou ågir contrairmint a çou qu' on dit e secrèt."},
                {q: "Est-ce qu' on musulman pout minti?", a: "Minti est religieusemint prohibé sauf dins des cas exceptionèls come minti dins l' guere ou po reconcilier les djins."},
                {q: "Cwè c' est l' djudjmint so l' médisance eyet l' calomnie?", a: "Li médisance eyet l' calomnie sont prohibéyes ca elles fwèrdèt l' honneur des djins eyet provokèt l' discorde."},
                {q: "Cwè c' est l' importance del vérité dins l' Islam?", a: "Li vérité c' est l' fondamint del foy eyet ene des causes po rintrer å paradis."},
                {q: "Kimint on musulman divreut-i traiter les pôves eyet les nécéssiteus?", a: "Avou miséricorde eyet générosité, dinant zakat eyet charité, eyet les aidant dins leus besoegns."},
                {q: "Cwè c' est l' diferince inte zakat eyet charité?", a: "Zakat c' est obligatwere po ceus qu' ont l' seuil minimum, eyet charité c' est volontaire eyet méritoire."},
                {q: "Li priyire a-t-elle des condicions?", a: "Oyi, come purificåcion, s' tourner viè qibla, rintrer dins l' timps del priyire eyet intención."},
                {q: "Cwè c' est l' meyeuse ovraedje qu' Allah åme?", a: "Priyire a s' timps, honorer les parints eyet jihad so l' voye d' Allah."},
                {q: "Est-ce qu' on pout rtarder l' priyire?", a: "On n' pout nén rtarder l' priyire di s' timps sauf e cas d' nécessité."},
                {q: "Cwè vout dire témoignaedje dins l' Islam?", a: "Témoignaedje c' est l' déclaråcion del foy qu' i gn a nén d' Diu qu' Allah eyet qu' Muhammad c' est l' messager d' Allah."},
                {q: "Cwè c' est l' djudjmint so abandoner l' priyire?", a: "Abandoner l' priyire c' est mépris pol religion eyet on des grands petchîs."},
                {q: "Cwè c' est important pol validité do djûne?", a: "Intención eyet pacience so les afaires qui cassèt l' djûne, del pointe do djoû disk' å coutchant."},
                {q: "Kimint Allah åme-t-i qu' l' siervant l' invoke?", a: "Avou humilité eyet soumission, confiance eyet espoir dins s' miséricorde."},
                {q: "Cwè c' est hijab eyet cwè c' est s' djudjmint?", a: "Hijab c' est ene obligåcion po les femes musulmanes po couvri leu coir eyet les protedjer del tentåcion."},
                {q: "Cwè c' est l' djudjmint so consommer l' richesse des djins illégalmint?", a: "C' est on des grands petchîs eyet c' est religieusemint prohibé."},
                {q: "Cwè c' est l' pus grand jihad?", a: "Combate conte l' åme eyet les passions."},
                {q: "Cwè sont les étiquettes del paroule dins l' Islam?", a: "Vérité, maintni l' décence, eviter l' médisance eyet l' moquerie."},
                {q: "Est-ce qu' on musulman pout s' repinti eyet fé pénitence s' i fåt ene flotche?", a: "Oyi, eyet l' repintî c' est l' signe do sincère repintî."},
                {q: "Cwè c' est l' cause l' pus foite po rintrer å paradis?", a: "Piété eyet bonès ovraejes."},
                {q: "Cwè c' est l' posicion d' Islam so shirk?", a: "C' est l' pus grand petchî eyet l' pus sévèrmint châtié."},
                {q: "Cwè vout dire unité?", a: "Singulariser Allah pol adoråcion, rconoxhe ses noms eyet atributs, eyet s' seigneurie."},
                {q: "Cwè c' est l' importance del communauté dins l' Islam?", a: "Li communauté rinfôrce l' foy, ågminte l' récompense eyet consièrve l' religion."},
                {q: "Est-ce qu' on musulman pout participer a des célébråcions religieuses non-islamiques?", a: "C' est détestable ou prohibé sorlon l' type del célébråcion eyet s' contenu."},
                {q: "Cwè sont les causes d' afaiblissement del foy?", a: "Négligence, petchîs, abandon d' adoråcion eyet måle compagnie."},
                {q: "Kimint on musulman pout-i s' protedjer des tentåcions?", a: "E s' attachant å Coran eyet å sunna, bone compagnie eyet priyire."},
                {q: "Cwè c' est l' posicion d' Islam so les disputes eyet inimitié?", a: "I encourage l' réconciliåcion eyet justîce eyet déteste l' discorde eyet division."},
                {q: "Cwè c' est l' importance del cnoxhance dins l' Islam?", a: "Cnoxhance c' est on voye viè l' guidaedje eyet djuste adoråcion."},
                {q: "Cwè c' est l' efet d' s' sovni d' Allah so l' åme?", a: "Sovnance apåjhe l' cour eyet ågminte l' lumire del foy."},
                {q: "Kimint fé-t-on on corek repintî?", a: "E abandonant l' petchî, s' repintant d' lu eyet décidant d' ni nén rtorner."},
                {q: "Cwè c' est l' dvoir do musulman viè ses parints?", a: "Les honorer, bontè, obéissance dins çou qui n' est nén désobéissance a Allah, eyet priyî po zels."},
                {q: "Cwè c' est l' valeur do timps dins l' Islam?", a: "Timps c' est ene grande bénédiction qui divreut esse eployéye dins obéissance a Allah eyet bonès ovraejes."},
                {q: "Cwè c' est l' djudjmint so l' intérêt?", a: "Intérêt est prohibé eyet est parmi les grands petchîs dins l' Islam."},
                {q: "Kimint on musulman divreut-i traiter ses vwèsins?", a: "Avou bontè eyet douceur, sins leus fé må eyet priyî po zels."},
                {q: "Cwè c' est l' posicion religieuse so l' tromperie?", a: "Tromperie est prohibéye dins totes les transaccions."},
                {q: "Cwè c' est consèy dins l' Islam?", a: "Consèyî les musulmans c' est obligatwere eyet c' est preuve d' amour eyet foy."},
                {q: "Cwè c' est l' importance del priyire?", a: "Priyire c' est ene grande adoråcion eyet ene conexion inte l' siervant eyet s' Seigneur."},
                {q: "Kimint ahiver confiance e Allah?", a: "E prindant des moyens eyet fiant avou l' cour e Allah l' Hôt."},
                {q: "Cwè c' est l' djudjmint so fås témoignaedje?", a: "Fås témoignaedje est parmi les grands petchîs eyet est religieusemint prohibé."},
                {q: "Kimint on musulman consièrve-t-i s' linwe?", a: "E evitant l' minsondje, médisance, calomnie eyet occupant l' linwe avou sovnance d' Allah."},
                {q: "Cwè c' est l' djudjmint so l' athéisme?", a: "Athéisme c' est incrédulité eyet fåt sorti del foy islamique."},
                {q: "Cwè c' est l' récompense po ci qu' est pacient avou les épreuves?", a: "I a ene grande récompense, pardon d' Allah eyet élévåcion dins les degrés."},
                {q: "Cwè c' est l' dvoir do musulman cwand i ôt l' apel a l' priyire?", a: "Risponde a l' apel eyet l' répéter, poy priyî avou çou qu' est raconté do Profète ﷺ."},
                {q: "Est-ce qu' on pout abandoner zakat?", a: "On n' pout nén abandoner zakat, eyet ci qu' l' abandone tot niant s' obligåcion divint incrédule."},
                {q: "Cwè c' est l' importance del modestie?", a: "Modestie c' est ene branche del foy eyet on caractère qui prévint les petchîs."},
                {q: "Est-ce qu' ene ovraedje est acceptéye si elle contint ostentåcion?", a: "Neni, ene ovraedje n' est acceptéye qui si elle est sincère po Allah seulmint."},
                {q: "Cwè c' est l' expiåcion do sèrmint?", a: "Nori dîh pôves ou les vesti ou libérer on esclave, sinon djûner troes djoûs."},
                {q: "Cwè c' est l' vertu del pacience?", a: "Les pacients ricevront leu récompense sins mesure."},
                {q: "Cwè vout dire excellence?", a: "Adorer Allah come si vos l' voyîz, ca si vos n' l' voyîz nén, Lu vos voet."},
                {q: "Cwè c' est l' djudjmint so porter soye eyet ôr po les omes?", a: "C' est prohibé po les omes d' porter soye eyet ôr."},
                {q: "Cwè c' est l' djudjmint so l' extrémisme dins l' religion?", a: "Extrémisme dins l' religion est détestable eyet blåmable ca i s' écarte del modéråcion comandéye pa l' Islam."},
                {q: "Kimint on musulman divreut-i améliorer s' adoråcion?", a: "E fijant adoråcion avou complète humilité, soumission eyet intención sincère."},
                {q: "Cwè sont les étiquettes del priyire?", a: "Purificåcion, s' tourner viè qibla, humilité, creinte d' Allah eyet concentråcion."},
                {q: "Cwè c' est l' définicion del sincérité?", a: "Sincérité c' est qu' l' ovraedje soeye po Allah seulmint sins ostentåcion."},
                {q: "Cwè c' est l' djudjmint so rwaitî çou qu' Allah a prohibé?", a: "Rwaitî çou qu' Allah a prohibé c' est blåmable eyet mwinne å petchî."},
                {q: "Cwè c' est l' voye viè l' plåjhî d' Allah?", a: "Lu obéir, eviter s' désobéissance eyet awè bon caractère."},
                {q: "Cwè c' est l' dangî d' ostentåcion?", a: "Ostentåcion anule l' ovraedje eyet crèye ene barrière inte l' siervant eyet l' plåjhî d' Allah."},
                {q: "Est-ce qu' c' est obligatwere di répande l' cnoxhance religieuse?", a: "Oyi, répande cnoxhance c' est ene obligåcion eyet ene cause po haler les djins å bén."},
                {q: "Cwè sont les règles so les parints dins l' Islam?", a: "Esse bon avou zels eyet maintni les liens familiås c' est ene obligåcion eyet ene cause d' bénédicion dins vîye eyet richesse."},
                {q: "On musulman divreut-i dmander pardon continûmint?", a: "Oyi, dmander pardon est requis eyet rcmandé ca i efåce les petchîs."},
                {q: "Kimint on musulman ahive-t-i påye intérieure?", a: "Pa foy eyet monothéisme, acceptåcion do décret d' Allah, sovnance eyet obéissance."},
                {q: "Cwè sont les qualités do profète Muhammad ﷺ?", a: "Vérité, confiance, miséricorde, sagesse, courage eyet pacience."},
                {q: "Cwè vout dire modestie dvant Allah?", a: "Creinte d' Allah eyet purificåcion d' l' åme di ses prohibicions."},
                {q: "Cwè c' est compatibilité dins l' mariaedje?", a: "Harmonie dins religion, caractère, richesse eyet råjhon."},
                {q: "Cwè sont les drwets do mari so s' feme?", a: "Obéissance dins çou qui est djuste, wårder les secrèts eyet l' honorer."},
                {q: "Cwè dit l' Islam so justîce?", a: "Justîce c' est l' fondamint do djudjmint eyet on principe dins l' religion, i fåt l' apliker avou tos."},
                {q: "Cwè c' est l' efet d' injustîce dins c' monde eyet l' vîye future?", a: "Injustîce c' est ene cause do châtimint d' Allah dins c' monde eyet l' vîye future eyet ene grande pierte."},
                {q: "Cwè c' est l' importance del droiture?", a: "Firmité dins l' religion eyet l' droet voye eyet s' tinant lon des tentåcions."},
                {q: "Est-ce qu' on musulman pout diner charité e secrèt?", a: "Oyi, charité secrète est pus åméye pa Allah eyet consièrve l' dignité do nécéssiteus."},
                {q: "Cwè c' est l' dvoir do musulman viè l' noble Coran?", a: "L' aprinde, l' lere, l' rtnir, ågir sorlon çou qu' i contint eyet l' enseigner ås djins."},
                {q: "Cwè c' est l' djudjmint so minti dins l' religion?", a: "Minti est prohibé sauf dins des cas exceptionèls come guere ou réconciliåcion inte djins."},
                {q: "Cwè c' est l' importance del fraternité dins l' Islam?", a: "Fraternité c' est ene cause del foice des musulmans, leu cohésion eyet éliminåcion del division inte zels."},
                {q: "Cwè vout dire confiance?", a: "S' fier a Allah dins tos les afaires tot prindant les moyens."},
                {q: "Cwè sont les qualités d' on cour sain?", a: "Foy, sincérité, pacience, miséricorde eyet amour po Allah eyet s' messager."},
                {q: "Kimint on musulman evite-t-i les petchîs?", a: "E vèyant Allah, s' sovnant d' Lu eyet s' tinant lon des plaeces d' tentåcion."},
                {q: "Cwè vout dire charité continue?", a: "Charité dont l' bén continue come ene mosquéye, live eyet efant djuste."},
                {q: "Cwè c' est l' role des savants dins l' société musulmane?", a: "Enseigner les djins, consièrver l' religion eyet guider l' communauté."},
                {q: "Cwè c' est l' djudjmint so divertissement prohibé?", a: "I est prohibé ca i distrét del sovnance d' Allah eyet bonès ovraejes."},
                {q: "Cwè c' est firmité dins l' religion?", a: "Continuwer dins obéissance eyet ni nén s' détourner do droet voye."},
                {q: "Kimint on musulman pout-i améliorer s' relåcion avou Allah?", a: "Pa adoråcion, sovnance, dmander pardon eyet organiser les priorités religieuses."},
                {q: "Cwè c' est l' posicion d' Islam so magie?", a: "Magie est religieusemint prohibéye eyet i fåt tchèrdjî refuge e Allah d' elle."},
                {q: "Cwè sont les qualités qu' Islam prohibe?", a: "Minsondje, médisance, envie, orgueil eyet tromperie."},
                {q: "Est-ce qu' on musulman pout néglidjer s' religion?", a: "I n' pout nén, ca négligence del religion est blåmable eyet mwinne a égaremint."},
                {q: "Cwè sont les étiquettes del sovnance?", a: "Humilité, répéticion, eviter d' prononcer çou qu' on n' comprind nén eyet modéråcion."},
                {q: "Ké type d' adoråcion Allah åme-t-i?", a: "Adoråcion do cour avou présence do cour eyet s' direccion viè Allah seulmint."},
                {q: "Cwè c' est l' dvoir do musulman s' i a fwèrdé ou fåt ene flotche conte ene sakî?", a: "S' escuser, dmander pardon, rinde les drwets eyet corrîdjer."},
                {q: "Cwè vout dire foy dins l' destin?", a: "Croire qu' tot çou qu' arive est déterminé pa volonté eyet cnoxhance d' Allah."},
                {q: "Cwè c' est l' dvoir do musulman viè lu-minme?", a: "S' consièrver, s' aprinde l' bén eyet s' tinant lon d' çou qui l' fwèrdeut."},
                {q: "Kimint on musulman evite-t-i tentåcion?", a: "E s' attachant å Coran eyet sunna eyet evitant les arguments vains."},
                {q: "Cwè c' est l' critère d' acceptåcion des ovraejes tcheu Allah?", a: "Sincérité eyet shûre sunna do profète ﷺ."}
            ],
            br: [
                {q: "Petra eo an Islam?", a: "An Islam eo an emziskaridigezh hag an obeiañs da Allah dre an obeiañs hag an heuliadur eus ar pezh en deus gourc'hemennet al lezenn bur."},
                {q: "Petra int pilierennoù an Islam?", a: "Pemp pilier en deus an Islam: testeniañ n'eus doue ebet nemet Allah ha Muhammad eo kemennadour Allah, sevel ar bedenn, reiñ zakat, yunit Ramadan ha pilgrimage evit ar re a c'hall."},
                {q: "Petra eo unaniezh Allah?", a: "Unaniezh Allah eo diuzañ Allah evit an adoradur hep kenseurter ha anavezout e zoueelezh, e aotreouriezh, e anvioù hag e doareoù evel ma'nt meneget er C'horan hag er sunna."},
                {q: "Petra eo an natur dre c'henidik en deus Allah krouet an dud warni?", a: "An natur dre c'henidik eo klask naturel ar galon da adorañ Allah hepken ha kredañ en e relijion. Ur diazez eo e kalon pep den hag ur c'hontrat etre int hag o Aotrou."},
                {q: "Petra eo ar feiz?", a: "Ar feiz eo kredenn ar galon, degemer gant an teod ha gwezhiadur gant an izili. Rannet eo e pilierennoù en o zouez ar feiz en Allah, e elez, e levroù, e gemennadourien, an Deiz Diwezhañ hag an destin, mat ha fall."},
                {q: "Pe gredenn a zlefe degemer ur muslim?", a: "Ur muslim a zlefe degemer ar gredenn unandurel bur a zeuas gant ar profed Muhammad (peoc'h gantañ), ha kredañ e kement a zeuas gantañ evel kemennadenn ha relijion."},
                {q: "Petra eo an hent da blijadur Allah?", a: "An hent da blijadur Allah eo kredañ ennañ, seveniñ an dleadoù, diwall ouzh ar c'hehentiñ, ha heuliañ sunna e brofed Muhammad (peoc'h gantañ)."},
                {q: "Ha aotreet eo kenseurted da genseurtiñ gant Allah en enoriñ?", a: "N'eo morse aotreet kenseurted da genseurtiñ gant Allah en enoriñ, rak ar pec'hed brasañ hag an torfed drukañ eo a zilam an oberennoù hag a bell ar servijer eus ar Baradoz."},
                {q: "Petra eo ar varn war lenn ar C'horan?", a: "Lenn ar C'horan en deus ur gopr vras hag emañ e-touez an oberennoù gwellañ. Ret eo e ober gant soñjal ha kredañ ez eo ger Allah."},
                {q: "Petra eo ar bedenn ha petra eo he barn?", a: "Ar bedenn eo pilier ar relijion hag un dleadenn stag evit pep den ha maouez vuzulman d'o amzerioù spisaet. Un dleadenn eo lakaet war ar re a zo atebek."},
                {q: "Petra a dalv zakat?", a: "Zakat eo ur gwir ret war ar pinvidigezhioù, roet d'ar re o deus ar gwir hervez an amplegadoù lezennel. Puradur ar pinvidigezhioù hag an ene eo."},
                {q: "Petra eo ar varn war ar yunañ?", a: "Ar yunañ e-pad miz Ramadan eo un dleadenn digant Allah evit ar vuzulmaned gouest, hag en deus ur gopr vras-tre."},
                {q: "Petra eo amplegadoù ar berinaj?", a: "Ar berinaj eo ret evit pep muslim deuet, skiant a zo gouest arc'hantekaat ha korfek, hag e vez graet d'an amzer hag el lec'h spisaet."},
                {q: "Petra a dalv gwirvoni en enoriñ?", a: "Gwirvoni a dalv ez eo an ober evit dremm Allah an Uhelañ hepken, hep diskouez pe klask enoridigezh."},
                {q: "Petra eo meizad an dizc'hoant ha penaos e vez graet?", a: "An dizc'hoant eo distreiñ da Allah ha goulenn pardon gant kuitaat ar pec'hed, hag ar gwir zizc'hoant a rank bezañ heuliet gant oberennoù reizh er c'hentañ."},
                {q: "Petra eo ar pec'hedoù bras ha petra eo o efed?", a: "Ar pec'hedoù bras eo pec'hedoù tev difennet gant Allah hag e gemennadour, evel shirk, lazh, avoultri ha debriñ direizh pinvidigezhioù an dud. Dont a reont da gounnar Allah ha kastiz."},
                {q: "Ha aotreet eo d'ur muslim heuliañ un dra all eget ar C'horan hag ar sunna?", a: "Nann, rak ar C'horan hag ar sunna eo an daou vammenn diazez ar lezennadur, ha kement a zo a-enep dezho eo gaou."},
                {q: "Petra eo jihad en Islam?", a: "Jihad eo striv war hent Allah. Ennañ emañ stourm evit difenn Islam kenkoulz ha jihad gant an ene, ar pinvidigezhioù hag ar ger."},
                {q: "Petra eo stad Islam diwar-benn disklêriadurioù ha gwezhiadurioù a zo a-enep d'al lezenn?", a: "Kement a zo a-enep d'al lezenn doueel e ger pe e gwezhiadur a zo da gaout ha fae, ha gallout a ra mont betek ar c'hehentiñ hervez ar greñvder."},
                {q: "Penaos e tlefe ur muslim ober gant an divuzulmaned?", a: "Ur muslim a zlefe ober ganto gant reizhder ha karantez, hag o ren da Islam gant furnez ha kuzul vat."},
                {q: "Petra eo pouez sunna ar profed er relijion islamek?", a: "Sunna ar profed eo an eil vammenn lezennadur goude ar C'horan noble. Displegadur ha disklêriadur eo ar pezh a zeuas gant ar sharia, hag heuliañ anezhañ a zo ret evit pep muslim."},
                {q: "Petra eo ar varn war ar nevezadurioù er relijion?", a: "Ar nevezadurioù er relijion a zo difennet rak ouzhpennañ a reont da lezenn Allah ar pezh n'en deus ket aotreet, hag ur gamalm eus ar sunna int."},
                {q: "Penaos e c'hall ur den mirout e feiz?", a: "Dre virout ar bedenn, lenn ar C'horan, soñjal ouzh Allah, chom pell eus ar pec'hedoù, ha chom start en oberennoù mat."},
                {q: "Petra eo ar varn war mont da un dra all eget lezenn Allah?", a: "Mont da un dra all eget lezenn Allah eo ur nevezadur difennet hag e-touez ar pec'hedoù bras, rak a-enep eo da urzhioù Allah an Uhelañ."},
                {q: "Petra a dalv kredenn islamek reizh?", a: "Kredenn islamek reizh eo ar feiz en Allah hepken, e gemennadour, kement a zeuas gantañ evel lezenn, an Deiz Diwezhañ, an elez hag al levroù neñvel."},
                {q: "Petra eo efed an dizc'hoant war bec'hedoù an dud?", a: "An dizc'hoant gwir a zilam ar pec'hedoù pe vras int, ma'z eo heuliet gant kuitaat ar pec'hed, dizc'hoant ha divizout chom hep distreiñ outañ."},
                {q: "Hag ar feiz a gres ha ya da vihanaat?", a: "Ya, ar feiz a gres dre sujediñ ha ya da vihanaat dre disujediñ, hag kement-se a zo lakaet er hadith noble."},
                {q: "Petra a dalv gortoz gopr en oberennoù?", a: "Gortoz gopr a dalv ez eo an ober evit dremm Allah an Uhelañ, klask gopr ha talvoudegezh digantañ hepken, hep diskouez."},
                {q: "Pe berzhioù a zlefe kaout ur muslim?", a: "Gwirionez, fiziañs, pasianted, izelded, reizhder ha emzalc'h vat gant Allah hag an dud."},
                {q: "Penaos e tlefe ur muslim merañ an c'hoantajoù hag an enveoù?", a: "Dre o reoliñ hervez ar pezh en deus Allah lezennet, o ren war-du ar pezh a blij da Allah, ha chom pell eus ar c'hehentajoù."},
                {q: "Hag aotreet eo d'ur muslim gouzout an diwelus?", a: "Nann, gouiziegezh an diwelus a zo da Allah hepken ha n'eo ket aotreet d'ur muslim lavarout e oar an diwelus."},
                {q: "Petra eo an digrediñ hag an hipokrezi?", a: "An digrediñ eo nac'hañ diazezioù Islam pe nac'hañ Allah ha kuitaat dleadoù relijiel a-ratozh. An hipokrezi eo diskouez ar feiz en ur guzhat an digrediñ pe ober a-enep d'ar pezh a vez lavaret en diouzhtu."},

        let currentLanguage = 'fr';

        let translationsGenerated = false;

        document.getElementById('language-select').addEventListener('change', function() {
            currentLanguage = this.value;
            updateLanguage();

            // Force regeneration if not done yet
            if (!translationsGenerated) {
                console.log('Forcing translation generation...');
                generateTranslations();
                translationsGenerated = true;

            // Update all questions to new language instead of reloading
            updateAllQuestionsLanguage();

        // Update UI language
        function updateLanguage() {
            const lang = translations[currentLanguage] || translations['fr'];
            document.getElementById('main-title').textContent = lang.title;
            document.getElementById('subtitle').textContent = lang.subtitle;
            document.getElementById('language-label').textContent = lang.languageLabel;
            document.getElementById('footer-text').textContent = lang.footerText;

            // Update search placeholder if search input exists
            const searchInput = document.getElementById('search-input');
            if (searchInput && lang.searchPlaceholder) {
                searchInput.placeholder = lang.searchPlaceholder;
            }

            // Update HTML lang and dir attributes
            document.documentElement.lang = currentLanguage;
            if (currentLanguage === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
        }

        // Generate complete translations for all languages
        function generateTranslations() {
            // For languages that don't have complete translations, extend them with French translations
            const allLanguages = ['qu', 'gn', 'ay', 'nah', 'quc', 'cs', 'sv', 'eu', 'gd', 'cy', 'ca', 'wa', 'br'];

            allLanguages.forEach(lang => {
                // If language has fewer than 120 questions, extend with French translations
                if (qaTranslations[lang] && qaTranslations[lang].length < arabicQA.length) {
                    const currentCount = qaTranslations[lang].length;
                    const needed = arabicQA.length - currentCount;

                    console.log(`Extending ${lang} from ${currentCount} to ${arabicQA.length} questions`);

                    // Add remaining questions from French translations
                    for (let i = currentCount; i < arabicQA.length; i++) {
                        if (qaTranslations['fr'][i]) {
                            qaTranslations[lang].push({
                                q: qaTranslations['fr'][i].q,
                                a: qaTranslations['fr'][i].a
                            });
                        } else {
                            // Fallback to Arabic if French is not available
                            qaTranslations[lang].push({
                                q: arabicQA[i].q,
                                a: arabicQA[i].a
                            });
                        }
                    }
                }

                console.log(`✓ ${lang}: ${qaTranslations[lang] ? qaTranslations[lang].length : 0}/${arabicQA.length} questions`);
            });

            // Verify all translations are complete
            console.log('Translation verification:');
            Object.keys(qaTranslations).forEach(lang => {
                const count = qaTranslations[lang] ? qaTranslations[lang].length : 0;
                const status = count === arabicQA.length ? '✅' : '⚠️';
                console.log(`${status} ${lang}: ${count}/${arabicQA.length} questions`);
            });
        }

        // Load questions based on selected language
        function loadQuestions() {
            const container = document.getElementById('qa-container');
            container.innerHTML = '';

            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.style.cssText = 'text-align: center; padding: 40px; font-size: 18px; color: #3498db;';
            loadingDiv.innerHTML = '<div class="loading"></div><br>Chargement des questions...';
            container.appendChild(loadingDiv);

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                // Generate translations if not already done
                generateTranslations();

                let questions;
                if (currentLanguage === 'ar') {
                    questions = arabicQA;
                } else {
                    questions = qaTranslations[currentLanguage];

                    // If no translations exist for this language, use French as fallback
                    if (!questions || questions.length === 0) {
                        questions = qaTranslations['fr'];
                        console.warn(`No translations found for ${currentLanguage}, using French as fallback`);
                    }
                }

                // Verify we have all 120 questions
                if (questions.length < arabicQA.length) {
                    console.warn(`Only ${questions.length} questions available for ${currentLanguage}, expected ${arabicQA.length}`);
                    // Fill missing questions with Arabic
                    const missing = arabicQA.slice(questions.length);
                    questions = [...questions, ...missing];
                }

                // Clear container and remove loading
                container.innerHTML = '';

                console.log(`Loading ${questions.length} questions for language: ${currentLanguage}`);

                questions.forEach((qa, index) => {
                    // Create a container for each Q&A pair
                    const qaItemDiv = document.createElement('div');
                    qaItemDiv.className = 'qa-item language-transition';
                    qaItemDiv.id = `qa-item-${index}`;

                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.textContent = `${index + 1}. ${qa.q}`;
                    questionDiv.id = `question-${index}`;

                    // Add click functionality to show/hide answers
                    questionDiv.onclick = () => toggleAnswer(index, qa.a, questionDiv);
                    questionDiv.setAttribute('role', 'button');
                    questionDiv.setAttribute('tabindex', '0');
                    questionDiv.setAttribute('aria-expanded', 'false');
                    questionDiv.setAttribute('aria-controls', `answer-${index}`);
                    questionDiv.setAttribute('aria-label', `Question ${index + 1}: ${qa.q}`);

                    // Keyboard navigation
                    questionDiv.onkeydown = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            toggleAnswer(index, qa.a, questionDiv);
                        }
                    };

                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer';
                    answerDiv.id = `answer-${index}`;
                    answerDiv.textContent = qa.a;
                    answerDiv.setAttribute('role', 'region');
                    answerDiv.setAttribute('aria-labelledby', `question-${index}`);

                    // Add question and answer to the container
                    qaItemDiv.appendChild(questionDiv);
                    qaItemDiv.appendChild(answerDiv);

                    container.appendChild(qaItemDiv);

                    // Add fade-in effect with slight delay for each item
                    setTimeout(() => {
                        qaItemDiv.classList.add('loaded');
                    }, index * 5); // Staggered animation
                });



            }, 100); // Small delay to show loading
        }

        // Toggle answer visibility
        function toggleAnswer(index, answer, questionElement) {
            const answerElement = document.getElementById(`answer-${index}`);

            // Hide previously active answer
            if (currentActiveQuestion !== null && currentActiveQuestion !== index) {
                const prevAnswer = document.getElementById(`answer-${currentActiveQuestion}`);
                const prevQuestion = document.getElementById(`question-${currentActiveQuestion}`);
                if (prevAnswer) {
                    prevAnswer.classList.remove('show');
                }
                if (prevQuestion) {
                    prevQuestion.classList.remove('active');
                    prevQuestion.setAttribute('aria-expanded', 'false');
                }
            }

            // Toggle current answer
            if (answerElement.classList.contains('show')) {
                answerElement.classList.remove('show');
                questionElement.classList.remove('active');
                questionElement.setAttribute('aria-expanded', 'false');
                currentActiveQuestion = null;
            } else {
                answerElement.classList.add('show');
                questionElement.classList.add('active');
                questionElement.setAttribute('aria-expanded', 'true');
                currentActiveQuestion = index;

                // Scroll to answer for better UX
                setTimeout(() => {
                    answerElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    });
                }, 100);
            }
        }
