                {q: "Comment une personne peut-elle préserver sa foi ?", a: "En préservant la prière, en lisant le Coran, en invoquant Allah, en s'éloignant des péchés, et en persévérant dans les bonnes œuvres."},
                {q: "Quel est le statut du recours à autre que la loi d'Allah ?", a: "Le recours à autre que la loi d'Allah est une innovation interdite et fait partie des grands péchés, car il contredit les commandements d'Allah le Très-Haut."},
                {q: "Que signifie la croyance islamique correcte ?", a: "La croyance islamique correcte est la foi en Allah seul, en Son Messager, en tout ce qu'il a apporté comme loi, au Jour dernier, aux anges, et aux livres célestes."},
                {q: "Quel est l'impact du repentir sur les péchés de l'homme ?", a: "Le repentir sincère efface les péchés aussi grands soient-ils, s'il s'accompagne de l'abandon du péché, du regret et de la résolution de ne pas y revenir."},
                {q: "La foi augmente-t-elle et diminue-t-elle ?", a: "Oui, la foi augmente par les obéissances et diminue par les désobéissances, et ceci est établi dans le hadith noble."},
                {q: "Que signifie l'espoir de récompense dans l'œuvre ?", a: "L'espoir de récompense consiste à ce que l'œuvre soit pour le visage d'Allah le Très-Haut, en recherchant la récompense et la rétribution de Lui seul, sans ostentation."},
                {q: "Quelles sont les qualités dont le musulman doit se parer ?", a: "La véracité, l'honnêteté, la patience, l'humilité, la justice, et le bon comportement avec Allah et les gens."},
                {q: "Comment le musulman doit-il gérer les désirs et les envies ?", a: "En les contrôlant selon ce qu'Allah a légiféré, en les orientant vers ce qui plaît à Allah, et en s'éloignant des interdits."},
                {q: "Le musulman peut-il connaître l'invisible ?", a: "Non, la connaissance de l'invisible est réservée à Allah seul, et il n'est pas permis au musulman de prétendre connaître l'invisible."},
                {q: "Que sont la mécréance et l'hypocrisie ?", a: "La mécréance est le déni des fondements de l'Islam ou le déni d'Allah et l'abandon délibéré des obligations religieuses. L'hypocrisie est l'affichage de la foi tout en cachant la mécréance ou en agissant contrairement à ce qui est dit en secret."},
                {q: "Est-il permis au musulman de mentir ?", a: "Le mensonge est interdit religieusement sauf dans des cas exceptionnels comme le mensonge en temps de guerre ou pour réconcilier les gens."},
                {q: "Quel est le statut de la médisance et de la calomnie ?", a: "La médisance et la calomnie sont interdites car elles portent atteinte à l'honneur des gens et sèment la discorde."},
                {q: "Quelle est l'importance de la véracité en Islam ?", a: "La véracité est le fondement de la foi et l'une des causes d'entrée au Paradis."},
                {q: "Comment le musulman doit-il traiter les pauvres et les nécessiteux ?", a: "Avec miséricorde et générosité, en donnant la zakat et les aumônes, et en les aidant dans leurs besoins."},
                {q: "Quelle est la différence entre la zakat et l'aumône ?", a: "La zakat est obligatoire pour celui qui possède le minimum imposable, et l'aumône est volontaire et méritoire."},
                {q: "La prière a-t-elle des conditions ?", a: "Oui, comme la purification, l'orientation vers la qibla, l'entrée du temps de prière, et l'intention."},
                {q: "Quelle est la meilleure œuvre qu'Allah aime ?", a: "La prière à son heure, la piété filiale, et le jihad dans la voie d'Allah."},
                {q: "Est-il permis de retarder la prière ?", a: "Il n'est pas permis de retarder la prière de son heure sauf en cas de nécessité."},
                {q: "Que signifie l'attestation en Islam ?", a: "L'attestation est la déclaration de foi qu'il n'y a de dieu qu'Allah et que Muhammad est le messager d'Allah."},
                {q: "Quel est le statut de l'abandon de la prière ?", a: "L'abandon de la prière est un mépris de la religion et l'un des plus grands péchés."},
                {q: "Qu'est-ce qui est important pour la validité du jeûne ?", a: "L'intention et la patience face aux choses qui rompent le jeûne, de l'aube au coucher du soleil."},
                {q: "Comment Allah aime-t-Il que le serviteur L'invoque ?", a: "Avec humilité et soumission, confiance et espoir en Sa miséricorde."},
                {q: "Qu'est-ce que le hijab et quel est son statut ?", a: "Le hijab est une obligation pour la femme musulmane pour couvrir son corps et la protéger de la tentation."},
                {q: "Quel est le statut de la consommation des biens des gens de manière illicite ?", a: "C'est l'un des grands péchés et c'est interdit religieusement."},
                {q: "Qu'est-ce que le grand jihad ?", a: "Le combat contre l'âme et les passions."},
                {q: "Quelles sont les règles de la parole en Islam ?", a: "La véracité, le respect des convenances, éviter la médisance et la moquerie."},
                {q: "Est-il permis au musulman de regretter et de se repentir s'il a commis une erreur ?", a: "Oui, et le regret est le signe du repentir sincère."},
                {q: "Quelle est la cause la plus forte d'entrée au Paradis ?", a: "La piété et les bonnes œuvres."},
                {q: "Quelle est la position de l'Islam sur l'association ?", a: "C'est le plus grand des péchés et le plus sévèrement puni."},
                {q: "Que signifie l'unicité ?", a: "Vouer l'adoration à Allah seul, reconnaître Ses noms et attributs, et Sa seigneurie."},
                {q: "Quelle est l'importance de la communauté en Islam ?", a: "La communauté renforce la foi, augmente la récompense et préserve la religion."},
                {q: "Est-il permis au musulman de participer aux célébrations religieuses non islamiques ?", a: "Cela est détestable ou interdit selon le type de célébration et son contenu."},
                {q: "Quelles sont les causes de l'affaiblissement de la foi ?", a: "L'insouciance, les péchés, l'abandon des adorations, et la mauvaise compagnie."},
                {q: "Comment le musulman peut-il se protéger des tentations ?", a: "En s'attachant au Coran et à la Sunna, en ayant une bonne compagnie, et en invoquant Allah."},
                {q: "Quelle est la position de l'Islam sur les disputes et l'inimitié ?", a: "Il encourage la réconciliation et la justice et déteste la discorde et la division."},
                {q: "Quelle est l'importance de la science en Islam ?", a: "La science est un chemin vers la guidance et l'adoration pieuse."},
                {q: "Quel est l'effet de l'invocation d'Allah sur l'âme ?", a: "L'invocation apaise le cœur et augmente la lumière de la foi."},
                {q: "Comment se fait le repentir correct ?", a: "Abandonner le péché, le regretter, et prendre la résolution de ne pas y revenir."},
                {q: "Quel est le devoir du musulman envers ses parents ?", a: "La piété filiale, la bienfaisance, l'obéissance dans ce qui n'est pas désobéissance à Allah, et l'invocation pour eux."},
                {q: "Quelle est la valeur du temps en Islam ?", a: "Le temps est un grand bienfait qui doit être utilisé dans l'obéissance à Allah et les bonnes œuvres."},
                {q: "Quel est le statut de l'usure ?", a: "L'usure est interdite et fait partie des grands péchés en Islam."},
                {q: "Comment le musulman doit-il traiter ses voisins ?", a: "Avec bienfaisance et douceur, sans leur nuire, et en invoquant pour eux."},
                {q: "Quelle est la position religieuse sur la tromperie ?", a: "La tromperie est interdite dans toutes les transactions."},
                {q: "Qu'est-ce que le conseil en Islam ?", a: "Le conseil aux musulmans est obligatoire et est une preuve d'amour et de foi."},
                {q: "Quelle est l'importance de l'invocation ?", a: "L'invocation est une grande adoration et un lien entre le serviteur et son Seigneur."},
                {q: "Comment se fait la confiance en Allah ?", a: "Prendre les moyens et s'appuyer de cœur sur Allah le Très-Haut."},
                {q: "Quel est le statut du faux témoignage ?", a: "Le faux témoignage fait partie des grands péchés et est interdit religieusement."},
                {q: "Comment le musulman préserve-t-il sa langue ?", a: "En évitant le mensonge, la médisance, la calomnie, et en occupant la langue par l'invocation d'Allah."},
                {q: "Quel est le statut de l'athéisme ?", a: "L'athéisme est de la mécréance et fait sortir de la religion islamique."},
                {q: "Quelle est la récompense de celui qui patiente face à l'épreuve ?", a: "Il a une grande récompense, le pardon d'Allah et une élévation en degrés."},
                {q: "Quel est le devoir du musulman en entendant l'appel à la prière ?", a: "Répondre à l'appel et le répéter, puis invoquer avec ce qui est rapporté du Prophète ﷺ."},
                {q: "Est-il permis d'abandonner la zakat ?", a: "Il n'est pas permis d'abandonner la zakat, et celui qui la délaisse en niant son obligation devient mécréant."},
                {q: "Quelle est l'importance de la pudeur ?", a: "La pudeur est une branche de la foi et un caractère qui empêche les péchés."},
                {q: "L'œuvre est-elle acceptée s'il y a de l'ostentation ?", a: "Non, l'œuvre n'est acceptée que si elle est sincère pour Allah seul."},
                {q: "Quelle est l'expiation du serment ?", a: "Nourrir dix pauvres ou les vêtir ou affranchir un esclave, sinon jeûner trois jours."},
                {q: "Quel est le mérite de la patience ?", a: "Les patients recevront leur récompense sans compter."},
                {q: "Que signifie l'excellence ?", a: "Adorer Allah comme si tu Le voyais, car si tu ne Le vois pas, Lui te voit."},
                {q: "Quel est le statut du port de la soie et de l'or pour les hommes ?", a: "Il est interdit aux hommes de porter de la soie et de l'or."},
                {q: "Quel est le statut de l'excès en religion ?", a: "L'excès en religion est détestable et blâmable car il s'éloigne de la modération ordonnée par l'Islam."},
                {q: "Comment le musulman doit-il améliorer son adoration ?", a: "En accomplissant les adorations avec humilité, soumission et intention sincère."},
                {q: "Quelles sont les règles de la prière ?", a: "La purification, l'orientation vers la qibla, l'humilité, la crainte d'Allah, et le recueillement."},
                {q: "Quelle est la définition de la sincérité ?", a: "La sincérité consiste à ce que l'œuvre soit pour Allah seul sans aucune ostentation."},
                {q: "Quel est le statut du regard vers ce qu'Allah a interdit ?", a: "Le regard vers ce qu'Allah a interdit est blâmable et mène au péché."},
                {q: "Quel est le chemin vers la satisfaction d'Allah ?", a: "Lui obéir, éviter Ses désobéissances, et avoir un bon caractère."},
                {q: "Quel est le danger de l'ostentation ?", a: "L'ostentation annule l'œuvre et fait obstacle entre le serviteur et la satisfaction d'Allah."},
                {q: "Est-il obligatoire de diffuser la science religieuse ?", a: "Oui, diffuser la science est une obligation et une cause d'appel des gens au bien."},
                {q: "Quelles sont les règles concernant les proches en Islam ?", a: "Leur faire du bien et maintenir les liens de parenté est une obligation et une cause de bénédiction dans la vie et les biens."},
                {q: "Le musulman doit-il demander pardon constamment ?", a: "Oui, demander pardon est requis et recommandé car cela efface les péchés."},
                {q: "Comment le musulman réalise-t-il la paix intérieure ?", a: "Par la foi et l'unicité, l'acceptation du destin d'Allah, l'invocation et l'obéissance."},
                {q: "Quelles sont les qualités du Prophète Muhammad ﷺ ?", a: "La véracité, l'honnêteté, la miséricorde, la sagesse, le courage, et la patience."},
                {q: "Que signifie la pudeur envers Allah ?", a: "La crainte d'Allah et la purification de l'âme de Ses interdits."},
                {q: "Qu'est-ce que la compatibilité dans le mariage ?", a: "L'harmonie dans la religion, le caractère, les biens et la raison."},
                {q: "Quels sont les droits du mari sur sa femme ?", a: "L'obéissance dans le convenable, garder le secret, et l'honorer."},
                {q: "Que dit l'Islam sur la justice ?", a: "La justice est le fondement du jugement et un principe de la religion, elle doit être appliquée avec tous."},
                {q: "Quel est l'effet de l'injustice dans ce monde et l'au-delà ?", a: "L'injustice est une cause du châtiment d'Allah dans ce monde et l'au-delà et une grande perte."},
                {q: "Quelle est l'importance de la droiture ?", a: "La fermeté sur la religion et le droit chemin et l'éloignement des tentations."},
                {q: "Est-il permis au musulman de faire l'aumône en secret ?", a: "Oui, l'aumône secrète est plus aimée d'Allah et préserve la dignité du nécessiteux."},
                {q: "Quel est le devoir du musulman envers le noble Coran ?", a: "L'apprendre, le réciter, le mémoriser, agir selon ce qu'il contient, et l'enseigner aux gens."},
                {q: "Quel est le statut du mensonge en religion ?", a: "Le mensonge est interdit sauf dans des cas exceptionnels comme la guerre ou la réconciliation entre les gens."},
                {q: "Quelle est l'importance de la fraternité en Islam ?", a: "La fraternité est une cause de force des musulmans, de leur cohésion et d'élimination de la division entre eux."},
                {q: "Que signifie la confiance ?", a: "S'appuyer sur Allah dans toutes les affaires tout en prenant les moyens."},
                {q: "Quelles sont les qualités du cœur sain ?", a: "La foi, la sincérité, la patience, la miséricorde, et l'amour pour Allah et Son messager."},
                {q: "Comment le musulman évite-t-il les péchés ?", a: "En surveillant Allah, en L'invoquant, et en s'éloignant des lieux de tentation."},
                {q: "Que signifie l'aumône continue ?", a: "L'aumône dont le bien continue comme la mosquée, le livre, et l'enfant pieux."},
                {q: "Quel est le rôle des savants dans la société musulmane ?", a: "Enseigner aux gens, préserver la religion, et guider la communauté."},
                {q: "Quel est le statut des divertissements interdits ?", a: "Ils sont interdits car ils détournent de l'invocation d'Allah et des bonnes œuvres."},
                {q: "Qu'est-ce que la fermeté en religion ?", a: "Continuer dans l'obéissance et ne pas se détourner du droit chemin."},
                {q: "Comment le musulman améliore-t-il sa relation avec Allah ?", a: "Par l'adoration, l'invocation, la demande de pardon, et l'organisation des priorités religieuses."},
                {q: "Quelle est la position de l'Islam sur la sorcellerie ?", a: "La sorcellerie est interdite religieusement et il faut chercher refuge auprès d'Allah contre elle."},
                {q: "Quelles sont les qualités que l'Islam interdit ?", a: "Le mensonge, la médisance, l'envie, l'orgueil, et la tromperie."},
                {q: "Est-il permis au musulman de négliger sa religion ?", a: "Il n'est pas permis, car la négligence en religion est blâmable et mène à l'égarement."},
                {q: "Quelles sont les règles de l'invocation ?", a: "L'humilité, la répétition, éviter de prononcer ce qu'on ne comprend pas, et la modération."},
                {q: "Quel type d'adoration Allah aime-t-Il ?", a: "L'adoration du cœur avec la présence du cœur et son orientation vers Allah seul."},
                {q: "Quel est le devoir du musulman s'il a fait du tort ou commis une erreur envers quelqu'un ?", a: "S'excuser, demander pardon, rendre les droits, et réparer."},
                {q: "Que signifie la foi au destin ?", a: "Croire que tout ce qui arrive est déterminé par la volonté et la science d'Allah."},
                {q: "Quel est le devoir du musulman envers lui-même ?", a: "La préserver, lui enseigner le bien, et s'éloigner de ce qui lui nuit."},
                {q: "Comment le musulman évite-t-il la tentation ?", a: "En s'attachant au Coran et à la Sunna, et en évitant les débats stériles."},
                {q: "Quel est le critère d'acceptation des œuvres auprès d'Allah ?", a: "La sincérité et le suivi de la Sunna du Prophète ﷺ."}
            ],
            en: [
                {q: "What is Islam?", a: "Islam is submission and surrender to Allah through obedience and compliance, and following what the purified law has commanded."},
                {q: "What are the pillars of Islam?", a: "The pillars of Islam are five: testifying that there is no god but Allah and that Muhammad is the messenger of Allah, establishing prayer, giving zakat, fasting Ramadan, and pilgrimage for those who are able."},
                {q: "What is the unity of Allah?", a: "The unity of Allah is to single out Allah for worship without any partner, and to acknowledge His divinity, lordship, names and attributes as mentioned in the Quran and Sunnah."},
                {q: "What is the innate nature that Allah created people upon?", a: "The innate nature is the natural inclination of the heart to worship Allah alone and believe in His religion. It is a foundation in every human heart and a covenant between them and their Lord."},
                {q: "What is faith?", a: "Faith is belief in the heart, acceptance by the tongue, and action by the limbs. It is divided into pillars including faith in Allah, His angels, His books, His messengers, the Last Day, and destiny, good and bad."},
                {q: "What belief should a Muslim adopt?", a: "A Muslim must adopt the pure monotheistic belief brought by Prophet Muhammad (peace be upon him), and believe in everything he brought as message and religion."},
                {q: "What is the means to Allah's pleasure?", a: "The means to Allah's pleasure is believing in Him, performing obligations, avoiding prohibitions, and following the Sunnah of His Prophet Muhammad (peace be upon him)."},
                {q: "Is it permissible to associate partners with Allah in worship?", a: "It is never permissible to associate partners with Allah in worship, as it is the greatest sin and the most serious crime that nullifies deeds and distances the servant from Paradise."},
                {q: "What is the ruling on reading the Quran?", a: "Reading the Quran has great reward and is among the best deeds. It should be done with contemplation and belief that it is the word of Allah."},
                {q: "What is prayer and what is its ruling?", a: "Prayer is the pillar of religion and a binding obligation on every Muslim man and woman at its prescribed times. It is a duty imposed on the accountable."},
                {q: "What is meant by zakat?", a: "Zakat is an obligatory right on wealth, given to those entitled according to legal conditions. It is purification of wealth and soul."},
                {q: "What is the ruling on fasting?", a: "Fasting in the month of Ramadan is an obligation from Allah upon capable Muslims, and it has very great reward."},
                {q: "What are the conditions of pilgrimage?", a: "Pilgrimage is obligatory on every adult, sane Muslim who is financially and physically capable, and it is performed at the designated time and place."},
                {q: "What does sincerity in worship mean?", a: "Sincerity means that the deed is purely for the face of Allah the Most High, without showing off or seeking reputation."},
                {q: "What is the concept of repentance and how is it done?", a: "Repentance is returning to Allah and seeking forgiveness with abandoning the sin, and that sincere regret be followed by future righteous deeds."},
                {q: "What are major sins and what is their impact?", a: "Major sins are the great sins forbidden by Allah and His Messenger, such as shirk, murder, adultery, and consuming people's wealth unlawfully. They lead to Allah's anger and punishment."},
                {q: "Is it permissible for a Muslim to follow other than the Quran and Sunnah?", a: "No, because the Quran and Sunnah are the two fundamental sources of legislation, and everything that contradicts them is false."},
                {q: "What is jihad in Islam?", a: "Jihad is exerting effort in the way of Allah. It includes fighting in defense of Islam as well as jihad with the soul, wealth, and word."},
                {q: "What is Islam's position on statements and actions that contradict the law?", a: "Everything that contradicts the divine law in word or deed is blameworthy and detestable, and may reach prohibition according to severity."},
                {q: "How should a Muslim deal with non-Muslims?", a: "A Muslim treats them with justice and kindness, and guides them to Islam with wisdom and good admonition."},
                {q: "What is the importance of the Prophetic Sunnah in the Islamic religion?", a: "The Prophetic Sunnah is the second source of legislation after the noble Quran. It is the explanation and clarification of what the Sharia brought, and following it is obligatory for every Muslim."},
                {q: "What is the ruling on innovations in religion?", a: "Innovations in religion are forbidden because they add to Allah's law what He has not authorized, and constitute a violation of the Sunnah."},
                {q: "How can a person preserve their faith?", a: "By maintaining prayer, reading the Quran, remembering Allah, staying away from sins, and persevering in good deeds."},
                {q: "What is the ruling on resorting to other than Allah's law?", a: "Resorting to other than Allah's law is a forbidden innovation and among the major sins, as it contradicts the commands of Allah the Most High."},
                {q: "What is meant by correct Islamic belief?", a: "Correct Islamic belief is faith in Allah alone, His Messenger, everything he brought as law, the Last Day, angels, and heavenly books."},
                {q: "What is the impact of repentance on human sins?", a: "Sincere repentance erases sins no matter how great, if accompanied by abandoning the sin, regret, and resolution not to return to it."},
                {q: "Does faith increase and decrease?", a: "Yes, faith increases through obedience and decreases through disobedience, and this is established in the noble hadith."},
                {q: "What does hoping for reward in deeds mean?", a: "Hoping for reward means that the deed is for the face of Allah the Most High, seeking reward and recompense from Him alone, without showing off."},
                {q: "What are the qualities a Muslim should possess?", a: "Truthfulness, honesty, patience, humility, justice, and good behavior with Allah and people."},
                {q: "How should a Muslim manage desires and cravings?", a: "By controlling them according to what Allah has legislated, directing them toward what pleases Allah, and staying away from prohibitions."},
                {q: "Can a Muslim know the unseen?", a: "No, knowledge of the unseen is exclusive to Allah alone, and it is not permissible for a Muslim to claim knowledge of the unseen."},
                {q: "What are disbelief and hypocrisy?", a: "Disbelief is denying the fundamentals of Islam or denying Allah and deliberately abandoning religious obligations. Hypocrisy is showing faith while hiding disbelief or acting contrary to what is said in secret."},
                {q: "Is it permissible for a Muslim to lie?", a: "Lying is religiously forbidden except in exceptional cases like lying in war or to reconcile between people."},
                {q: "What is the ruling on backbiting and tale-bearing?", a: "Backbiting and tale-bearing are forbidden because they harm people's honor and stir up discord."},
                {q: "What is the importance of truthfulness in Islam?", a: "Truthfulness is the foundation of faith and one of the causes of entering Paradise."},
                {q: "How should a Muslim treat the poor and needy?", a: "With mercy and generosity, giving zakat and charity, and helping them in their needs."},
                {q: "What is the difference between zakat and charity?", a: "Zakat is obligatory for those who possess the minimum threshold, and charity is voluntary and meritorious."},
                {q: "Does prayer have conditions?", a: "Yes, such as purification, facing the qibla, entering prayer time, and intention."},
                {q: "What is the best deed that Allah loves?", a: "Prayer at its time, honoring parents, and jihad in the way of Allah."},
                {q: "Is it permissible to delay prayer?", a: "It is not permissible to delay prayer from its time except in case of necessity."},
                {q: "What does testimony mean in Islam?", a: "Testimony is the declaration of faith that there is no god but Allah and that Muhammad is the messenger of Allah."},
                {q: "What is the ruling on abandoning prayer?", a: "Abandoning prayer is contempt for religion and one of the greatest sins."},
                {q: "What is important for the validity of fasting?", a: "Intention and patience regarding things that break the fast, from dawn to sunset."},
                {q: "How does Allah love for the servant to invoke Him?", a: "With humility and submission, confidence and hope in His mercy."},
                {q: "What is hijab and what is its ruling?", a: "Hijab is an obligation for Muslim women to cover their body and protect them from temptation."},
                {q: "What is the ruling on consuming people's wealth unlawfully?", a: "It is one of the major sins and is religiously forbidden."},
                {q: "What is the greater jihad?", a: "Struggling against the soul and desires."},
                {q: "What are the etiquettes of speech in Islam?", a: "Truthfulness, maintaining manners, avoiding backbiting and mockery."},
                {q: "Is it permissible for a Muslim to regret and repent if he makes a mistake?", a: "Yes, and regret is the sign of sincere repentance."},
                {q: "What is the strongest cause for entering Paradise?", a: "Piety and righteous deeds."},
                {q: "What is Islam's position on shirk?", a: "It is the greatest sin and most severely punished."},
                {q: "What does unity mean?", a: "Singling out Allah for worship, acknowledging His names and attributes, and His lordship."},
                {q: "What is the importance of community in Islam?", a: "Community strengthens faith, increases reward, and preserves religion."},
                {q: "Is it permissible for a Muslim to participate in non-Islamic religious celebrations?", a: "It is disliked or forbidden depending on the type of celebration and its content."},
                {q: "What are the causes of weakening faith?", a: "Heedlessness, sins, abandoning worship, and bad company."},

                {q: "Je skutek přijat, pokud obsahuje předvádění?", a: "Ne, skutek je přijat pouze pokud je upřímný pouze pro Alláha."},
                {q: "Jaká je náhrada za přísahu?", a: "Nakrmit deset chudých nebo je obléci nebo osvobodit otroka, jinak půst tři dny."},
                {q: "Jaká je ctnost trpělivosti?", a: "Trpěliví dostanou svou odměnu bez míry."},
                {q: "Co znamená dokonalost?", a: "Uctívat Alláha, jako bys ho viděl, protože pokud ho nevidíš, On tě vidí."},
                {q: "Jaké je rozhodnutí o nošení hedvábí a zlata pro muže?", a: "Je zakázáno mužům nosit hedvábí a zlato."},
                {q: "Jaké je rozhodnutí o extremismu v náboženství?", a: "Extremismus v náboženství je nežádoucí a zavrženíhodný, protože se odchyluje od umírněnosti nařízené islámem."},
                {q: "Jak by měl muslim zlepšit své uctívání?", a: "Vykonáváním uctívání s úplnou pokorou, podřízeností a upřímným úmyslem."},
                {q: "Jaké jsou etikety modlitby?", a: "Očištění, směřování ke qible, pokora, strach z Alláha a soustředění."},
                {q: "Jaká je definice upřímnosti?", a: "Upřímnost je, že skutek je pouze pro Alláha bez jakéhokoli předvádění."},
                {q: "Jaké je rozhodnutí o pohledu na to, co Alláh zakázal?", a: "Pohled na to, co Alláh zakázal, je zavrženíhodný a vede k hříchu."},
                {q: "Jaká je cesta k Alláhově spokojenosti?", a: "Poslušnost Mu, vyhýbání se Jeho neposlušnosti a dobrý charakter."},
                {q: "Jaké je nebezpečí předvádění?", a: "Předvádění ruší skutek a vytváří bariéru mezi služebníkem a Alláhovou spokojeností."},
                {q: "Je povinné šířit náboženskou vědu?", a: "Ano, šíření vědy je povinností a příčinou volání lidí k dobru."},
                {q: "Jaká jsou pravidla týkající se příbuzných v islámu?", a: "Být k nim laskavý a udržovat rodinné vazby je povinností a příčinou požehnání v životě a majetku."},
                {q: "Měl by muslim neustále prosit o odpuštění?", a: "Ano, prosba o odpuštění je požadována a doporučována, protože maže hříchy."},
                {q: "Jak muslim dosahuje vnitřního míru?", a: "Vírou a monoteismem, přijetím Alláhova rozhodnutí, vzpomínáním a poslušností."},
                {q: "Jaké jsou vlastnosti proroka Muhammada ﷺ?", a: "Pravdivost, důvěryhodnost, milosrdenství, moudrost, odvaha a trpělivost."},
                {q: "Co znamená skromnost před Alláhem?", a: "Strach z Alláha a očištění duše od Jeho zákazů."},
                {q: "Co je kompatibilita v manželství?", a: "Harmonie v náboženství, charakteru, majetku a rozumu."},
                {q: "Jaká jsou práva manžela na svou ženu?", a: "Poslušnost v tom, co je správné, zachování tajemství a úcta k ní."},
                {q: "Co říká islám o spravedlnosti?", a: "Spravedlnost je základem soudu a principem v náboženství, musí být aplikována se všemi."},
                {q: "Jaký je účinek nespravedlnosti v tomto světě a posmrtném životě?", a: "Nespravedlnost je příčinou Alláhova trestu v tomto světě a posmrtném životě a velkou ztrátou."},
                {q: "Jaký je význam poctivosti?", a: "Stálost v náboženství a na přímé cestě a vzdálení se od pokušení."},
                {q: "Je dovoleno muslimovi dávat almužnu tajně?", a: "Ano, tajná almužna je Alláhovi milejší a zachovává důstojnost potřebného."},
                {q: "Jaká je povinnost muslima vůči vznešenému Koránu?", a: "Učit se ho, recitovat ho, zapamatovat si ho, jednat podle toho, co obsahuje, a učit ho lidi."},
                {q: "Jaké je rozhodnutí o lhaní v náboženství?", a: "Lhaní je zakázáno kromě výjimečných případů jako válka nebo smíření mezi lidmi."},
                {q: "Jaký je význam bratrství v islámu?", a: "Bratrství je příčinou síly muslimů, jejich soudržnosti a odstranění rozdělení mezi nimi."},
                {q: "Co znamená důvěra?", a: "Spoléhání se na Alláha ve všech záležitostech při používání prostředků."},
                {q: "Jaké jsou vlastnosti zdravého srdce?", a: "Víra, upřímnost, trpělivost, milosrdenství a láska k Alláhovi a Jeho poslovi."},
                {q: "Jak se muslim vyhýbá hříchům?", a: "Sledováním Alláha, vzpomínáním na Něj a vyhýbáním se místům pokušení."},
                {q: "Co znamená pokračující almužna?", a: "Almužna, jejíž dobro pokračuje jako mešita, kniha a spravedlivé dítě."},
                {q: "Jaká je role učenců v muslimské společnosti?", a: "Učit lidi, zachovávat náboženství a vést komunitu."},
                {q: "Jaké je rozhodnutí o zakázané zábavě?", a: "Je zakázána, protože odvádí od vzpomínání na Alláha a dobrých skutků."},
                {q: "Co je stálost v náboženství?", a: "Pokračování v poslušnosti a neodvracení se od přímé cesty."},
                {q: "Jak muslim zlepšuje svůj vztah s Alláhem?", a: "Uctíváním, vzpomínáním, prosbou o odpuštění a organizováním náboženských priorit."},
                {q: "Jaký je postoj islámu k magii?", a: "Magie je nábožensky zakázána a člověk musí hledat útočiště u Alláha před ní."},
                {q: "Jaké jsou vlastnosti, které islám zakazuje?", a: "Lhaní, pomlouvání, závist, pýcha a podvádění."},
                {q: "Je dovoleno muslimovi zanedbávat své náboženství?", a: "Není dovoleno, protože zanedbávání náboženství je zavrženíhodné a vede k bludu."},
                {q: "Jaké jsou etikety vzpomínání?", a: "Pokora, opakování, vyhýbání se vyslovování toho, čemu nerozumí, a umírněnost."},
                {q: "Jaký typ uctívání Alláh miluje?", a: "Uctívání srdce s přítomností srdce a jeho směřováním pouze k Alláhovi."},
                {q: "Jaká je povinnost muslima, pokud ublížil nebo udělal chybu vůči někomu?", a: "Omluvit se, prosit o odpuštění, vrátit práva a napravit."},
                {q: "Co znamená víra v osud?", a: "Věřit, že vše, co se stane, je určeno Alláhovou vůlí a věděním."},
                {q: "Jaká je povinnost muslima vůči sobě samému?", a: "Zachovat se, učit se dobru a vyhýbat se tomu, co mu škodí."},
                {q: "Jak se muslim vyhýbá pokušení?", a: "Držením se Koránu a sunny a vyhýbáním se marným argumentům."},
                {q: "Jaké je kritérium přijetí skutků u Alláha?", a: "Upřímnost a následování sunny proroka ﷺ."}

            sv: [
                {q: "Vad är islam?", a: "Islam är underkastelse och lydnad till Allah genom lydnad och efterlevnad av vad den rena lagen har befallt."},
                {q: "Vilka är islams pelare?", a: "Islams pelare är fem: att vittna om att det inte finns någon gud utom Allah och att Muhammad är Allahs budbärare, att upprätta bön, ge zakat, fasta ramadan och pilgrimsfärd för dem som kan."},
                {q: "Vad är Allahs enhet?", a: "Allahs enhet är att urskilja Allah för dyrkan utan någon partner och att erkänna Hans gudomlighet, herravälde, namn och egenskaper som nämns i Koranen och sunnan."},
                {q: "Vad är den medfödda naturen som Allah skapade människor på?", a: "Den medfödda naturen är hjärtats naturliga benägenhet att dyrka endast Allah och tro på Hans religion. Det är en grund i varje människas hjärta och ett förbund mellan dem och deras Herre."},
                {q: "Vad är tro?", a: "Tro är tro i hjärtat, acceptans med tungan och handling med lemmarna. Den delas in i pelare inklusive tro på Allah, Hans änglar, Hans böcker, Hans budbärare, den Yttersta dagen och ödet, gott och ont."},
                {q: "Vilken tro ska en muslim anta?", a: "En muslim måste anta den rena monoteistiska tron som profeten Muhammad (frid vare med honom) förde med sig, och tro på allt han förde med sig som budskap och religion."},
                {q: "Vad är medlet till Allahs välbehag?", a: "Medlet till Allahs välbehag är att tro på Honom, utföra skyldigheter, undvika förbud och följa sunnan av Hans profet Muhammad (frid vare med honom)."},
                {q: "Är det tillåtet att associera partners med Allah i dyrkan?", a: "Det är aldrig tillåtet att associera partners med Allah i dyrkan, eftersom det är den största synden och det allvarligaste brottet som upphäver gärningar och distanserar tjänaren från paradiset."},
                {q: "Vad är domen om att läsa Koranen?", a: "Att läsa Koranen har stor belöning och är bland de bästa gärningarna. Det bör göras med kontemplation och tro att det är Allahs ord."},
                {q: "Vad är bön och vad är dess dom?", a: "Bön är religionens pelare och en bindande skyldighet för varje muslimsk man och kvinna vid dess föreskrivna tider. Det är en plikt som åläggs de ansvariga."},
                {q: "Vad menas med zakat?", a: "Zakat är en obligatorisk rätt på rikedom, given till de berättigade enligt juridiska villkor. Det är rening av rikedom och själ."},
                {q: "Vad är domen om fasta?", a: "Fasta under månaden ramadan är en skyldighet från Allah för kapabla muslimer, och den har mycket stor belöning."},
                {q: "Vilka är villkoren för pilgrimsfärd?", a: "Pilgrimsfärd är obligatorisk för varje vuxen, förnuftig muslim som är ekonomiskt och fysiskt kapabel, och den utförs vid den utsedda tiden och platsen."},
                {q: "Vad betyder uppriktighet i dyrkan?", a: "Uppriktighet betyder att gärningen är rent för Allahs ansikte den Allsmäktige, utan att visa sig eller söka rykte."},
                {q: "Vad är konceptet av ånger och hur görs det?", a: "Ånger är att återvända till Allah och söka förlåtelse med att överge synden, och att uppriktig ånger följs av framtida rättfärdiga gärningar."},
                {q: "Vad är stora synder och vad är deras påverkan?", a: "Stora synder är allvarliga synder förbjudna av Allah och Hans budbärare, såsom shirk, mord, äktenskapsbrott och olaglig konsumtion av människors rikedom. De leder till Allahs vrede och straff."},
                {q: "Är det tillåtet för en muslim att följa något annat än Koranen och sunnan?", a: "Nej, eftersom Koranen och sunnan är de två grundläggande källorna till lagstiftning, och allt som motsäger dem är falskt."},
                {q: "Vad är jihad i islam?", a: "Jihad är att anstränga sig på Allahs väg. Det inkluderar kamp för att försvara islam samt jihad med själen, rikedomen och ordet."},
                {q: "Vad är islams position om uttalanden och handlingar som motsäger lagen?", a: "Allt som motsäger den gudomliga lagen i ord eller gärning är klandervärt och motbjudande, och kan nå förbud enligt allvarlighetsgrad."},
                {q: "Hur ska en muslim behandla icke-muslimer?", a: "En muslim behandlar dem med rättvisa och vänlighet, och vägleder dem till islam med visdom och god förmaning."},
                {q: "Vad är betydelsen av profetens sunna i den islamiska religionen?", a: "Profetens sunna är den andra källan till lagstiftning efter den ädla Koranen. Det är förklaringen och förtydligandet av vad sharian förde med sig, och att följa den är obligatoriskt för varje muslim."},
                {q: "Vad är domen om innovationer i religionen?", a: "Innovationer i religionen är förbjudna eftersom de lägger till Allahs lag vad Han inte har auktoriserat, och utgör en kränkning av sunnan."},
                {q: "Hur kan en person bevara sin tro?", a: "Genom att upprätthålla bön, läsa Koranen, komma ihåg Allah, hålla sig borta från synder och uthärda i goda gärningar."},
                {q: "Vad är domen om att ty sig till något annat än Allahs lag?", a: "Att ty sig till något annat än Allahs lag är en förbjuden innovation och bland de stora synderna, eftersom det motsäger befallningarna från Allah den Allsmäktige."},
                {q: "Vad menas med korrekt islamisk tro?", a: "Korrekt islamisk tro är tro endast på Allah, Hans budbärare, allt han förde med sig som lag, den Yttersta dagen, änglar och himmelska böcker."},
                {q: "Vad är påverkan av ånger på mänskliga synder?", a: "Uppriktig ånger utplånar synder oavsett hur stora de är, om de åtföljs av att överge synden, ånger och beslut att inte återvända till den."},
                {q: "Ökar och minskar tron?", a: "Ja, tron ökar genom lydnad och minskar genom olydnad, och detta är fastställt i den ädla hadithen."},
                {q: "Vad betyder att hoppas på belöning i gärningar?", a: "Att hoppas på belöning betyder att gärningen är för Allahs ansikte den Allsmäktige, att söka belöning och vedergällning endast från Honom, utan att visa sig."},
                {q: "Vilka egenskaper ska en muslim besitta?", a: "Sanningsenlighet, pålitlighet, tålamod, ödmjukhet, rättvisa och gott beteende med Allah och människor."},
                {q: "Hur ska en muslim hantera begär och längtan?", a: "Genom att kontrollera dem enligt vad Allah har lagstiftat, rikta dem mot vad som behagar Allah, och hålla sig borta från förbud."},
                {q: "Kan en muslim känna till det osedda?", a: "Nej, kunskap om det osedda är exklusivt Allahs och det är inte tillåtet för en muslim att påstå kunskap om det osedda."},
                {q: "Vad är otro och hyckleri?", a: "Otro är att förneka islams grundläggande principer eller förneka Allah och medvetet överge religiösa skyldigheter. Hyckleri är att visa tro medan man döljer otro eller agerar i motsats till vad som sägs i hemlighet."},
                {q: "Är det tillåtet för en muslim att ljuga?", a: "Att ljuga är religiöst förbjudet utom i undantagsfall som att ljuga i krig eller för att förena människor."},
                {q: "Vad är domen om baktal och förtal?", a: "Baktal och förtal är förbjudna eftersom de skadar människors ära och väcker osämja."},
                {q: "Vad är betydelsen av sanningsenlighet i islam?", a: "Sanningsenlighet är grunden för tro och en av orsakerna till att komma in i paradiset."},
                {q: "Hur ska en muslim behandla fattiga och behövande?", a: "Med barmhärtighet och generositet, ge zakat och välgörenhet, och hjälpa dem i deras behov."},
                {q: "Vad är skillnaden mellan zakat och välgörenhet?", a: "Zakat är obligatorisk för dem som äger minimigränsen, och välgörenhet är frivillig och förtjänstfull."},
                {q: "Har bönen villkor?", a: "Ja, såsom rening, vända sig mot qibla, inträde av bönetid och avsikt."},
                {q: "Vad är den bästa gärning som Allah älskar?", a: "Bön vid sin tid, att hedra föräldrar och jihad på Allahs väg."},
                {q: "Är det tillåtet att fördröja bönen?", a: "Det är inte tillåtet att fördröja bönen från sin tid utom i nödfall."},
                {q: "Vad betyder vittnesbörd i islam?", a: "Vittnesbörd är förklaringen av tro att det inte finns någon gud utom Allah och att Muhammad är Allahs budbärare."},
                {q: "Vad är domen om att överge bönen?", a: "Att överge bönen är förakt för religionen och en av de största synderna."},
                {q: "Vad är viktigt för fastans giltighet?", a: "Avsikt och tålamod angående saker som bryter fastan, från gryning till solnedgång."},
                {q: "Hur älskar Allah att tjänaren åkallar Honom?", a: "Med ödmjukhet och underkastelse, förtroende och hopp om Hans barmhärtighet."},
                {q: "Vad är hijab och vad är dess dom?", a: "Hijab är en skyldighet för muslimska kvinnor att täcka sin kropp och skydda dem från frestelse."},
                {q: "Vad är domen om att konsumera människors rikedom olagligt?", a: "Det är en av de stora synderna och är religiöst förbjudet."},
                {q: "Vad är den större jihad?", a: "Kamp mot själen och begären."},
                {q: "Vilka är talets etiketter i islam?", a: "Sanningsenlighet, upprätthålla anständighet, undvika baktal och hån."},
                {q: "Är det tillåtet för en muslim att ångra sig och göra bot om han gör ett misstag?", a: "Ja, och ånger är tecknet på uppriktig bot."},
                {q: "Vad är den starkaste orsaken för att komma in i paradiset?", a: "Fromhet och rättfärdiga gärningar."},
                {q: "Vad är islams position om shirk?", a: "Det är den största synden och mest strikt straffad."},
                {q: "Vad betyder enhet?", a: "Att urskilja Allah för dyrkan, erkänna Hans namn och egenskaper, och Hans herravälde."},
                {q: "Vad är betydelsen av gemenskap i islam?", a: "Gemenskap stärker tron, ökar belöningen och bevarar religionen."},
                {q: "Är det tillåtet för en muslim att delta i icke-islamiska religiösa firanden?", a: "Det är ogillat eller förbjudet beroende på typen av firande och dess innehåll."},
                {q: "Vilka är orsakerna till försvagning av tron?", a: "Vårdslöshet, synder, övergivande av dyrkan och dåligt sällskap."},
                {q: "Hur kan en muslim skydda sig från frestelser?", a: "Genom att hålla fast vid Koranen och sunnan, rättfärdigt sällskap och bön."},
                {q: "Vad är islams position om tvister och fientlighet?", a: "Det uppmuntrar försoning och rättvisa och ogillar osämja och splittring."},
                {q: "Vad är betydelsen av kunskap i islam?", a: "Kunskap är en väg till vägledning och rättfärdig dyrkan."},
                {q: "Vad är effekten av att komma ihåg Allah på själen?", a: "Ihågkomst lugnar hjärtat och ökar trons ljus."},
                {q: "Hur görs korrekt bot?", a: "Genom att överge synden, ångra den och besluta att inte återvända till den."},
                {q: "Vad är muslimens plikt gentemot sina föräldrar?", a: "Att hedra dem, vänlighet, lydnad i vad som inte är olydnad mot Allah, och be för dem."},
                {q: "Vad är värdet av tid i islam?", a: "Tid är en stor välsignelse som bör användas i lydnad till Allah och goda gärningar."},
                {q: "Vad är domen om ränta?", a: "Ränta är förbjuden och är bland de stora synderna i islam."},
                {q: "Hur ska en muslim behandla sina grannar?", a: "Med vänlighet och mildhet, utan att skada dem och be för dem."},
                {q: "Vad är den religiösa positionen om fusk?", a: "Fusk är förbjudet i alla transaktioner."},
                {q: "Vad är råd i islam?", a: "Att råda muslimer är obligatoriskt och är bevis på kärlek och tro."},
                {q: "Vad är betydelsen av bön?", a: "Bön är en stor dyrkan och en förbindelse mellan tjänaren och hans Herre."},
                {q: "Hur uppnås förtroende för Allah?", a: "Genom att ta medel och förlita sig med sitt hjärta på Allah den Allsmäktige."},
                {q: "Vad är domen om falskt vittnesbörd?", a: "Falskt vittnesbörd är bland de stora synderna och är religiöst förbjudet."},
                {q: "Hur vaktar en muslim sin tunga?", a: "Genom att undvika lögn, baktal, förtal och sysselsätta tungan med ihågkomst av Allah."},
                {q: "Vad är domen om ateism?", a: "Ateism är otro och tar en ut ur den islamiska tron."},
                {q: "Vad är belöningen för den som är tålmodig med prövningar?", a: "Han har stor belöning, förlåtelse från Allah och höjning i grader."},
                {q: "Vad är muslimens plikt när han hör böneropet?", a: "Att svara på ropet och upprepa det, sedan be med vad som rapporteras från Profeten ﷺ."},
                {q: "Är det tillåtet att överge zakat?", a: "Det är inte tillåtet att överge zakat, och den som överger den medan han förnekar dess skyldighet blir en otro."},
                {q: "Vad är betydelsen av blygsamhet?", a: "Blygsamhet är en gren av tron och en karaktär som förhindrar synder."},
                {q: "Accepteras en gärning om den innehåller uppvisning?", a: "Nej, en gärning accepteras endast om den är uppriktig endast för Allah."},
                {q: "Vad är gottgörelsen för en ed?", a: "Att mata tio fattiga eller kläda dem eller befria en slav, annars fasta tre dagar."},
                {q: "Vad är dygden av tålamod?", a: "De tålmodiga kommer att få sin belöning utan mått."},
                {q: "Vad betyder excellens?", a: "Att dyrka Allah som om du ser Honom, för om du inte ser Honom, ser Han dig."},
                {q: "Vad är domen om att bära siden och guld för män?", a: "Det är förbjudet för män att bära siden och guld."},
                {q: "Vad är domen om extremism i religionen?", a: "Extremism i religionen är ogillat och klandervärt eftersom det avviker från måttfullheten som befallts av islam."},
                {q: "Hur ska en muslim förbättra sin dyrkan?", a: "Genom att utföra dyrkan med fullständig ödmjukhet, underkastelse och uppriktig avsikt."},
                {q: "Vilka är bönens etiketter?", a: "Rening, vända sig mot qibla, ödmjukhet, fruktan för Allah och koncentration."},
                {q: "Vad är definitionen av uppriktighet?", a: "Uppriktighet är att gärningen är endast för Allah utan någon uppvisning."},
                {q: "Vad är domen om att titta på vad Allah har förbjudit?", a: "Att titta på vad Allah har förbjudit är klandervärt och leder till synd."},
                {q: "Vad är vägen till Allahs välbehag?", a: "Att lyda Honom, undvika Hans olydnad och ha god karaktär."},
                {q: "Vad är faran med uppvisning?", a: "Uppvisning upphäver gärningen och skapar en barriär mellan tjänaren och Allahs välbehag."},
                {q: "Är det obligatoriskt att sprida religiös kunskap?", a: "Ja, att sprida kunskap är en skyldighet och en orsak till att kalla människor till det goda."},

                {q: "Vad är muslimens plikt gentemot den ädla Koranen?", a: "Att lära sig den, recitera den, memorera den, agera enligt vad den innehåller och undervisa den till människor."},

            ca: [
                {q: "Què és l'Islam?", a: "L'Islam és la submissió i obediència a Al·là mitjançant l'obediència i el compliment del que ha ordenat la llei pura."},
                {q: "Quins són els pilars de l'Islam?", a: "Els pilars de l'Islam són cinc: testimoniar que no hi ha déu excepte Al·là i que Muhammad és el missatger d'Al·là, establir l'oració, donar zakat, dejunar el Ramadà i fer la peregrinació per als qui poden."},
                {q: "Què és la unitat d'Al·là?", a: "La unitat d'Al·là és singularitzar Al·là per a l'adoració sense cap soci i reconèixer la seva divinitat, senyoria, noms i atributs com es mencionen al Alcorà i la sunna."},
                {q: "Quina és la naturalesa innata sobre la qual Al·là va crear les persones?", a: "La naturalesa innata és la inclinació natural del cor a adorar només Al·là i creure en la seva religió. És un fonament en el cor de cada ésser humà i un pacte entre ells i el seu Senyor."},
                {q: "Què és la fe?", a: "La fe és la creença del cor, l'acceptació amb la llengua i l'acció amb els membres. Es divideix en pilars incloent la fe en Al·là, els seus àngels, els seus llibres, els seus missatgers, l'Últim Dia i el destí, bo i dolent."},
                {q: "Quina creença ha d'adoptar un musulmà?", a: "Un musulmà ha d'adoptar la creença monoteista pura que va portar el profeta Muhammad (pau sigui amb ell), i creure en tot el que va portar com a missatge i religió."},
                {q: "Quin és el mitjà per a la satisfacció d'Al·là?", a: "El mitjà per a la satisfacció d'Al·là és creure en Ell, complir les obligacions, evitar les prohibicions i seguir la sunna del seu profeta Muhammad (pau sigui amb ell)."},
                {q: "És permès associar socis amb Al·là en l'adoració?", a: "Mai no és permès associar socis amb Al·là en l'adoració, ja que és el pecat més gran i el crim més greu que anul·la les obres i allunya el servent del paradís."},
                {q: "Quin és el veredicte sobre llegir l'Alcorà?", a: "Llegir l'Alcorà té una gran recompensa i està entre les millors obres. S'ha de fer amb contemplació i creença que és la paraula d'Al·là."},
                {q: "Què és l'oració i quin és el seu veredicte?", a: "L'oració és el pilar de la religió i una obligació vinculant per a cada home i dona musulmans en els seus temps prescrits. És un deure imposat als responsables."},
                {q: "Què significa zakat?", a: "Zakat és un dret obligatori sobre la riquesa, donat als que tenen dret segons les condicions legals. És purificació de la riquesa i l'ànima."},
                {q: "Quin és el veredicte sobre el dejuni?", a: "El dejuni durant el mes de Ramadà és una obligació d'Al·là per als musulmans capaços, i té una recompensa molt gran."},
                {q: "Quines són les condicions de la peregrinació?", a: "La peregrinació és obligatòria per a cada musulmà adult, assenyat que sigui capaç financerament i físicament, i es realitza en el temps i lloc designats."},
                {q: "Què significa sinceritat en l'adoració?", a: "Sinceritat significa que l'obra sigui purament per al rostre d'Al·là l'Altíssim, sense ostentació o cerca de reputació."},
                {q: "Quin és el concepte de penediment i com es fa?", a: "El penediment és tornar a Al·là i demanar perdó amb l'abandonament del pecat, i que el penediment sincer sigui seguit per futures obres justes."},
                {q: "Què són els pecats majors i quin és el seu impacte?", a: "Els pecats majors són pecats greus prohibits per Al·là i el seu missatger, com el shirk, l'assassinat, l'adulteri i el consum il·legal de la riquesa de les persones. Porten a la ira i el càstig d'Al·là."},
                {q: "És permès a un musulmà seguir una altra cosa que l'Alcorà i la sunna?", a: "No, perquè l'Alcorà i la sunna són les dues fonts fonamentals de legislació, i tot el que els contradiu és fals."},
                {q: "Què és el jihad a l'Islam?", a: "El jihad és esforçar-se en el camí d'Al·là. Inclou lluitar en defensa de l'Islam així com el jihad amb l'ànima, la riquesa i la paraula."},
                {q: "Quina és la posició de l'Islam sobre declaracions i accions que contradiuen la llei?", a: "Tot el que contradiu la llei divina en paraula o obra és censurable i detestable, i pot arribar a la prohibició segons la gravetat."},
                {q: "Com ha de tractar un musulmà els no musulmans?", a: "Un musulmà els tracta amb justícia i bondat, i els guia cap a l'Islam amb saviesa i bon consell."},
                {q: "Quina és la importància de la sunna profètica en la religió islàmica?", a: "La sunna profètica és la segona font de legislació després del noble Alcorà. És l'explicació i aclariment del que va portar la xaria, i seguir-la és obligatori per a cada musulmà."},
                {q: "Quin és el veredicte sobre les innovacions en la religió?", a: "Les innovacions en la religió estan prohibides perquè afegeixen a la llei d'Al·là el que Ell no ha autoritzat, i constitueixen una violació de la sunna."},
                {q: "Com pot una persona preservar la seva fe?", a: "Mantenint l'oració, llegint l'Alcorà, recordant Al·là, allunyant-se dels pecats i perseverant en bones obres."},
                {q: "Quin és el veredicte sobre recórrer a una altra cosa que la llei d'Al·là?", a: "Recórrer a una altra cosa que la llei d'Al·là és una innovació prohibida i entre els pecats majors, ja que contradiu els manaments d'Al·là l'Altíssim."},
                {q: "Què significa creença islàmica correcta?", a: "La creença islàmica correcta és la fe només en Al·là, el seu missatger, tot el que va portar com a llei, l'Últim Dia, els àngels i els llibres celestials."},
                {q: "Quin és l'impacte del penediment sobre els pecats humans?", a: "El penediment sincer esborra els pecats per grans que siguin, si s'acompanya d'abandonar el pecat, penediment i resolució de no tornar-hi."},
                {q: "La fe augmenta i disminueix?", a: "Sí, la fe augmenta per l'obediència i disminueix per la desobediència, i això està establert en el noble hadith."},
                {q: "Què significa esperar recompensa en les obres?", a: "Esperar recompensa significa que l'obra sigui per al rostre d'Al·là l'Altíssim, buscant recompensa i retribució només d'Ell, sense ostentació."},
                {q: "Quines qualitats ha de posseir un musulmà?", a: "Veracitat, honestedat, paciència, humilitat, justícia i bon comportament amb Al·là i les persones."},
                {q: "Com ha de gestionar un musulmà els desitjos i anhels?", a: "Controlant-los segons el que Al·là ha legislat, dirigint-los cap al que agrada a Al·là, i allunyant-se de les prohibicions."},
                {q: "Pot un musulmà conèixer l'invisible?", a: "No, el coneixement de l'invisible és exclusiu d'Al·là i no és permès al musulmà afirmar conèixer l'invisible."},
                {q: "Què són la incredulitat i la hipocresia?", a: "La incredulitat és negar els fonaments de l'Islam o negar Al·là i abandonar deliberadament les obligacions religioses. La hipocresia és mostrar fe mentre s'amaga la incredulitat o actuar contràriament al que es diu en secret."},
                {q: "És permès al musulmà mentir?", a: "Mentir està prohibit religiosament excepte en casos excepcionals com mentir en guerra o per reconciliar entre persones."},
                {q: "Quin és el veredicte sobre la maledicència i la calúmnia?", a: "La maledicència i la calúmnia estan prohibides perquè danyen l'honor de les persones i provoquen discòrdia."},
                {q: "Quina és la importància de la veracitat en l'Islam?", a: "La veracitat és el fonament de la fe i una de les causes d'entrada al paradís."},
                {q: "Com ha de tractar un musulmà els pobres i necessitats?", a: "Amb misericòrdia i generositat, donant zakat i caritat, i ajudant-los en les seves necessitats."},
                {q: "Quina és la diferència entre zakat i caritat?", a: "El zakat és obligatori per als qui posseeixen el llindar mínim, i la caritat és voluntària i meritòria."},
                {q: "Té condicions l'oració?", a: "Sí, com la purificació, orientar-se cap a la qibla, entrar en el temps d'oració i la intenció."},

                {q: "Quin és el veredicte sobre abandonar l'oració?", a: "Abandonar l'oració és menyspreu per la religió i un dels pecats més grans."},
                {q: "Què és important per a la validesa del dejuni?", a: "La intenció i la paciència respecte a les coses que trenquen el dejuni, des de l'alba fins a la posta de sol."},
                {q: "Com estima Al·là que el servent L'invoqui?", a: "Amb humilitat i submissió, confiança i esperança en la Seva misericòrdia."},

                {q: "És permès al musulmà penedir-se i fer penitència si comet un error?", a: "Sí, i el penediment és el signe del penediment sincer."},

                {q: "És permès al musulmà participar en celebracions religioses no islàmiques?", a: "És detestable o prohibit segons el tipus de celebració i el seu contingut."},

                {q: "Quin és el valor del temps en l'Islam?", a: "El temps és una gran benedicció que s'ha d'utilitzar en obediència a Al·là i bones obres."},

                {q: "Quina és la recompensa per al qui és pacient amb les proves?", a: "Té una gran recompensa, perdó d'Al·là i elevació en graus."},
                {q: "Quin és el deure del musulmà en sentir la crida a l'oració?", a: "Respondre a la crida i repetir-la, després suplicar amb el que es reporta del Profeta ﷺ."},
                {q: "És permès abandonar el zakat?", a: "No és permès abandonar el zakat, i qui l'abandona negant la seva obligació es converteix en incrèdul."},
                {q: "Quina és la importància de la modèstia?", a: "La modèstia és una branca de la fe i un caràcter que impedeix els pecats."},

                {q: "Què significa excel·lència?", a: "Adorar Al·là com si el vegis, perquè si no el veus, Ell et veu."},
                {q: "Quin és el veredicte sobre portar seda i or per als homes?", a: "Està prohibit als homes portar seda i or."},
                {q: "Quin és el veredicte sobre l'extremisme en la religió?", a: "L'extremisme en la religió és detestable i censurable perquè s'allunya de la moderació ordenada per l'Islam."},
                {q: "Com ha de millorar un musulmà la seva adoració?", a: "Realitzant l'adoració amb completa humilitat, submissió i intenció sincera."},
                {q: "Quines són les regles de l'oració?", a: "Purificació, orientar-se cap a la qibla, humilitat, por d'Al·là i concentració."},
                {q: "Quina és la definició de sinceritat?", a: "La sinceritat és que l'obra sigui només per a Al·là sense cap ostentació."},
                {q: "Quin és el veredicte sobre mirar el que Al·là ha prohibit?", a: "Mirar el que Al·là ha prohibit és censurable i porta al pecat."},

                {q: "És obligatori difondre el coneixement religiós?", a: "Sí, difondre el coneixement és una obligació i una causa per cridar la gent al bé."},
                {q: "Quines són les regles respecte als parents en l'Islam?", a: "Ser bo amb ells i mantenir els llaços familiars és una obligació i una causa de benedicció en la vida i la riquesa."},
                {q: "Ha de demanar perdó constantment el musulmà?", a: "Sí, demanar perdó és requerit i recomanat perquè esborra els pecats."},

                {q: "Quin és l'efecte de la injustícia en aquest món i l'altre?", a: "La injustícia és una causa del càstig d'Al·là en aquest món i l'altre i una gran pèrdua."},
                {q: "Quina és la importància de la rectitud?", a: "Fermesa en la religió i el camí recte i allunyar-se de les temptacions."},
                {q: "És permès al musulmà fer caritat en secret?", a: "Sí, la caritat secreta és més estimada per Al·là i preserva la dignitat del necessitat."},
                {q: "Quin és el deure del musulmà cap al noble Alcorà?", a: "Aprendre'l, recitar-lo, memoritzar-lo, actuar segons el que conté i ensenyar-lo a la gent."},
                {q: "Quin és el veredicte sobre mentir en la religió?", a: "Mentir està prohibit excepte en casos excepcionals com la guerra o la reconciliació entre persones."},
                {q: "Quina és la importància de la fraternitat en l'Islam?", a: "La fraternitat és una causa de la força dels musulmans, la seva cohesió i l'eliminació de la divisió entre ells."},
                {q: "Què significa confiança?", a: "Confiar en Al·là en tots els assumptes mentre es prenen els mitjans."},
                {q: "Quines són les qualitats d'un cor sa?", a: "Fe, sinceritat, paciència, misericòrdia i amor per Al·là i el Seu missatger."},
                {q: "Com evita un musulmà els pecats?", a: "Vigilant Al·là, recordant-Lo i allunyant-se dels llocs de temptació."},
                {q: "Què significa caritat contínua?", a: "Caritat el bé de la qual continua com una mesquita, llibre i fill just."},
                {q: "Quin és el paper dels erudits en la societat musulmana?", a: "Ensenyar la gent, preservar la religió i guiar la comunitat."},
                {q: "Quin és el veredicte sobre l'entreteniment prohibit?", a: "Està prohibit perquè distreu del record d'Al·là i les bones obres."},
                {q: "Què és la fermesa en la religió?", a: "Continuar en l'obediència i no apartar-se del camí recte."},
                {q: "Com millora un musulmà la seva relació amb Al·là?", a: "Mitjançant l'adoració, el record, demanar perdó i organitzar les prioritats religioses."},
                {q: "Quina és la posició de l'Islam sobre la màgia?", a: "La màgia està prohibida religiosament i s'ha de buscar refugi en Al·là d'ella."},
                {q: "Quines són les qualitats que l'Islam prohibeix?", a: "Mentida, maledicència, enveja, orgull i engany."},
                {q: "És permès al musulmà negligir la seva religió?", a: "No és permès, ja que la negligència en la religió és censurable i porta a l'extravagància."},
                {q: "Quines són les regles del record?", a: "Humilitat, repetició, evitar pronunciar el que no s'entén i moderació."},
                {q: "Quin tipus d'adoració estima Al·là?", a: "L'adoració del cor amb la presència del cor i la seva direcció només cap a Al·là."},
                {q: "Quin és el deure del musulmà si ha fet mal o comès un error contra algú?", a: "Disculpar-se, demanar perdó, retornar els drets i esmenar."},
                {q: "Què significa fe en el destí?", a: "Creure que tot el que passa està determinat per la voluntat i el coneixement d'Al·là."},
                {q: "Quin és el deure del musulmà cap a si mateix?", a: "Preservar-se, ensenyar-se el bé i allunyar-se del que li fa mal."},
                {q: "Com evita un musulmà la temptació?", a: "Adherint-se a l'Alcorà i la sunna i evitant arguments fútils."},
                {q: "Quin és el criteri d'acceptació de les obres davant Al·là?", a: "Sinceritat i seguir la sunna del Profeta ﷺ."}

            qu: [
                {q: "Imachus Islam?", a: "Islam nisqaqa Allah-man hunt'asqa kasukuy, hunt'asqa ruray ima ch'uya kamachikuq nirqan chayta."},
                {q: "Imakunas Islam sayananakuna?", a: "Islam sayananakuna pichqayuq: Allah-llam Dios kasqan, Muhammad-pas Allah-pa chaski kasqan willakuy, salata ruray, zakat quy, Ramadan ayway, hajj puriy atiqkunapaq."},
                {q: "Imachus Allah huklla kay?", a: "Allah huklla kay nisqaqa Allah-llata sapalla yupaychay, mana pipas kaqtin, paypa Dios kay, kamachiq kay, sutinkuna ima kayninkunata riqsiy Quran Sunna-pi nisqan hina."},
                {q: "Imachus wiñay kawsay Allah runakunata kamarinanpaq?", a: "Wiñay kawsay nisqaqa sonqopa natural munay Allah-llata yupaychay, paypa iñiyninpi iñiy. Chayqa sapan runapa sonqonpi tiyan, paywan Apunwan hukllachasqa."},
                {q: "Imachus iñiy?", a: "Iñiy nisqaqa sonqopi iñiy, simiwan chaskiy, aycha kaqkunawan ruray. Rakisqa sayanakuna: Allah-pi iñiy, angelkuna, librokuna, chaski runakuna, qhipa p'unchay, suerte allin mana allin."},
                {q: "Ima iñiyta musulman chaskikunan?", a: "Musulman chaskikunan ch'uya monoteista iñiyta profeta Muhammad (paz kaqwan) apamurqan, tukuy imata iñikunan chaski willakuy ima religión ima."},
                {q: "Imachus Allah kusikuyninman purinapaq?", a: "Allah kusikuyninman purinapaq: paypi iñiy, obligacionkuna hunt'ay, harkasqakuna karunchay, profeta Muhammad (paz kaqwan) sunnanwan qatiy."},
                {q: "Atinchu Allah yupaychaypi huk runawan tantanakuy?", a: "Manachu atinchu Allah yupaychaypi huk runawan tantanakuy, chaymi aswan hatun huchayuq, aswan llakiy crimen ruranakuna chinkachiq, siervo Paraíso karunchaq."},
                {q: "Imachus Quran ñawiriy kamachikuy?", a: "Quran ñawiriy hatun premiowan, aswan allin ruranakuna ukhupi. Yuyaymanaywan rurakuna, Allah siminkuna kasqanta iñispa."},
                {q: "Imachus salat, ima kamachikuynin?", a: "Salat religión sayanankuna, sapa musulman qhari warmi obligación atipasqa pachankuna. Responsablekuna churasqa obligación."},
                {q: "Imachus zakat niyta munan?", a: "Zakat obligatorio derecho qolqe kaqpi, derechoyoq runaman qosqa legal condicionkuna hina. Qolqe alma ch'uyanchay."},
                {q: "Imachus ayway kamachikuy?", a: "Ramadan killapi ayway Allah obligación musulman atiqkunapaq, ancha hatun premiowan."},
                {q: "Imakunas hajj condicionkuna?", a: "Hajj obligatorio sapa adulto, yuyayoq musulmanpaq, qolqe aycha atiq, señalasqa pacha kitipipas rurakuna."},
                {q: "Imachus yupaychaypi cheqaq kay niyta munan?", a: "Cheqaq kay niyta munan ruray Allah uma Altísimo-paq sapalla, mana rikuchikuy mana sutiwan maskay."},
                {q: "Imachus pichay concepto, imaynatas rurakun?", a: "Pichay Allah-man kutimuy, pampachakuy mañakuy huchata saqespa, cheqaq llakikuy qhepaman allin ruranawan qatisqa."},
                {q: "Imakunas hatun huchakuna, ima impactonkuna?", a: "Hatun huchakuna Allah Chaski harkasqa hatun huchakuna: shirk, wañuchiy, adulterio, runakuna qolqen mana allin mikhuy. Allah phiñakuyninman castigo-man pusanku."},
                {q: "Atinchu musulman Quran Sunna-manta huk imata qatiy?", a: "Mana, Quran Sunna iskay hatun legislación pukyu, tukuy chaykunawan tupanakuq llulla."},
                {q: "Imachus jihad Islam-pi?", a: "Jihad Allah ñanpi kallpachakuy. Islam defendenapaq maqanakuy, alma qolqe simiwan jihad ima."},
                {q: "Imachus Islam posición kamachikuywan tupanakuq rimaykuna ruranakuna?", a: "Tukuy kamachikuy divino rimaypipas ruraypi tupanakuq censurayuq asqueayuq, harkay aypayta atin sinchi kayninman hina."},
                {q: "Imaynatas musulman mana musulmankunawan rurakuna?", a: "Musulman justiciawan sumaq kaywan ruranku, Islam-man pusanku sabiduría allin consejo-wan."},
                {q: "Imachus profético sunna importancia religión islámico-pi?", a: "Profético sunna iskayñiqin legislación pukyu noble Quran qhepanpi. Sharia apamurqan sut'inchay t'aqay, qatiy obligatorio sapa musulmanpaq."},
                {q: "Imachus religión-pi innovacionkuna kamachikuy?", a: "Religión-pi innovacionkuna harkasqa Allah kamachikuyninman yapanku mana autorisasqanta, sunna huchachakuy."},
                {q: "Imaynatas runa iñiyninta waqaychayta atin?", a: "Salatata waqaychaspa, Quran ñawirispa, Allah yuyarispa, huchakunamanta karunchaspa, allin ruranakuna-pi hunt'aspa."},
                {q: "Imachus Allah kamachikuymanta huk imaman aypaykuy kamachikuy?", a: "Allah kamachikuymanta huk imaman aypaykuy harkasqa innovación hatun huchakuna ukhupi, Allah Altísimo kamachikuykunawan tupanakusqanrayku."},
                {q: "Imachus allin islámico iñiy niyta munan?", a: "Allin islámico iñiy Allah-pi sapalla iñiy, Chaski, tukuy apamurqan kamachikuy hina, Qhipa P'unchay, angelkuna, hanaq pachapi librokuna."},
                {q: "Imachus pichay impacto runa huchankunapi?", a: "Cheqaq pichay huchakunata pichakun hatun kaptinku ima, huchata saqey, llakikuy, mana kutimuyta tanteaywan tupasqa."},
                {q: "Iñiy wiñanchu pisiyakunchu?", a: "Arí, iñiy hunt'akuywan wiñan mana hunt'akuywan pisiyakun, chaymi noble hadith-pi churasqa."},
                {q: "Imachus ruranakuna-pi premio suyay niyta munan?", a: "Premio suyay niyta munan ruray Allah uma Altísimo-paq, premio qolqe paylla-manta maskaspa, mana rikuchikuy."},
                {q: "Ima cualidadkunata musulman apakuna?", a: "Cheqaq kay, hunt'aq kay, suyay, humildad, justicia, Allah runakunawan allin comportamiento."},
                {q: "Imaynatas musulman munanakuna antojokuna kamachikuna?", a: "Allah kamachisqan hina controlarispa, Allah kusichiq kaqman pusaspa, harkasqakunamanta karunchaspa."},
                {q: "Atinchu musulman mana rikurisqa yachayta?", a: "Mana, mana rikurisqa yachayqa Allah-paqlla, manachus musulmanpaq mana rikurisqa yachayta yachani niyta."},
                {q: "Imachus mana iñiy huk'uchakuy?", a: "Mana iñiyqa Islam hatun kamachikuykunata mana chaskiy utaq Allah-ta mana chaskiy, yuyaywan religión obligacionkuna saqey. Huk'uchakuyqa iñiyta rikuchiy mana iñiyta pakaspa utaq pakakusqapi nisqanwan tupanakuq ruray."},
                {q: "Atinchu musulman llullakuy?", a: "Llullakuyqa religión harkasqa, mana chayqa excepcional casokuna hina maqanakuypi llullakuy utaq runakunata hukllachaypi."},
                {q: "Imachus upa rimay chismekuna kamachikuy?", a: "Upa rimay chismekuna harkasqa runakuna honranta dañasqanrayku, ch'aqwaykunata kallparichisqanrayku."},
                {q: "Imachus cheqaq kay wakiskañan Islam-pi?", a: "Cheqaq kayqa iñiypa teqsin, paraíso haykuypa causankunamanta huk."},
                {q: "Imaynatas musulman wakcha necesitaqkunawan rurakuna?", a: "Khuyapayakuywan generosidadwan, zakat limosna quspa, necesidadninkupi yanapaspa."},
                {q: "Imachus zakat limosna chiqanchakuy?", a: "Zakat obligatorio mínimo umbral apaqkunapaq, limosnaqa munasqa meritorio."},
                {q: "Salat condicionkunayuqchu?", a: "Arí, ch'uyanchakuy hina, qibla-man rikuy, salat pacha haykuy, niy ima."},
                {q: "Imachus aswan allin ruray Allah munasqan?", a: "Salat pachapi, tayta mamakunata yupaychay, Allah ñanpi jihad."},
                {q: "Atinchu salat pachanta qhepachiy?", a: "Mana atinchu salat pachanta qhepachiy, mana chayqa necesidad kaqtin."},
                {q: "Imachus testimonio Islam-pi niyta munan?", a: "Testimonioqa iñiy willakuy mana Dios Allah-manta huk, Muhammad Allah chaski kasqan."},
                {q: "Imachus salat saqey kamachikuy?", a: "Salat saqeyqa religión desprecio, hatun huchakunamanta huk."},
                {q: "Imachus ayway hunt'ananpaq wakiskaq?", a: "Niy, paciencia ayway p'akiq imakuna, paqarin inti chinkaykama."},
                {q: "Imaynatas Allah munan siervo paywan rimananpaq?", a: "Humildadwan sumisión-wan, confianza esperanza misericordianpi."},
                {q: "Imachus hijab, ima kamachikuynin?", a: "Hijab musulman warmikunapaq obligación aycha pakay tentación-manta jark'aqanapaq."},
                {q: "Imachus runakuna qolqenta mana allin mikhuy kamachikuy?", a: "Hatun huchakunamanta huk, religión harkasqa."},
                {q: "Imachus aswan hatun jihad?", a: "Alma pasionkuna maqanakuy."},
                {q: "Imakunas rimay etiqueta Islam-pi?", a: "Cheqaq kay, decencia waqaychay, upa rimay asikuy karunchay."},
                {q: "Atinchu musulman llakikuy penitencia pantasqa ruraspa?", a: "Arí, llakikuyqa cheqaq penitencia señal."},
                {q: "Imachus aswan sinchi paraíso haykuy causa?", a: "Piedad allin ruranakuna."},

                {q: "Imachus unidad niyta munan?", a: "Allah yupaychaypi sapanchay, sutinkuna atributonkuna aceptay, señorío."},

                {q: "Chaskikunchu ruray ostentación kaqtin?", a: "Mana, ruray chaskikun Allah-paq cheqaq kaqtinlla."},

                {q: "Imachus paciencia virtud?", a: "Pacientekunaqa premio mana tupuyoq chaskinkuq."},
                {q: "Imachus excelencia niyta munan?", a: "Allah-ta yupaychay rikunki hina, mana rikuspapas Pay qamta rikun."},
                {q: "Imachus seda oro qharikunapaq apay kamachikuy?", a: "Qharikunapaq seda oro apayqa harkasqa."},
                {q: "Imachus extremismo religión-pi kamachikuy?", a: "Extremismo religión-pi mana munasqa, Islam kamachisqan moderación-manta karunchakusqanrayku."},
                {q: "Imaynatas musulman yupaychayninta allinchayta atin?", a: "Yupaychayta hunt'a humildad, sumisión, cheqaq niywan ruraspa."},
                {q: "Imakunas salat etiquetankuna?", a: "Ch'uyanchakuy, qibla-man rikuy, humildad, Allah manchakuy, concentración."},
                {q: "Imachus sinceridad definición?", a: "Sinceridad ruray Allah-paqlla, mana ostentación."},

                {q: "Imachus ostentación peligro?", a: "Ostentación ruray chinkachin, siervo Allah kusikuynin ukhupi hark'ana ruran."},
                {q: "Obligatoriochu religioso yachay mast'ariy?", a: "Arí, yachay mast'ariy obligación, runakuna allinman waqyay causa."},
                {q: "Imakunas ayllu kamachikuykuna Islam-pi?", a: "Sumaq kay, ayllu t'inkiykuna waqaychay obligación, kawsay qolqepi bendición causa."},
                {q: "Musulman sapa kuti pampachayta mañakuna?", a: "Arí, pampachay mañakuy mañasqa yuyaychasqa, huchakunata pichaqanrayku."},
                {q: "Imaynatas musulman ukhu thak aypaykun?", a: "Iñiy monoteísmo, Allah kamachikuy chaskay, yuyariy hunt'akuy."},
                {q: "Imakunas profeta Muhammad ﷺ cualidadninkuna?", a: "Cheqaq kay, confianza, khuyapayakuy, yachay, valor, paciencia."},
                {q: "Imachus Allah ñawpaqpi modestia niyta munan?", a: "Allah manchakuy, alma harkasqankunamanta ch'uyanchay."},
